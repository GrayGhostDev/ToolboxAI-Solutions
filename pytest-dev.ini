[pytest]
# Lightweight pytest configuration for development
# Use this for faster test runs: pytest -c pytest-dev.ini

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Console output (minimal options for speed)
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow running tests
    rate_limit: Rate limiting tests
    performance: Performance tests
    benchmark: Benchmark tests
    requires_redis: Tests that require Redis
    websocket: WebSocket tests

# Logging configuration (disabled for speed)
log_cli = false

# Timeout configuration
timeout = 300
timeout_method = thread

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
