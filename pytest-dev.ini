[pytest]
# Development pytest configuration (simplified for reliable execution)
# Use this for local testing until CI/CD pipeline is configured
# Author: ToolboxAI Team
# Created: 2025-10-11

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async configuration (2025 best practice)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Console output
console_output_style = progress

# Simplified addopts for development (no parallel execution)
addopts =
    -v
    --strict-markers
    --tb=short
    --durations=10
    --maxfail=3
    -p no:warnings

# Markers (same as main config)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow running tests
    rate_limit: Rate limiting tests
    performance: Performance tests
    benchmark: Benchmark tests
    requires_redis: Tests that require Redis
    websocket: WebSocket tests

# Logging configuration (quieter for development)
log_cli = false
log_cli_level = WARNING

# Timeout configuration (thread-based for xdist compatibility)
timeout = 300
timeout_method = thread

# Warning filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
