version: '3.8'

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: toolboxai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eduplatform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-educational_platform_prod}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eduplatform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/backend.Dockerfile
      args:
        PYTHON_VERSION: "3.12"
    image: toolboxai-backend:${VERSION:-latest}
    container_name: toolboxai-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Redis
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379
      # JWT & Security
      JWT_ROTATION_ENABLED: "true"
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      # API Keys
      API_KEY_ROTATION_ENABLED: "true"
      API_KEY_RATE_LIMIT_WINDOW: 3600
      # Pusher
      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_KEY: ${PUSHER_KEY}
      PUSHER_SECRET: ${PUSHER_SECRET}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Sentry
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: "production"
      # Application
      ENV: "production"
      DEBUG: "false"
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://app.toolboxai.com}
      # Monitoring
      METRICS_ENABLED: "true"
    volumes:
      - ./apps/backend:/app
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8008:8008"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging: *default-logging

  # React Dashboard
  dashboard:
    build:
      context: .
      dockerfile: infrastructure/docker/dashboard.Dockerfile
      args:
        NODE_VERSION: "20"
    image: toolboxai-dashboard:${VERSION:-latest}
    container_name: toolboxai-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: "production"
      VITE_API_BASE_URL: ${API_BASE_URL:-https://api.toolboxai.com}
      VITE_WS_URL: ${WS_URL:-wss://api.toolboxai.com}
      VITE_PUSHER_KEY: ${PUSHER_KEY}
      VITE_PUSHER_CLUSTER: ${PUSHER_CLUSTER}
      VITE_PUSHER_AUTH_ENDPOINT: /pusher/auth
      VITE_ENABLE_WEBSOCKET: "true"
      VITE_SENTRY_DSN: ${SENTRY_DSN_FRONTEND}
    volumes:
      - ./apps/dashboard/dist:/usr/share/nginx/html:ro
    ports:
      - "127.0.0.1:3001:80"
    depends_on:
      - backend
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: toolboxai-nginx
    restart: unless-stopped
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - dashboard
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: toolboxai-prometheus
    restart: unless-stopped
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - monitoring
    logging: *default-logging

  # Grafana
  grafana:
    image: grafana/grafana:10.2.2
    container_name: toolboxai-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: redis-datasource
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-https://metrics.toolboxai.com}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_COOKIE_SAMESITE: "strict"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: "true"
      GF_SECURITY_X_CONTENT_TYPE_OPTIONS: "true"
      GF_SECURITY_X_XSS_PROTECTION: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring
    logging: *default-logging

  # Alert Manager
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: toolboxai-alertmanager
    restart: unless-stopped
    volumes:
      - ./infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "127.0.0.1:9093:9093"
    networks:
      - monitoring
    logging: *default-logging

  # Node Exporter
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: toolboxai-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - monitoring
    logging: *default-logging

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: toolboxai-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "127.0.0.1:9187:9187"
    depends_on:
      - postgres
    networks:
      - monitoring
      - backend
    logging: *default-logging

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: toolboxai-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:9121:9121"
    depends_on:
      - redis
    networks:
      - monitoring
      - backend
    logging: *default-logging

  # Database Backup Service
  db-backup:
    image: postgres:15-alpine
    container_name: toolboxai-db-backup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      BACKUP_RETENTION_DAYS: 30
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/usr/local/bin/backup.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do /usr/local/bin/backup.sh; sleep 86400; done"]
    depends_on:
      - postgres
    networks:
      - backend
    logging: *default-logging

networks:
  frontend:
    driver: bridge
    name: toolboxai-frontend
  backend:
    driver: bridge
    name: toolboxai-backend
    internal: true
  monitoring:
    driver: bridge
    name: toolboxai-monitoring
    internal: true

volumes:
  postgres_data:
    name: toolboxai-postgres-data
  redis_data:
    name: toolboxai-redis-data
  prometheus_data:
    name: toolboxai-prometheus-data
  grafana_data:
    name: toolboxai-grafana-data
  alertmanager_data:
    name: toolboxai-alertmanager-data
  nginx_logs:
    name: toolboxai-nginx-logs