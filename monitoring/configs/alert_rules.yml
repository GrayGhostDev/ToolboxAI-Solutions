# Prometheus Alert Rules for ToolBoxAI Production Monitoring
# These rules define when alerts should be triggered

groups:
  - name: toolboxai_api_alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status=~"5.."}[5m]) /
            rate(http_requests_total[5m])
          ) > 0.05
        for: 2m
        labels:
          severity: critical
          service: backend-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # API Response Time Alert
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2.0
        for: 3m
        labels:
          severity: warning
          service: backend-api
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s"

      # Service Down Alert
      - alert: ServiceDown
        expr: up{job="toolboxai-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend-api
        annotations:
          summary: "ToolBoxAI Backend API is down"
          description: "The backend API has been down for more than 1 minute"

      # Database Connection Alert
      - alert: DatabaseConnectionFailure
        expr: health_checks_total{endpoint="ready",status="failed"} > 0
        for: 2m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection failure"
          description: "Database health checks are failing"

  - name: toolboxai_system_alerts
    rules:
      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: system_cpu_percent > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for more than 5 minutes"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: system_memory_percent > 85
        for: 3m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for more than 3 minutes"

      # Low Disk Space Alert
      - alert: LowDiskSpace
        expr: system_disk_percent > 90
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% - immediate action required"

      # Critical Memory Usage Alert
      - alert: CriticalMemoryUsage
        expr: system_memory_percent > 95
        for: 1m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Critical memory usage"
          description: "Memory usage is {{ $value }}% - system may become unstable"

  - name: toolboxai_database_alerts
    rules:
      # Slow Database Queries Alert
      - alert: SlowDatabaseQueries
        expr: |
          rate(database_query_duration_seconds_bucket{le="1.0"}[5m]) /
          rate(database_query_duration_seconds_count[5m]) < 0.95
        for: 3m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Less than 95% of queries complete within 1 second"

      # Redis Connection Alert
      - alert: RedisConnectionFailure
        expr: redis_connected_clients == 0
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis connection issue"
          description: "No Redis clients connected"

      # High Database Connection Count
      - alert: HighDatabaseConnections
        expr: database_connections_active > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection count"
          description: "{{ $value }} active database connections"

  - name: toolboxai_frontend_alerts
    rules:
      # Frontend Service Down
      - alert: FrontendServiceDown
        expr: up{job="toolboxai-frontend"} == 0
        for: 2m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "Frontend service is down"
          description: "The dashboard frontend has been unreachable for more than 2 minutes"

  - name: toolboxai_business_alerts
    rules:
      # Low User Activity Alert
      - alert: LowUserActivity
        expr: |
          rate(user_sessions_total[1h]) < 10
        for: 15m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Low user activity detected"
          description: "User session rate is below normal levels: {{ $value }} sessions/hour"

      # High Authentication Failure Rate
      - alert: HighAuthFailureRate
        expr: |
          rate(authentication_failures_total[5m]) /
          rate(authentication_attempts_total[5m]) > 0.10
        for: 5m
        labels:
          severity: warning
          service: authentication
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value | humanizePercentage }}"

      # API Rate Limit Exceeded
      - alert: RateLimitExceeded
        expr: rate_limit_exceeded_total > 100
        for: 2m
        labels:
          severity: warning
          service: rate-limiting
        annotations:
          summary: "API rate limits being exceeded"
          description: "{{ $value }} rate limit violations in the last 5 minutes"

  - name: toolboxai_security_alerts
    rules:
      # Suspicious Activity Alert
      - alert: SuspiciousActivity
        expr: |
          rate(http_requests_total{status="401"}[5m]) > 10 or
          rate(http_requests_total{status="403"}[5m]) > 20
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Suspicious activity detected"
          description: "High rate of authentication/authorization failures"

      # Multiple Failed Login Attempts
      - alert: BruteForceAttack
        expr: |
          rate(login_failures_total[1m]) > 50
        for: 1m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Potential brute force attack"
          description: "{{ $value }} failed login attempts per minute"