groups:
  - name: toolboxai_critical
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for {{ $labels.job }}"

  - name: toolboxai_performance
    rules:
      # Performance alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% on {{ $labels.instance }}"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }} filesystem {{ $labels.mountpoint }}"

  - name: toolboxai_database
    rules:
      # Database alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is down on {{ $labels.instance }}"

      - alert: PostgreSQLTooManyConnections
        expr: sum by (instance) (pg_stat_activity_count) > pg_settings_max_connections * 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL too many connections"
          description: "PostgreSQL has too many connections ({{ $value }}) on {{ $labels.instance }}"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis server is down on {{ $labels.instance }}"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 90% on {{ $labels.instance }}"

  - name: toolboxai_application
    rules:
      # Application-specific alerts
      - alert: FastAPIHighLatency
        expr: histogram_quantile(0.95, rate(fastapi_requests_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "FastAPI high latency"
          description: "FastAPI 95th percentile latency is {{ $value }}s"

      - alert: DashboardLoadFailure
        expr: rate(dashboard_page_load_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Dashboard load failures"
          description: "Dashboard page load error rate is {{ $value }} errors per second"

      - alert: AgentCoordinatorUnresponsive
        expr: rate(agent_coordinator_heartbeat_total[1m]) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Agent coordinator unresponsive"
          description: "Agent coordinator has not sent heartbeat for more than 2 minutes"

      - alert: MCPServerConnectionLoss
        expr: mcp_active_connections < 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "MCP server has no active connections"
          description: "MCP server has {{ $value }} active connections"

  - name: toolboxai_roblox
    rules:
      # Roblox integration alerts
      - alert: RobloxIntegrationDown
        expr: up{job="flask-bridge"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Roblox integration service is down"
          description: "Flask bridge for Roblox integration is down"

      - alert: RobloxAPIErrors
        expr: rate(roblox_api_errors_total[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High Roblox API error rate"
          description: "Roblox API error rate is {{ $value }} errors per second"