# Prometheus Configuration - ToolBoxAI Production
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'toolboxai-production'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Application metrics
  - job_name: 'toolboxai-api'
    static_configs:
      - targets:
          - 'api.toolboxai.com:9090'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # GPT-4.1 metrics
  - job_name: 'gpt41-metrics'
    static_configs:
      - targets:
          - 'api.toolboxai.com:9091'
    metrics_path: '/ai/metrics'

  # Database metrics
  - job_name: 'postgresql'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Kubernetes metrics
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
