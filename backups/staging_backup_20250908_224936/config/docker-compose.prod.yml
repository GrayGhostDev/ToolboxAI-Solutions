version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: toolboxai-postgres
    environment:
      POSTGRES_DB: toolboxai_prod
      POSTGRES_USER: toolboxai_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: educational_platform,ghost_backend,roblox_data,mcp_memory
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
      - ../database/schemas:/docker-entrypoint-initdb.d/schemas
    ports:
      - '5432:5432'
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U toolboxai_user -d toolboxai_prod']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Main Server
  fastapi-main:
    build:
      context: ../..
      dockerfile: config/production/Dockerfile.fastapi
    container_name: toolboxai-fastapi
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - EDU_DB_HOST=postgres
      - EDU_DB_PORT=5432
      - EDU_DB_NAME=educational_platform
      - EDU_DB_USER=toolboxai_user
      - EDU_DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=9876
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - '8008:8008'
      - '9876:9876'
    volumes:
      - ../../logs:/app/logs
      - ../../ToolboxAI-Roblox-Environment/memory_store.db:/app/memory_store.db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8008/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard Backend
  dashboard-backend:
    build:
      context: ../..
      dockerfile: config/production/Dockerfile.dashboard
    container_name: toolboxai-dashboard-backend
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://fastapi-main:8008
      - DATABASE_URL=postgresql://toolboxai_user:${POSTGRES_PASSWORD}@postgres:5432/educational_platform
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET_KEY}
    ports:
      - '8001:8001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      fastapi-main:
        condition: service_healthy
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8001/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard Frontend
  dashboard-frontend:
    build:
      context: ../..
      dockerfile: config/production/Dockerfile.frontend
    container_name: toolboxai-dashboard-frontend
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://localhost:8001
      - VITE_FASTAPI_URL=http://localhost:8008
    ports:
      - '5176:5176'
    depends_on:
      - dashboard-backend
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5176']
      interval: 30s
      timeout: 10s
      retries: 3

  # Ghost Backend
  ghost-backend:
    build:
      context: ../..
      dockerfile: config/production/Dockerfile.ghost
    container_name: toolboxai-ghost
    environment:
      - NODE_ENV=production
      - database__client=postgres
      - database__connection__host=postgres
      - database__connection__port=5432
      - database__connection__database=ghost_backend
      - database__connection__user=toolboxai_user
      - database__connection__password=${POSTGRES_PASSWORD}
      - url=http://localhost:8000
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/ghost/api/v3/admin/site/']
      interval: 30s
      timeout: 10s
      retries: 3

  # Flask Bridge (Roblox Integration)
  flask-bridge:
    build:
      context: ../..
      dockerfile: config/production/Dockerfile.flask
    container_name: toolboxai-flask-bridge
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://toolboxai_user:${POSTGRES_PASSWORD}@postgres:5432/roblox_data
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - FASTAPI_URL=http://fastapi-main:8008
      - JWT_SECRET=${JWT_SECRET_KEY}
    ports:
      - '5001:5001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      fastapi-main:
        condition: service_healthy
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5001/status']
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: toolboxai-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - fastapi-main
      - dashboard-backend
      - dashboard-frontend
      - ghost-backend
      - flask-bridge
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: toolboxai-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - toolboxai-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: toolboxai-grafana
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - toolboxai-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  toolboxai-network:
    driver: bridge
