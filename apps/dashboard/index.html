<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/png" href="/icon-192x192.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ToolBoxAI Educational Training Platform - Gamified learning dashboard for schools">

    <!-- Performance optimization meta tags -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Critical polyfills for module compatibility -->
    <script src="/polyfills.js"></script>

    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//api.toolboxai.com">
    <link rel="dns-prefetch" href="//soketi.toolboxai.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">

    <!-- Critical CSS fonts with optimized loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Service Worker manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Critical inline styles for first paint optimization -->
    <style>
      /* Critical path CSS */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      /* Loading skeleton for instant feedback */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Prevent layout shift */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

    <title>ToolBoxAI Dashboard</title>
  </head>
  <body>
    <div id="root">
      <!-- Instant loading feedback -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Performance monitoring and service worker registration -->
    <script>
      // Early performance measurements
      window.performance.mark('app-start');

      // Service worker registration - DISABLED for development to prevent auth issues
      // Uncomment for production builds
      /*
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      */

      // Basic error boundary for critical errors
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // Could send to error tracking service
      });

      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        // Could send to error tracking service
      });
    </script>
  </body>
</html>
