<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator for ToolBoxAI</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Add text "TB"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('TB', size / 2, size / 2);

            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.download = `icon-${size}x${size}.png`;
                a.href = url;
                a.textContent = `Download ${size}x${size} icon`;
                document.body.appendChild(a);
                document.body.appendChild(document.createElement('br'));
            });
        }

        // Generate both icons
        generateIcon('icon192', 192);
        generateIcon('icon512', 512);
    </script>

    <p>Open this file in a browser and click the download links to get the icons.</p>
</body>
</html>
