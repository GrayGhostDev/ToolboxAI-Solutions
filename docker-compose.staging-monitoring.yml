version: '3.8'

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: toolboxai-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus_staging.yml:/etc/prometheus/prometheus.yml
      - ./configs/prometheus_rules_staging.yml:/etc/prometheus/rules.yml
      - prometheus_staging_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
    restart: unless-stopped
    networks:
      - monitoring
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: toolboxai-grafana-staging
    ports:
      - "3001:3000"
    volumes:
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_staging_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-staging_grafana_2024}
      - GF_INSTALL_PLUGINS=redis-datasource,postgres-datasource
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/toolboxai-overview.json
      - GF_FEATURE_TOGGLES_ENABLE=ngalert
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alert Manager for alerting
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: toolboxai-alertmanager-staging
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager_staging.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_staging_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--log.level=info'
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: toolboxai-node-exporter-staging
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.systemd.unit-whitelist=(docker|ssh|postgresql|redis|nginx).service'
    restart: unless-stopped
    networks:
      - monitoring
    privileged: true

  # Redis Exporter for Redis 7 metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: toolboxai-redis-exporter-staging
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis7:6379
      - REDIS_PASSWORD=staging_redis7_password_2024
      - REDIS_EXPORTER_LOG_FORMAT=json
    restart: unless-stopped
    networks:
      - monitoring
      - backend
    depends_on:
      - redis7
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Postgres Exporter for PostgreSQL 16 metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: toolboxai-postgres-exporter-staging
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://toolboxai_user:staging_pg16_password_2024@postgres16:5432/toolboxai_staging?sslmode=disable
      - PG_EXPORTER_EXTEND_QUERY_PATH=/etc/postgres_exporter/queries.yaml
    volumes:
      - ./configs/postgres_exporter_queries.yaml:/etc/postgres_exporter/queries.yaml
    restart: unless-stopped
    networks:
      - monitoring
      - backend
    depends_on:
      - postgres16
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgBouncer Exporter
  pgbouncer-exporter:
    image: prometheuscommunity/pgbouncer-exporter:v0.7.0
    container_name: toolboxai-pgbouncer-exporter-staging
    ports:
      - "9127:9127"
    environment:
      - PGBOUNCER_EXPORTER_HOST=pgbouncer
      - PGBOUNCER_EXPORTER_PORT=6432
      - PGBOUNCER_EXPORTER_USER=toolboxai_user
      - PGBOUNCER_EXPORTER_PASS=staging_pg16_password_2024
      - PGBOUNCER_EXPORTER_DATABASE=pgbouncer
    restart: unless-stopped
    networks:
      - monitoring
      - backend
    depends_on:
      - pgbouncer
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9127/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: toolboxai-loki-staging
    ports:
      - "3100:3100"
    volumes:
      - ./configs/loki_staging.yml:/etc/loki/local-config.yaml
      - loki_staging_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail for log collection
  promtail:
    image: grafana/promtail:2.9.3
    container_name: toolboxai-promtail-staging
    volumes:
      - ./configs/promtail_staging.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - ./logs:/app/logs:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      loki:
        condition: service_healthy

  # Cadvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: toolboxai-cadvisor-staging
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Migration Metrics Exporter
  migration-metrics:
    build:
      context: .
      dockerfile: scripts/monitoring/Dockerfile.migration-metrics
    container_name: toolboxai-migration-metrics-staging
    ports:
      - "9188:9188"
    environment:
      - POSTGRES16_URL=postgresql://toolboxai_user:staging_pg16_password_2024@postgres16:5432/toolboxai_staging
      - POSTGRES15_URL=postgresql://toolboxai_user:staging_password_2024@postgres15:5432/toolboxai_staging_old
      - REDIS_URL=redis://:staging_redis7_password_2024@redis7:6379/0
      - METRICS_PORT=9188
    volumes:
      - ./scripts/monitoring:/app
      - ./logs:/logs
    restart: unless-stopped
    networks:
      - monitoring
      - backend
    depends_on:
      - postgres16
      - redis7

  # Blackbox Exporter for endpoint monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: toolboxai-blackbox-exporter-staging
    ports:
      - "9115:9115"
    volumes:
      - ./configs/blackbox_staging.yml:/etc/blackbox_exporter/config.yml
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
      - '--log.level=info'
    restart: unless-stopped
    networks:
      - monitoring
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9115/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus_staging_data:
    driver: local
  grafana_staging_data:
    driver: local
  alertmanager_staging_data:
    driver: local
  loki_staging_data:
    driver: local

networks:
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
  backend:
    external: true