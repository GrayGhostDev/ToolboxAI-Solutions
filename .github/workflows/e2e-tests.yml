name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/dashboard/**'
      - 'apps/backend/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/dashboard/**'
      - 'apps/backend/**'
      - '.github/workflows/e2e-tests.yml'
  schedule:
    # Run nightly at 2 AM EST
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.12'

jobs:
  setup:
    name: Setup Test Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Generate cache keys
        id: cache-keys
        run: |
          echo "key=e2e-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/requirements.txt') }}" >> $GITHUB_OUTPUT

  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest
    needs: setup
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: eduplatform
          POSTGRES_PASSWORD: eduplatform2024
          POSTGRES_DB: educational_platform_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://eduplatform:eduplatform2024@localhost/educational_platform_dev
        run: |
          cd apps/backend
          alembic upgrade head

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://eduplatform:eduplatform2024@localhost/educational_platform_dev
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-secret-key-for-ci' }}
          ENVIRONMENT: test
        run: |
          cd apps/backend
          PYTHONPATH=${{ github.workspace }} uvicorn main:app --host 127.0.0.1 --port 8009 &
          sleep 10
          curl -f http://127.0.0.1:8009/health || exit 1

  e2e-tests:
    name: E2E Tests - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: eduplatform
          POSTGRES_PASSWORD: eduplatform2024
          POSTGRES_DB: educational_platform_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          cd apps/dashboard
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup database
        env:
          DATABASE_URL: postgresql://eduplatform:eduplatform2024@localhost/educational_platform_dev
        run: |
          cd apps/backend
          alembic upgrade head

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://eduplatform:eduplatform2024@localhost/educational_platform_dev
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-secret-key-for-ci' }}
          PUSHER_APP_ID: ${{ secrets.PUSHER_APP_ID || 'test-app-id' }}
          PUSHER_KEY: ${{ secrets.PUSHER_KEY || 'test-key' }}
          PUSHER_SECRET: ${{ secrets.PUSHER_SECRET || 'test-secret' }}
          PUSHER_CLUSTER: ${{ secrets.PUSHER_CLUSTER || 'us2' }}
          ENVIRONMENT: test
        run: |
          cd apps/backend
          PYTHONPATH=${{ github.workspace }} uvicorn main:app --host 127.0.0.1 --port 8009 &
          sleep 10

      - name: Build dashboard
        env:
          VITE_API_BASE_URL: http://127.0.0.1:8009
          VITE_WS_URL: http://127.0.0.1:8009
          VITE_PUSHER_KEY: ${{ secrets.PUSHER_KEY || 'test-key' }}
          VITE_PUSHER_CLUSTER: ${{ secrets.PUSHER_CLUSTER || 'us2' }}
          VITE_E2E_TESTING: true
        run: |
          cd apps/dashboard
          npm run build

      - name: Run E2E tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5179
          PLAYWRIGHT_API_URL: http://localhost:8009
        run: |
          cd apps/dashboard
          npx playwright test --project=${{ matrix.browser }} --reporter=html

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            apps/dashboard/playwright-report/
            apps/dashboard/test-results/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: apps/dashboard/test-results/**/video.webm
          retention-days: 3

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/dashboard
          npx playwright install chromium

      - name: Build dashboard
        env:
          VITE_E2E_TESTING: true
        run: |
          cd apps/dashboard
          npm run build

      - name: Run accessibility tests
        run: |
          cd apps/dashboard
          npx playwright test e2e/tests/accessibility --project=chromium

      - name: Upload accessibility results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: accessibility-results
          path: apps/dashboard/test-results/
          retention-days: 7

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/dashboard
          npx playwright install chromium

      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          npm install -g @lhci/cli
          cd apps/dashboard
          npm run build
          lhci autorun || echo "Lighthouse CI not configured, skipping..."

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, e2e-tests, accessibility-tests, performance-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.accessibility-tests.result }}" != "success" ]; then
            echo "âŒ Some tests failed. Please check the artifacts for details."
            exit 1
          else
            echo "âœ… All tests passed successfully!"
          fi

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('E2E Test Results')
            );

            const body = `## ğŸ­ E2E Test Results

            | Test Suite | Status |
            |------------|--------|
            | Backend API | ${{ needs.backend-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | Accessibility | ${{ needs.accessibility-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | Performance | ${{ needs.performance-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |

            **Commit:** ${{ github.sha }}
            **Workflow:** [Run #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            View detailed test reports in the [workflow artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  deploy-reports:
    name: Deploy Test Reports
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: playwright-results-*
          merge-multiple: true
          path: test-reports

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: test-reports

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
        id: deployment

      - name: Output deployment URL
        run: |
          echo "ğŸ“Š Test reports deployed to: ${{ steps.deployment.outputs.page_url }}"