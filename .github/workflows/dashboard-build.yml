name: Dashboard Build and Test

on:
  push:
    branches: [main, develop, 'feature/**', 'chore/**']
    paths:
      - 'apps/dashboard/**'
      - '.github/workflows/dashboard-build.yml'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/dashboard/**'
      - '.github/workflows/dashboard-build.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build for'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  NODE_VERSION: '22'
  CACHE_KEY_PREFIX: 'dashboard-'

jobs:
  setup:
    name: Setup and Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/dashboard/node_modules
            ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

  lint:
    name: Lint and Type Check
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/dashboard/node_modules
            ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run TypeScript type checking
        run: |
          cd apps/dashboard
          npm run typecheck

      - name: Run ESLint
        run: |
          cd apps/dashboard
          npm run lint

      - name: Check formatting
        run: |
          cd apps/dashboard
          npx prettier --check "src/**/*.{ts,tsx,css,scss}"

  test:
    name: Run Tests
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/dashboard/node_modules
            ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run unit tests (shard ${{ matrix.shard }})
        run: |
          cd apps/dashboard
          npm test -- --shard=${{ matrix.shard }}/3
        env:
          CI: true
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: apps/dashboard/test-reports/

  coverage:
    name: Test Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/dashboard/node_modules
            ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run tests with coverage
        run: |
          cd apps/dashboard
          npm run test:coverage
        env:
          CI: true
          NODE_ENV: test
          COVERAGE: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/dashboard/coverage/lcov.info
          flags: dashboard
          name: dashboard-coverage

      - name: Generate coverage report comment
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./apps/dashboard/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Application
    needs: [lint, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [development, production]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/dashboard/node_modules
            ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Setup environment variables
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            cp apps/dashboard/.env.production.example apps/dashboard/.env.production
            # Replace with actual production values from secrets
            sed -i "s/your_production_pusher_key/${{ secrets.PUSHER_KEY }}/g" apps/dashboard/.env.production
            sed -i "s/your_sentry_dsn/${{ secrets.SENTRY_DSN }}/g" apps/dashboard/.env.production
          else
            echo "VITE_API_BASE_URL=http://localhost:8008" > apps/dashboard/.env
            echo "VITE_PUSHER_KEY=dev_pusher_key" >> apps/dashboard/.env
            echo "VITE_PUSHER_CLUSTER=us2" >> apps/dashboard/.env
          fi

      - name: Run build validation
        run: |
          cd apps/dashboard
          node scripts/build.js --validate-only

      - name: Build dashboard
        run: |
          cd apps/dashboard
          npm run build
        env:
          NODE_ENV: ${{ matrix.environment }}
          BUILD_TIMESTAMP: ${{ github.event.head_commit.timestamp }}
          GIT_COMMIT: ${{ github.sha }}
          GIT_BRANCH: ${{ github.ref_name }}

      - name: Analyze bundle size
        run: |
          cd apps/dashboard
          npx vite-bundle-visualizer

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build-${{ matrix.environment }}
          path: apps/dashboard/dist/
          retention-days: 7

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build-report-${{ matrix.environment }}
          path: |
            apps/dashboard/build-report.json
            apps/dashboard/stats.html

  security:
    name: Security Scan
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/dashboard/node_modules
            ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run npm audit
        run: |
          cd apps/dashboard
          npm audit --audit-level=moderate

      - name: Run Snyk security scan
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --file=apps/dashboard/package.json

  lighthouse:
    name: Lighthouse Performance Test
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build-production
          path: apps/dashboard/dist/

      - name: Serve built application
        run: |
          npm install -g serve
          serve -s apps/dashboard/dist -p 3000 &
          sleep 5

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: apps/dashboard/lighthouserc.json

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = require('./lighthouse-results.json');
            const comment = `### ðŸš¦ Lighthouse Results

            | Metric | Score |
            |--------|-------|
            | Performance | ${results.performance} |
            | Accessibility | ${results.accessibility} |
            | Best Practices | ${results['best-practices']} |
            | SEO | ${results.seo} |
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy-preview:
    name: Deploy Preview
    needs: [build, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build-development
          path: apps/dashboard/dist/

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/dashboard
          alias-domains: pr-{{PR_NUMBER}}.toolboxai.vercel.app

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed to: https://pr-${{ github.event.pull_request.number }}.toolboxai.vercel.app`
            });

  summary:
    name: CI Summary
    needs: [lint, test, coverage, build, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "### CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: contains(needs.*.result, 'failure')
        run: exit 1