name: TeamCity Build Trigger

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
      - 'chore/**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      build_configuration:
        description: 'Build configuration to trigger'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - dashboard
          - backend
          - integration-tests
          - security-scan

env:
  TEAMCITY_URL: https://grayghost-toolboxai.teamcity.com
  TEAMCITY_PROJECT_ID: ToolBoxAISolutions

jobs:
  trigger-teamcity:
    name: Trigger TeamCity Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set build parameters
        id: params
        run: |
          echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "run_number=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Trigger TeamCity builds
        env:
          TEAMCITY_TOKEN: ${{ secrets.TEAMCITY_PIPELINE_ACCESS_TOKEN }}
        run: |
          # Check if TeamCity token is available
          if [ -z "${TEAMCITY_TOKEN}" ]; then
            echo "‚ö†Ô∏è TEAMCITY_PIPELINE_ACCESS_TOKEN not configured"
            echo "   Skipping TeamCity build trigger"
            echo "   To enable TeamCity integration, add TEAMCITY_PIPELINE_ACCESS_TOKEN secret to the repository"
            exit 0
          fi

          # Install jq if not available
          if ! command -v jq &> /dev/null; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi

          # Function to trigger a build
          trigger_build() {
            local BUILD_TYPE=$1
            local BUILD_NAME=$2

            echo "üöÄ Triggering $BUILD_NAME..."

            response=$(curl -s -X POST \
              -H "Authorization: Bearer ${TEAMCITY_TOKEN}" \
              -H "Content-Type: application/xml" \
              -H "Accept: application/json" \
              "${TEAMCITY_URL}/app/rest/buildQueue" \
              -d "<build branchName='${{ steps.params.outputs.branch }}'>
                  <buildType id='${TEAMCITY_PROJECT_ID}_${BUILD_TYPE}'/>
                  <comment>
                    <text>GitHub Actions trigger - PR #${{ github.event.pull_request.number || 'direct push' }} - Commit: ${{ steps.params.outputs.commit }}</text>
                  </comment>
                  <properties>
                    <property name='github.run.number' value='${{ steps.params.outputs.run_number }}'/>
                    <property name='github.sha' value='${{ github.sha }}'/>
                  </properties>
                </build>")

            if echo "$response" | grep -q '"id"'; then
              build_id=$(echo "$response" | jq -r '.id' 2>/dev/null || echo "unknown")
              echo "‚úÖ $BUILD_NAME triggered: ${TEAMCITY_URL}/viewQueued.html?buildId=${build_id}"
            else
              echo "‚ö†Ô∏è Failed to trigger $BUILD_NAME (TeamCity might be unavailable)"
            fi
          }

          # Determine which builds to trigger
          case "${{ github.event.inputs.build_configuration || 'all' }}" in
            all)
              trigger_build "Build" "Master Build"
              ;;
            dashboard)
              trigger_build "DashboardBuild" "Dashboard Build"
              ;;
            backend)
              trigger_build "BackendBuild" "Backend Build"
              ;;
            integration-tests)
              trigger_build "IntegrationTests" "Integration Tests"
              ;;
            security-scan)
              trigger_build "SecurityScan" "Security Scan"
              ;;
          esac

      - name: Post build status to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const teamcityUrl = process.env.TEAMCITY_URL;
            const projectId = process.env.TEAMCITY_PROJECT_ID;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **TeamCity Build Triggered**\n\n` +
                    `Branch: \`${{ steps.params.outputs.branch }}\`\n` +
                    `Commit: \`${{ steps.params.outputs.commit }}\`\n\n` +
                    `View builds: [TeamCity Dashboard](${teamcityUrl}/project.html?projectId=${projectId})\n\n` +
                    `_Automated by GitHub Actions workflow run [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})_`
            });

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: trigger-teamcity
    if: always() && secrets.SLACK_WEBHOOK_URL != ''

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        if: env.SLACK_WEBHOOK_URL != ''
        with:
          payload: |
            {
              "text": "TeamCity build triggered for ${{ github.repository }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üèóÔ∏è TeamCity Build Triggered"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.sha }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View on TeamCity"
                      },
                      "url": "${{ env.TEAMCITY_URL }}/project.html?projectId=${{ env.TEAMCITY_PROJECT_ID }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View on GitHub"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}