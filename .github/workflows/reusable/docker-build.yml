# ============================================
# REUSABLE DOCKER BUILD WORKFLOW
# ============================================
# Reusable workflow for building and pushing Docker images
# Supports multi-platform builds, caching, and security scanning
# ============================================

name: ðŸ³ Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Service name (backend, dashboard, celery, etc.)'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile'
        required: true
        type: string
      context-path:
        description: 'Build context path'
        required: false
        type: string
        default: '.'
      platforms:
        description: 'Target platforms (comma-separated)'
        required: false
        type: string
        default: 'linux/amd64'
      version:
        description: 'Image version/tag'
        required: false
        type: string
        default: 'latest'
      push:
        description: 'Whether to push the image'
        required: false
        type: boolean
        default: true
      scan-image:
        description: 'Whether to scan image for vulnerabilities'
        required: false
        type: boolean
        default: true
    secrets:
      aws-role-arn:
        description: 'AWS IAM role ARN for ECR authentication'
        required: true
      aws-region:
        description: 'AWS region'
        required: false
    outputs:
      image-tag:
        description: 'Full image tag with registry'
        value: ${{ jobs.build.outputs.image-tag }}
      image-digest:
        description: 'Image digest (SHA256)'
        value: ${{ jobs.build.outputs.image-digest }}

env:
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build ${{ inputs.service-name }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.docker_build.outputs.digest }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-role-arn }}
          aws-region: ${{ secrets.aws-region || 'us-east-1' }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ·ï¸ Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ inputs.service-name }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: ðŸ³ Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context-path }}
          file: ${{ inputs.dockerfile-path }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ inputs.service-name }}
          cache-to: type=gha,mode=max,scope=${{ inputs.service-name }}
          build-args: |
            VERSION=${{ inputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            COMMIT_SHA=${{ github.sha }}
            BUILDKIT_INLINE_CACHE=1

      - name: ðŸ“ Output Build Info
        run: |
          echo "ðŸ³ Image: ${{ steps.meta.outputs.tags }}"
          echo "ðŸ” Digest: ${{ steps.docker_build.outputs.digest }}"
          echo "ðŸ“¦ Platforms: ${{ inputs.platforms }}"

      - name: ðŸ›¡ï¸ Scan Image with Trivy
        if: inputs.scan-image
        uses: aquasecurity/trivy-action@v0.30.0
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ inputs.service-name }}:${{ inputs.version }}
          format: 'sarif'
          output: 'trivy-${{ inputs.service-name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the build on vulnerabilities

      - name: ðŸ“¤ Upload Trivy Results
        if: inputs.scan-image
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ inputs.service-name }}.sarif'
          category: 'docker-${{ inputs.service-name }}'

      - name: ðŸ“Š Generate SBOM (Software Bill of Materials)
        if: inputs.push
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ inputs.service-name }}:${{ inputs.version }}
          format: 'cyclonedx-json'
          output-file: 'sbom-${{ inputs.service-name }}.json'

      - name: ðŸ“¤ Upload SBOM
        if: inputs.push
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.service-name }}
          path: 'sbom-${{ inputs.service-name }}.json'
          retention-days: 90

      - name: ðŸ·ï¸ Tag Image with Additional Tags
        if: inputs.push && github.ref == 'refs/heads/main'
        run: |
          # Tag as stable if on main branch
          docker tag ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ inputs.service-name }}:${{ inputs.version }} \
                     ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ inputs.service-name }}:stable
          docker push ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ inputs.service-name }}:stable

      - name: ðŸ“ Create Image Summary
        if: always()
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${{ inputs.service-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ inputs.service-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms**: ${{ inputs.platforms }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: ${{ steps.docker_build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "**Pushed**: ${{ inputs.push }}" >> $GITHUB_STEP_SUMMARY
          echo "**Scanned**: ${{ inputs.scan-image }}" >> $GITHUB_STEP_SUMMARY
