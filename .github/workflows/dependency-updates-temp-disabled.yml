name: ðŸ”„ Dependency Updates - Simple

on:
  schedule:
    # Run weekly on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      create_pr:
        description: 'Create pull request with updates'
        type: boolean
        default: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18.x'

jobs:
  # ðŸ” Check for Updates
  check-updates:
    name: ðŸ” Check for Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install Analysis Tools
        run: |
          pip install pip-audit safety
          npm install -g npm-check-updates

      - name: ðŸ Check Python Security
        run: |
          echo "ðŸ”’ Checking Python dependencies for security issues..."
          
          if [ -f "src/roblox-environment/requirements-verified.txt" ]; then
            echo "ðŸ“‹ Checking verified requirements..."
            pip-audit --requirement "src/roblox-environment/requirements-verified.txt" \
              --format json --output python-security-report.json || echo "Security issues found"
          fi

      - name: ðŸŸ¢ Check Node.js Security
        run: |
          echo "ðŸ”’ Checking Node.js dependencies for security issues..."
          
          if [ -f "package.json" ]; then
            echo "ðŸ“‹ Checking package.json..."
            npm audit --json > nodejs-security-report.json 2>/dev/null || echo "Security issues found"
          fi

      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ”„ Dependency Update Check" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count Python issues
          if [ -f "python-security-report.json" ]; then
            python_issues=$(jq '.vulnerabilities | length' python-security-report.json 2>/dev/null || echo "0")
            echo "**Python Security Issues**: $python_issues" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Count Node.js issues
          if [ -f "nodejs-security-report.json" ]; then
            nodejs_issues=$(jq '.metadata.vulnerabilities.total' nodejs-security-report.json 2>/dev/null || echo "0")
            echo "**Node.js Security Issues**: $nodejs_issues" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Action**: Review security reports and update dependencies as needed" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Ž Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-security-reports
          path: |
            *-security-report.json
          retention-days: 7