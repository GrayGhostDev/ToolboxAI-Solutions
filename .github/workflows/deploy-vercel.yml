name: Deploy to Vercel
# Enhanced Vercel deployment with preview and production
# Replaces: dashboard-build.yml (partial), ci-cd-pipeline.yml (vercel parts)

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/dashboard/**'
      - 'packages/**'
      - 'vercel.json'
  pull_request:
    branches: [main]
    paths:
      - 'apps/dashboard/**'
      - 'packages/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NODE_VERSION: '20'

permissions:
  contents: read
  deployments: write
  pull-requests: write
  statuses: write

jobs:
  # Build Dashboard
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/dashboard/ppnpm-lock.yaml
      
      - name: Install Vercel CLI
        run: ppnpm add -g vercel@latest
      
      - name: Pull Vercel environment
        working-directory: apps/dashboard
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Install dependencies
        working-directory: apps/dashboard
        run: ppnpm install --frozen-lockfile
      
      - name: Build project
        working-directory: apps/dashboard
        env:
          NODE_ENV: production
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vercel-build
          path: apps/dashboard/.vercel/
          retention-days: 7
  
  # Deploy Preview (for PRs and develop branch)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Vercel CLI
        run: ppnpm add -g vercel@latest
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vercel-build
          path: apps/dashboard/.vercel/
      
      - name: Deploy to Vercel (Preview)
        id: deploy
        working-directory: apps/dashboard
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT
          echo "Deployed to: $url"
      
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Vercel Preview Deployment\n\nâœ… Preview deployed successfully!\n\n**Preview URL:** ${{ steps.deploy.outputs.preview-url }}\n\n**Environment:** Preview\n**Commit:** ${{ github.sha }}`
            })
      
      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.preview-url }}',
              description: 'Preview deployment successful'
            })
  
  # Deploy Production (for main branch)
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://toolboxai-solutions.vercel.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Vercel CLI
        run: ppnpm add -g vercel@latest
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vercel-build
          path: apps/dashboard/.vercel/
      
      - name: Deploy to Vercel (Production)
        id: deploy
        working-directory: apps/dashboard
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production-url=$url" >> $GITHUB_OUTPUT
          echo "Deployed to production: $url"
      
      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.production-url }}',
              description: 'Production deployment successful'
            })
      
      - name: Post deployment summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.production-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
  
  # Health Check (post-deployment)
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-preview, deploy-production]
    if: always() && (needs.deploy-preview.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: Wait for deployment to be ready
        run: sleep 30
      
      - name: Check deployment health
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            url="https://toolboxai-solutions.vercel.app"
          else
            url="${{ needs.deploy-preview.outputs.preview-url }}"
          fi
          
          curl -f -s -o /dev/null -w "%{http_code}" "$url" || echo "Health check warning"
      
      - name: Performance audit
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸ” Running Lighthouse audit..." >> $GITHUB_STEP_SUMMARY
          echo "See Vercel deployment for full metrics" >> $GITHUB_STEP_SUMMARY

  # Deployment Summary
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-preview, deploy-production, health-check]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“¦ Vercel Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Deployment completed" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
