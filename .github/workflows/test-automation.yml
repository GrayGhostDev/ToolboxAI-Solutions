name: Test Automation

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  COVERAGE_THRESHOLD: 80

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: eduplatform
          POSTGRES_PASSWORD: eduplatform2024
          POSTGRES_DB: educational_platform_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://eduplatform:eduplatform2024@localhost/educational_platform_dev
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key
          JWT_SECRET: test-jwt-secret
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci-testing
          OPENAI_API_KEY: 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
        run: |
          source venv/bin/activate
          pytest tests/unit tests/integration \
            --cov=apps.backend \
            --cov=core \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --junit-xml=test-results/backend-junit.xml \
            -v

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: htmlcov/

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: test-results/backend-junit.xml

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        run: |
          cd apps/dashboard
          pnpm test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: apps/dashboard/coverage/

      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: apps/dashboard/test-reports/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: eduplatform
          POSTGRES_PASSWORD: eduplatform2024
          POSTGRES_DB: educational_platform_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npx playwright install --with-deps

      - name: Start backend
        env:
          DATABASE_URL: postgresql://eduplatform:eduplatform2024@localhost/educational_platform_dev
          REDIS_URL: redis://localhost:6379
        run: |
          uvicorn apps.backend.main:app --host 127.0.0.1 --port 8008 &
          sleep 5

      - name: Start frontend
        run: |
          cd apps/dashboard
          pnpm build
          pnpm preview &
          sleep 5

      - name: Run E2E tests
        run: |
          cd apps/dashboard
          pnpm test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: apps/dashboard/playwright-report/

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pip install black mypy ruff

      - name: Run Python linters
        run: |
          black --check apps/backend core tests
          ruff check apps/backend core tests
          mypy apps/backend core --ignore-missing-imports

      - name: Run TypeScript linters
        run: |
          cd apps/dashboard
          pnpm lint
          pnpm typecheck

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v5

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage/

      - name: Coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: ${{ env.COVERAGE_THRESHOLD }}
          MINIMUM_ORANGE: 60

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from reports
          # This is a simplified check - you may want to use more sophisticated tools
          echo "Checking if coverage meets threshold of ${{ env.COVERAGE_THRESHOLD }}%"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests, code-quality]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4

      - name: Generate test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f backend-test-results/backend-junit.xml ]; then
            echo "✅ Backend tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Backend tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Frontend Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d frontend-test-results ]; then
            echo "✅ Frontend tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Frontend tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### E2E Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d e2e-test-results ]; then
            echo "✅ E2E tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ E2E tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Test Results\n\nAll tests have completed. Check the workflow summary for details.'
            })