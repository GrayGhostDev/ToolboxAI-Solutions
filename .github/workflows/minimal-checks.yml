name: âœ… Minimal Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Prevent concurrent runs
concurrency:
  group: minimal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # âœ… Basic Validation
  validate:
    name: âœ… Repository Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Python Environment Check
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âœ… Basic Validation
        run: |
          echo "âœ… Repository structure validation..."
          
          # Check Python version
          python --version
          
          # Basic file structure check
          if [ -f "README.md" ]; then
            echo "âœ… README.md exists"
          fi
          
          if [ -d "src" ]; then
            echo "âœ… src directory exists"
          fi
          
          if [ -d ".github" ]; then
            echo "âœ… .github directory exists"
          fi
          
          echo "âœ… Basic validation completed successfully"

      - name: ðŸ“Š Summary
        run: |
          echo "## âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Python**: Environment validated" >> $GITHUB_STEP_SUMMARY
          echo "- **Structure**: Repository structure validated" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… All basic checks passed" >> $GITHUB_STEP_SUMMARY