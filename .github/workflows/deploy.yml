name: Deploy ToolboxAI Platform

on:
  push:
    branches: [main]
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: toolboxai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Install Node dependencies
        run: |
          npm ci
          cd src/dashboard && npm ci
      
      - name: Run Python linting
        run: |
          pip install black flake8 mypy
          black --check apps/backend/ core/ roblox/
          flake8 apps/backend/ core/ roblox/ --max-line-length=120
      
      - name: Run Python tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/toolboxai_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test_secret_key
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd .
          pytest tests/ -v --cov=apps.backend --cov=core --cov-report=xml
      
      - name: Run JavaScript tests
        run: |
          cd src/dashboard
          npm run test:ci
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: Build Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/dockerfiles/backend-simple.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/toolboxai-api:latest
            ${{ secrets.DOCKER_USERNAME }}/toolboxai-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/toolboxai-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/toolboxai-api:buildcache,mode=max
      
      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./src/dashboard
          file: ./src/dashboard/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/toolboxai-dashboard:latest
            ${{ secrets.DOCKER_USERNAME }}/toolboxai-dashboard:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/toolboxai-dashboard:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/toolboxai-dashboard:buildcache,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.toolboxai.com
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name toolboxai-staging
      
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/api api=${{ secrets.DOCKER_USERNAME }}/toolboxai-api:${{ github.sha }} -n staging
          kubectl set image deployment/dashboard dashboard=${{ secrets.DOCKER_USERNAME }}/toolboxai-dashboard:${{ github.sha }} -n staging
          kubectl rollout status deployment/api -n staging
          kubectl rollout status deployment/dashboard -n staging
      
      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging.toolboxai.com/health || exit 1
          curl -f https://staging.toolboxai.com/api/health || exit 1

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://toolboxai.com
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name toolboxai-production
      
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/api api=${{ secrets.DOCKER_USERNAME }}/toolboxai-api:${{ github.sha }} -n production
          kubectl set image deployment/dashboard dashboard=${{ secrets.DOCKER_USERNAME }}/toolboxai-dashboard:${{ github.sha }} -n production
          kubectl rollout status deployment/api -n production
          kubectl rollout status deployment/dashboard -n production
      
      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://toolboxai.com/health || exit 1
          curl -f https://api.toolboxai.com/health || exit 1
      
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed for version ${{ github.event.release.tag_name }}'
        if: always()

  rollback:
    name: Rollback on Failure
    needs: [deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Rollback deployments
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            aws eks update-kubeconfig --region us-east-1 --name toolboxai-production
            kubectl rollout undo deployment/api -n production
            kubectl rollout undo deployment/dashboard -n production
          else
            aws eks update-kubeconfig --region us-east-1 --name toolboxai-staging
            kubectl rollout undo deployment/api -n staging
            kubectl rollout undo deployment/dashboard -n staging
          fi
      
      - name: Notify Slack about rollback
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status: 'failure'
          text: 'Deployment failed and was rolled back!'