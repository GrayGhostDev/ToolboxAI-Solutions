name: Deployment Pipeline

# Consolidated deployment workflow
# Replaces: deploy, deploy-vercel, deploy-render, render-deploy, deploy-backend,
#           deploy-frontend, vercel-deploy, deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.12'
  PNPM_VERSION: '9'

jobs:
  deploy-frontend:
    name: Deploy Dashboard to Vercel
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install and build
        run: |
          pnpm install --frozen-lockfile
          pnpm -w apps/dashboard build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/dashboard

  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: deploy-frontend
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true

  smoke-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]

    steps:
      - name: Test backend health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.BACKEND_URL }}/health")
          if [ "$response" -ne 200 ]; then
            echo "Health check failed: $response"
            exit 1
          fi
          echo "✅ Backend healthy"

      - name: Test frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.FRONTEND_URL }}")
          if [ "$response" -ne 200 ]; then
            echo "Frontend check failed: $response"
            exit 1
          fi
          echo "✅ Frontend accessible"
