name: Deploy Backend then Dashboard

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/backend/**'
      - 'apps/dashboard/**'
      - 'infrastructure/render/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      BACKEND_HEALTH_URL: ${{ secrets.BACKEND_HEALTH_URL }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_BUILD_HOOK_URL: ${{ secrets.VERCEL_BUILD_HOOK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Trigger Render backend deploy (if credentials provided)
        if: env.RENDER_API_KEY != '' && env.RENDER_SERVICE_ID != ''
        run: |
          set -euo pipefail
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -fsSL -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys

      - name: Wait for backend health to be ready
        run: |
          set -euo pipefail
          url="${BACKEND_HEALTH_URL:-https://toolboxai-backend-8j12.onrender.com/health}"
          echo "Waiting for backend to be healthy: $url"
          for i in {1..60}; do
            code=$(curl -sk -o /dev/null -w "%{http_code}" "$url" || true)
            if [ "$code" = "200" ]; then
              echo "Backend healthy (HTTP 200)."
              exit 0
            fi
            echo "Attempt $i/60: got $code; sleeping 10s..."
            sleep 10
          done
          echo "Backend not healthy after 10 minutes."
          exit 1

      - name: Deploy Dashboard via Vercel CLI
        if: env.VERCEL_TOKEN != ''
        working-directory: apps/dashboard
        run: |
          set -euo pipefail
          npm i -g vercel@latest
          # Pull non-interactive project config (uses .vercel/project.json if present)
          vercel --token "$VERCEL_TOKEN" pull --yes --environment=production
          # Build and deploy only after backend is healthy
          vercel --token "$VERCEL_TOKEN" build --prod
          vercel --token "$VERCEL_TOKEN" deploy --prebuilt --prod

      - name: Fallback - Trigger Vercel Build Hook
        if: env.VERCEL_TOKEN == '' && env.VERCEL_BUILD_HOOK_URL != ''
        run: |
          set -euo pipefail
          curl -fsSL -X POST "$VERCEL_BUILD_HOOK_URL"

