name: CI/CD Main Pipeline
# Unified CI/CD workflow
# Replaces: ci.yml, ci-cd-pipeline.yml, enhanced-ci-cd.yml, integrated_pipeline.yml

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  checks: write
  pull-requests: write
  id-token: write

jobs:
  # Build Matrix Setup
  setup:
    name: Setup Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set build matrix
        id: set-matrix
        run: |
          echo "matrix={\"os\":[\"ubuntu-latest\"],\"node\":[\"20\"],\"python\":[\"3.11\"]}" >> $GITHUB_OUTPUT
  
  # Lint and Format Checks
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/dashboard/pnpm-lock.yaml
      
      - name: Install Python linters
        run: |
          pip install black mypy pylint flake8 isort
      
      - name: Run Python linting
        run: |
          black --check apps/backend
          isort --check apps/backend
          flake8 apps/backend --max-line-length=100
      
      - name: Install frontend dependencies
        working-directory: apps/dashboard
        run: pnpm install --frozen-lockfile
      
      - name: Run frontend linting
        working-directory: apps/dashboard
        run: |
          pnpm lint
          pnpm format:check || true
  
  # Build Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install build wheel
      
      - name: Build package
        run: python -m build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: dist/
          retention-days: 7
  
  # Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/dashboard/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: apps/dashboard
        run: pnpm install --frozen-lockfile
      
      - name: Build application
        working-directory: apps/dashboard
        env:
          NODE_ENV: production
        run: pnpm build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/dashboard/dist/
          retention-days: 7
  
  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  
  # Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: Deploy to development
        run: |
          echo "Deploying to development environment"
          # Add actual deployment commands here
  
  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add actual deployment commands here
  
  # Pipeline Summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, build-backend, build-frontend, security-scan]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Pipeline completed" >> $GITHUB_STEP_SUMMARY
