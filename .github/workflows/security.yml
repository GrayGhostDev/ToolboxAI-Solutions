name: ðŸ”’ Security - Essential Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

# Prevent concurrent runs
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18.x'

jobs:
  # ðŸ” CodeQL Security Analysis
  codeql-scan:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: ðŸ Setup Python (for Python analysis)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install Python Dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn sqlalchemy pydantic requests
        continue-on-error: true

      - name: ðŸŸ¢ Setup Node.js (for JavaScript analysis)
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install Node.js Dependencies
        if: matrix.language == 'javascript'
        run: |
          if [ -f "package.json" ]; then
            npm ci || npm install || echo "Node.js installation skipped"
          fi
        continue-on-error: true

      - name: ðŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ðŸ›¡ï¸ Dependency Security Scan
  dependency-scan:
    name: ðŸ›¡ï¸ Dependency Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ”’ Python Security Scan
        run: |
          echo "ðŸ”’ Running Python security scan..."
          pip install pip-audit safety
          
          # Scan main requirements file
          if [ -f "src/roblox-environment/requirements-verified.txt" ]; then
            echo "ðŸ“‹ Scanning verified requirements..."
            pip-audit --requirement "src/roblox-environment/requirements-verified.txt" || echo "Issues found - review needed"
          elif [ -f "src/roblox-environment/requirements.txt" ]; then
            echo "ðŸ“‹ Scanning main requirements..."
            pip-audit --requirement "src/roblox-environment/requirements.txt" || echo "Issues found - review needed"
          else
            echo "ðŸ“‹ No requirements file found for scanning"
          fi
        continue-on-error: true

      - name: ðŸŸ¢ Node.js Security Scan  
        run: |
          echo "ðŸŸ¢ Running Node.js security scan..."
          if [ -f "package.json" ]; then
            npm audit --audit-level=moderate || echo "npm audit found issues (review recommended)"
          else
            echo "No package.json found, skipping Node.js audit"
          fi
        continue-on-error: true

      - name: ðŸ“Š Security Summary
        run: |
          echo "## ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Dependencies**: Scanned for vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Dependencies**: Scanned for vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- **Static Analysis**: CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Basic security scans completed" >> $GITHUB_STEP_SUMMARY