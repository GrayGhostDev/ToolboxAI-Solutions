name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/pages-deploy.yml'
      - 'openapi.yaml'
      - 'openapi.json'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  RUBY_VERSION: '3.3'
  NODE_VERSION: '20'

jobs:
  # Build job
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper Jekyll rendering

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true # runs 'bundle install' and caches installed gems

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Install Jekyll dependencies
        run: |
          cd docs
          if [ ! -f Gemfile ]; then
            cat > Gemfile <<EOF
          source "https://rubygems.org"
          gem "github-pages", "~> 231", group: :jekyll_plugins
          gem "jekyll-redirect-from"
          gem "jekyll-sitemap"
          gem "jekyll-feed"
          gem "jekyll-seo-tag"
          gem "jekyll-scholar"
          gem "webrick"
          EOF
          fi
          bundle install

      - name: Build Jekyll site
        run: |
          cd docs
          bundle exec jekyll build --config _config.yml \
            --baseurl "${{ steps.pages.outputs.base_path }}" \
            --destination ./_site
        env:
          JEKYLL_ENV: production

      - name: Generate API documentation
        run: |
          # Copy OpenAPI specs to docs
          mkdir -p docs/_site/api
          cp openapi.yaml docs/_site/api/openapi.yaml || true
          cp openapi.json docs/_site/api/openapi.json || true
          
          # Generate Swagger UI if openapi.yaml exists
          if [ -f openapi.yaml ]; then
            mkdir -p docs/_site/api-docs
            cat > docs/_site/api-docs/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ToolboxAI API Documentation</title>
            <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css">
            <style>
              html { box-sizing: border-box; overflow-y: scroll; }
              *, *:before, *:after { box-sizing: inherit; }
              body { margin: 0; padding: 0; }
            </style>
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
            <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
            <script>
              window.onload = function() {
                window.ui = SwaggerUIBundle({
                  url: "../api/openapi.yaml",
                  dom_id: '#swagger-ui',
                  deepLinking: true,
                  presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                  ],
                  plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                  ],
                  layout: "StandaloneLayout"
                });
              };
            </script>
          </body>
          </html>
          EOF
          fi

      - name: Add custom styling
        run: |
          # Add custom CSS for better documentation appearance
          cat > docs/_site/assets/css/custom.css <<'EOF'
          /* ToolboxAI Documentation Custom Styles - 2025 */
          :root {
            --primary-color: #2563eb;
            --secondary-color: #7c3aed;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --code-bg: #f3f4f6;
            --border-color: #e5e7eb;
          }

          @media (prefers-color-scheme: dark) {
            :root {
              --text-color: #f9fafb;
              --bg-color: #111827;
              --code-bg: #1f2937;
              --border-color: #374151;
            }
          }

          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
          }

          code {
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
          }

          pre code {
            display: block;
            padding: 1em;
            overflow-x: auto;
          }

          a {
            color: var(--primary-color);
            text-decoration: none;
          }

          a:hover {
            text-decoration: underline;
          }

          .highlight {
            border-radius: 8px;
            margin: 1em 0;
          }
          EOF

      - name: Create sitemap and robots.txt
        run: |
          # Ensure robots.txt exists
          cat > docs/_site/robots.txt <<EOF
          User-agent: *
          Allow: /
          Sitemap: https://grayghostdev.github.io/ToolboxAI-Solutions/sitemap.xml
          EOF

      - name: Validate HTML
        continue-on-error: true
        run: |
          # Install HTML validator
          npm install -g html-validate
          
          # Validate generated HTML (continue on error to not block deployment)
          html-validate "docs/_site/**/*.html" || echo "HTML validation found warnings"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Link check job (runs on PRs)
  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: --verbose --no-progress 'docs/**/*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Issue From Link Check Failures
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”— Broken links detected in documentation',
              body: 'Link checker found broken links in the documentation. Please review and fix.',
              labels: ['documentation', 'bug']
            });
