name: Test Automation (Fixed)

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop, 'fix/**']
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  COVERAGE_THRESHOLD: 70

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: eduplatform
          POSTGRES_PASSWORD: eduplatform2024
          POSTGRES_DB: educational_platform_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Remove pdbpp from requirements to avoid fancycompleter issues
          grep -v "pdbpp" requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt

      - name: Setup database tables
        env:
          DATABASE_URL: postgresql://eduplatform:eduplatform2024@localhost/educational_platform_dev
        run: |
          python database/ci_setup_database.py

      - name: Run pytest
        env:
          DATABASE_URL: postgresql://eduplatform:eduplatform2024@localhost/educational_platform_dev
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci-testing
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key-for-development' }}
          TESTING: true
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest tests/ \
            --cov=apps \
            --cov=core \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --tb=short \
            -v \
            --ignore=tests/e2e

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: backend-coverage
          path: |
            coverage.xml
            htmlcov/

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: apps/dashboard
        run: |
          npm ci --legacy-peer-deps

      - name: Run type checking
        working-directory: apps/dashboard
        run: npm run typecheck

      - name: Run linting
        working-directory: apps/dashboard
        run: npm run lint

      - name: Run unit tests
        working-directory: apps/dashboard
        run: npm test -- --run

      - name: Build dashboard
        working-directory: apps/dashboard
        run: npm run build
        env:
          CI: true
          NODE_ENV: production

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - uses: actions/checkout@v5

      - name: Report test status
        run: |
          echo "## Test Results Summary"
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo ""
          echo "Note: Tests are currently set to continue on error while we fix CI/CD issues"