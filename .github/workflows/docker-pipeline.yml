name: Docker Pipeline
# Unified Docker build and push workflow
# Replaces: docker-build-push.yml, docker-ci-cd.yml

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'
      - 'apps/dashboard/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
  pull_request:
    branches: [main]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # Build Matrix
  prepare-matrix:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          echo 'matrix={"service":["backend","dashboard"],"platform":["linux/amd64","linux/arm64"]}' >> $GITHUB_OUTPUT
  
  # Build and Push Docker Images
  build-push:
    name: Build & Push (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: prepare-matrix
    strategy:
      matrix:
        service: [backend, dashboard]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
  
  # Security Scan
  security-scan:
    name: Security Scan (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [backend, dashboard]
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'docker-${{ matrix.service }}'
  
  # Docker Compose Test
  docker-compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Start services with Docker Compose
        run: docker-compose up -d
      
      - name: Wait for services
        run: |
          sleep 30
          docker-compose ps
      
      - name: Run health checks
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:5173 || exit 1
      
      - name: Stop services
        if: always()
        run: docker-compose down
  
  # Summary
  summary:
    name: Docker Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-push, security-scan]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ³ Docker Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images built:** backend, dashboard" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "**Security scan:** Completed" >> $GITHUB_STEP_SUMMARY
