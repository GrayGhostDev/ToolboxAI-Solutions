name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'release/*', 'feature/*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

env:
  REGISTRY: toolboxai.azurecr.io
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  TERRAFORM_VERSION: '1.6.5'
  AWS_REGION: 'us-east-1'

permissions:
  contents: read
  packages: write
  id-token: write
  actions: read
  deployments: write

jobs:
  # Code Quality Checks
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Python Linting
        continue-on-error: true
        run: |
          pip install flake8 black mypy pylint
          echo "Running Python linters..."
          black --check apps/backend core --extend-exclude '/(migrations|__pycache__|venv)/'
          flake8 apps/backend core --max-line-length=120 --extend-ignore=E203,E501,W503
          mypy apps/backend core --ignore-missing-imports --no-strict-optional
          pylint apps/backend core --exit-zero

      - name: JavaScript/TypeScript Linting
        continue-on-error: true
        run: |
          cd apps/dashboard
          npm ci
          npm run lint
          npm run typecheck

      - name: Markdown Linting
        uses: davidanson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'

      - name: YAML Linting
        uses: ibiqlik/action-yamllint@v3
        continue-on-error: true
        with:
          config_file: .yamllint.yml

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.service == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        if: matrix.service == 'dashboard'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Python Tests
        if: matrix.service == 'backend'
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
          pytest tests/unit --cov=apps/backend --cov-report=xml

      - name: Run JavaScript Tests
        if: matrix.service == 'dashboard'
        run: |
          cd apps/dashboard
          npm ci
          npm run test

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          if [ -d tests/integration ]; then
            pytest tests/integration -v
          else
            echo "No integration tests found, skipping..."
          fi

  # Build Backend Docker Image
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: false  # Disabled - requires AWS credentials
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/backend
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/toolboxai-backend:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/toolboxai-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}

      - name: Output image name
        id: image
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/toolboxai-backend:${{ github.sha }}" >> $GITHUB_OUTPUT

  # Build Dashboard Docker Image
  build-dashboard:
    name: Build Dashboard Docker Image
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: false  # Disabled - requires AWS credentials
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Dashboard Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/dashboard
          file: apps/dashboard/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/toolboxai-dashboard:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/toolboxai-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}

      - name: Output image name
        id: image
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/toolboxai-dashboard:${{ github.sha }}" >> $GITHUB_OUTPUT

  # Security Scanning - Disabled (runs separately via security-pipeline.yml)
  # security-scan:
  #   name: Security Scanning
  #   uses: ./.github/workflows/security-pipeline.yml
  #   secrets: inherit

  # Deploy to Development (Disabled - requires AWS and build outputs)
  # deploy-dev:
  #   name: Deploy to Development
  #   runs-on: ubuntu-latest
  #   needs: [build-backend, build-dashboard]
  #   if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.toolboxai.solutions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name toolboxai-dev-cluster --region ${{ env.AWS_REGION }}

      - name: Deploy with ArgoCD
        run: |
          kubectl patch application backend -n argocd --type merge -p '{"spec":{"source":{"kustomize":{"images":["${{ needs.build-backend.outputs.image }}"]}}}}'
          kubectl patch application dashboard -n argocd --type merge -p '{"spec":{"source":{"kustomize":{"images":["${{ needs.build-dashboard.outputs.image }}"]}}}}'
          argocd app sync backend dashboard --prune

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/backend -n toolboxai-dev
          kubectl rollout status deployment/dashboard -n toolboxai-dev

  # Deploy to Staging (Disabled - requires AWS and build outputs)
  # deploy-staging:
  #   name: Deploy to Staging
  #   runs-on: ubuntu-latest
  #   needs: [build-backend, build-dashboard]
  #   if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    outputs:
      url: ${{ steps.set-url.outputs.url }}
    environment:
      name: staging
      url: https://staging.toolboxai.solutions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy with Terraform
        run: |
          cd infrastructure/terraform/environments/staging
          terraform init
          terraform plan -var="backend_image=${{ needs.build-backend.outputs.image }}" \
                        -var="dashboard_image=${{ needs.build-dashboard.outputs.image }}" \
                        -out=tfplan
          terraform apply tfplan

      - name: Set deployment URL output
        id: set-url
        run: |
          echo "url=https://staging.toolboxai.solutions" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          python scripts/tests/smoke_tests.py --env staging

  # Deploy to Production (Disabled - requires staging deployment)
  # deploy-prod:
  #   name: Deploy to Production
  #   runs-on: ubuntu-latest
  #   needs: [deploy-staging]
  #   if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://app.toolboxai.solutions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PROD_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Blue-Green Deployment
        run: |
          python scripts/deploy/blue_green_deploy.py \
            --backend-image ${{ needs.build-backend.outputs.image }} \
            --dashboard-image ${{ needs.build-dashboard.outputs.image }} \
            --environment production

      - name: Health checks
        run: |
          python scripts/tests/health_checks.py --env production

      - name: Performance tests
        run: |
          python scripts/tests/performance_tests.py --env production

      - name: Rollback on failure
        if: failure()
        run: |
          python scripts/deploy/rollback.py --environment production

  # Post-deployment validation (Disabled - requires deployment)
  # post-deploy-validation:
  #   name: Post-Deployment Validation
  #   runs-on: ubuntu-latest
  #   needs: [deploy-dev, deploy-staging]
  #   if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run E2E tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:e2e
          working-directory: apps/dashboard
          config-file: cypress.config.ts
          env: CYPRESS_BASE_URL=${{ needs.deploy-staging.outputs.url }}

      - name: Accessibility testing
        run: |
          npm install -g @axe-core/cli
          axe ${{ needs.deploy-staging.outputs.url }}

      - name: Performance testing
        run: |
          npm install -g lighthouse
          lighthouse ${{ needs.deploy-staging.outputs.url }} \
            --output=json \
            --output-path=lighthouse-report.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            cypress/screenshots
            cypress/videos
            lighthouse-report.json

  # Notification (Disabled - requires deployment)
  # notify:
  #   name: Send Notifications
  #   runs-on: ubuntu-latest
  #   needs: [deploy-dev, deploy-staging, deploy-prod]
  #   if: always()
    steps:
      - name: Create GitHub Deployment
        id: deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ github.event.inputs.environment || 'staging' }}

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status: ${{ job.status }}
          text: |
            Deployment Status: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

      - name: Update GitHub Deployment Status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ github.event.inputs.environment || 'staging' }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}