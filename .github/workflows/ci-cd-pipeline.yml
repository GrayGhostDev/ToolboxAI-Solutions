name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'release/*', 'feature/*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

env:
  REGISTRY: toolboxai.azurecr.io
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  TERRAFORM_VERSION: '1.6.5'
  AWS_REGION: 'us-east-1'

permissions:
  contents: read
  packages: write
  id-token: write
  actions: read
  deployments: write

jobs:
  # Code Quality Checks
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Cache Node dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Python Linting
        run: |
          pip install flake8 black mypy pylint
          black --check apps/backend core
          flake8 apps/backend core
          mypy apps/backend core
          pylint apps/backend core

      - name: JavaScript/TypeScript Linting
        run: |
          cd apps/dashboard
          npm ci
          npm run lint
          npm run typecheck

      - name: Markdown Linting
        uses: davidanson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'

      - name: YAML Linting
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.service == 'backend'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        if: matrix.service == 'dashboard'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Python Tests
        if: matrix.service == 'backend'
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
          pytest tests/unit --cov=apps/backend --cov-report=xml

      - name: Run JavaScript Tests
        if: matrix.service == 'dashboard'
        run: |
          cd apps/dashboard
          npm ci
          npm run test:ci

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
        run: |
          pip install -r requirements.txt
          pytest tests/integration -v

  # Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [integration-tests]
    strategy:
      matrix:
        service: [backend, dashboard]
    outputs:
      backend-image: ${{ steps.image.outputs.backend-image }}
      dashboard-image: ${{ steps.image.outputs.dashboard-image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ matrix.service }}
          file: apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ matrix.service }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}

      - name: Output image name
        id: image
        run: |
          echo "${{ matrix.service }}-image=${{ steps.login-ecr.outputs.registry }}/toolboxai-${{ matrix.service }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  # Security Scanning (runs in parallel with build)
  security-scan:
    name: Security Scanning
    uses: ./.github/workflows/security-pipeline.yml
    secrets: inherit

  # Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.toolboxai.solutions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name toolboxai-dev-cluster --region ${{ env.AWS_REGION }}

      - name: Deploy with ArgoCD
        run: |
          kubectl patch application backend -n argocd --type merge -p '{"spec":{"source":{"kustomize":{"images":["${{ needs.build.outputs.backend-image }}"]}}}}'
          kubectl patch application dashboard -n argocd --type merge -p '{"spec":{"source":{"kustomize":{"images":["${{ needs.build.outputs.dashboard-image }}"]}}}}'
          argocd app sync backend dashboard --prune

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/backend -n toolboxai-dev
          kubectl rollout status deployment/dashboard -n toolboxai-dev

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    environment:
      name: staging
      url: https://staging.toolboxai.solutions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy with Terraform
        run: |
          cd infrastructure/terraform/environments/staging
          terraform init
          terraform plan -var="backend_image=${{ needs.build.outputs.backend-image }}" \
                        -var="dashboard_image=${{ needs.build.outputs.dashboard-image }}" \
                        -out=tfplan
          terraform apply tfplan

      - name: Run smoke tests
        run: |
          python scripts/tests/smoke_tests.py --env staging

  # Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://app.toolboxai.solutions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PROD_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Blue-Green Deployment
        run: |
          python scripts/deploy/blue_green_deploy.py \
            --backend-image ${{ needs.build.outputs.backend-image }} \
            --dashboard-image ${{ needs.build.outputs.dashboard-image }} \
            --environment production

      - name: Health checks
        run: |
          python scripts/tests/health_checks.py --env production

      - name: Performance tests
        run: |
          python scripts/tests/performance_tests.py --env production

      - name: Rollback on failure
        if: failure()
        run: |
          python scripts/deploy/rollback.py --environment production

  # Post-deployment validation
  post-deploy-validation:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run E2E tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:e2e
          working-directory: apps/dashboard
          config-file: cypress.config.ts
          env: CYPRESS_BASE_URL=${{ needs.deploy-staging.outputs.url }}

      - name: Accessibility testing
        run: |
          npm install -g @axe-core/cli
          axe ${{ needs.deploy-staging.outputs.url }}

      - name: Performance testing
        run: |
          npm install -g lighthouse
          lighthouse ${{ needs.deploy-staging.outputs.url }} \
            --output=json \
            --output-path=lighthouse-report.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            cypress/screenshots
            cypress/videos
            lighthouse-report.json

  # Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging, deploy-prod]
    if: always()
    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment Status: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: GitHub Deployment Status
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ github.event.inputs.environment || 'staging' }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}