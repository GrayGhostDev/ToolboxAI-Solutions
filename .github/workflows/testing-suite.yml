name: Testing Suite
# Unified testing workflow for unit and integration tests
# Replaces: testing.yml, test-automation.yml, test-automation-fix.yml, comprehensive-testing.yml

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'tests/**'
      - '**.py'
      - '**.js'
      - '**.ts'
      - '**.tsx'
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Backend Python Tests
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ \
            --cov=apps/backend \
            --cov-report=xml \
            --cov-report=term \
            --junitxml=pytest-report.xml \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: pytest-report.xml
          check_name: Backend Test Results
  
  # Frontend JavaScript/TypeScript Tests
  frontend-tests:
    name: Frontend Tests (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/dashboard
        run: npm ci
      
      - name: Run linting
        working-directory: apps/dashboard
        run: npm run lint
      
      - name: Run type checking
        working-directory: apps/dashboard
        run: npm run type-check || true
      
      - name: Run unit tests
        working-directory: apps/dashboard
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/dashboard/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
  
  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: integration_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Install frontend dependencies
        working-directory: apps/dashboard
        run: npm ci
      
      - name: Start backend server
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/integration_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd apps/backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
      
      - name: Run integration tests
        run: pytest tests/integration/ -v
      
      - name: Stop backend server
        if: always()
        run: pkill -f uvicorn || true
  
  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Python code quality tools
        run: |
          pip install black mypy pylint flake8
      
      - name: Run Black
        run: black --check apps/backend
      
      - name: Run MyPy
        run: mypy apps/backend --ignore-missing-imports || true
      
      - name: Run Pylint
        run: pylint apps/backend --fail-under=7.0 || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install frontend dependencies
        working-directory: apps/dashboard
        run: npm ci
      
      - name: Run ESLint
        working-directory: apps/dashboard
        run: npm run lint
      
      - name: Run Prettier check
        working-directory: apps/dashboard
        run: npm run format:check || true

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests, code-quality]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## ðŸ“Š Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All test suites completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage reports uploaded to Codecov**" >> $GITHUB_STEP_SUMMARY
