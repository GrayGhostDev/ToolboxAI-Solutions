name: Main CI/CD Pipeline

# Consolidated workflow replacing 15 individual workflows
# Replaces: ci-cd-main, enhanced-ci-cd, integrated_pipeline, docker-ci-cd, build-test,
#           lint, test, pytest, vitest, type-check, validation, ci, continuous-integration,
#           quality-checks, code-quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.12'

jobs:
  # ====================
  # LINT STAGE
  # ====================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # Backend Linting
      - name: Set up Python
        if: matrix.component == 'backend'
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        if: matrix.component == 'backend'
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run Black
        if: matrix.component == 'backend'
        run: black --check apps/backend/

      - name: Run Flake8
        if: matrix.component == 'backend'
        run: flake8 apps/backend/ --max-line-length=120 --extend-ignore=E203,W503

      - name: Run Pylint
        if: matrix.component == 'backend'
        run: pylint apps/backend/ --max-line-length=120 --disable=C0111,R0903,R0913

      # Frontend Linting
      - name: Setup pnpm
        if: matrix.component == 'frontend'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install frontend dependencies
        if: matrix.component == 'frontend'
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        if: matrix.component == 'frontend'
        run: pnpm --filter @toolboxai/dashboard lint

      - name: Run Prettier check
        if: matrix.component == 'frontend'
        run: pnpm --filter @toolboxai/dashboard format:check

  # ====================
  # TYPE CHECK STAGE
  # ====================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # Backend Type Checking (BasedPyright, NOT mypy)
      - name: Set up Python
        if: matrix.component == 'backend'
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        if: matrix.component == 'backend'
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run BasedPyright
        if: matrix.component == 'backend'
        run: basedpyright apps/backend/

      # Frontend Type Checking
      - name: Setup pnpm
        if: matrix.component == 'frontend'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install frontend dependencies
        if: matrix.component == 'frontend'
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        if: matrix.component == 'frontend'
        run: pnpm --filter @toolboxai/dashboard typecheck

  # ====================
  # UNIT TESTS STAGE
  # ====================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: type-check
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # Backend Unit Tests
      - name: Set up Python
        if: matrix.component == 'backend'
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        if: matrix.component == 'backend'
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run pytest (unit tests only)
        if: matrix.component == 'backend'
        run: |
          pytest -m unit --cov=apps/backend --cov-report=xml --cov-report=term

      - name: Upload backend coverage
        if: matrix.component == 'backend'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: backend

      # Frontend Unit Tests
      - name: Setup pnpm
        if: matrix.component == 'frontend'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install frontend dependencies
        if: matrix.component == 'frontend'
        run: pnpm install --frozen-lockfile

      - name: Run Vitest
        if: matrix.component == 'frontend'
        run: pnpm --filter @toolboxai/dashboard test:coverage

      - name: Upload frontend coverage
        if: matrix.component == 'frontend'
        uses: codecov/codecov-action@v5
        with:
          files: ./apps/dashboard/coverage/coverage-final.json
          flags: frontend

  # ====================
  # INTEGRATION TESTS STAGE
  # ====================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: toolboxai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run pytest (integration tests)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/toolboxai_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest -m integration --cov=apps/backend --cov-report=xml

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: integration

  # ====================
  # BUILD STAGE
  # ====================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: integration-tests
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # Backend Build (verify importable)
      - name: Set up Python
        if: matrix.component == 'backend'
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        if: matrix.component == 'backend'
        run: |
          pip install -r requirements.txt

      - name: Verify backend imports
        if: matrix.component == 'backend'
        run: |
          python -c "from apps.backend.main import app; print('Backend imports successfully')"

      # Frontend Build
      - name: Setup pnpm
        if: matrix.component == 'frontend'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install frontend dependencies
        if: matrix.component == 'frontend'
        run: pnpm install --frozen-lockfile

      - name: Build dashboard
        if: matrix.component == 'frontend'
        run: pnpm --filter @toolboxai/dashboard build

      - name: Upload frontend build artifacts
        if: matrix.component == 'frontend'
        uses: actions/upload-artifact@v5
        with:
          name: dashboard-dist
          path: apps/dashboard/dist
          retention-days: 7

  # ====================
  # DOCKER BUILD STAGE
  # ====================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [backend, dashboard]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/dockerfiles/${{ matrix.service }}.Dockerfile
          push: false
          tags: toolboxai-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker images | grep toolboxai-${{ matrix.service }}

  # ====================
  # SUCCESS NOTIFICATION
  # ====================
  ci-success:
    name: CI Pipeline Complete
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests, integration-tests, build, docker-build]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
