# ============================================
# DOCKER BUILD AND PUSH WORKFLOW
# ============================================
# Builds optimized Docker images and pushes to registry
# Updated: 2025-10-02
# ============================================

name: Docker Build and Push

on:
  push:
    branches: [main, develop, 'feature/**']
    paths:
      - 'apps/**'
      - 'infrastructure/docker/**'
      - 'requirements.txt'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all images'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/toolboxai

jobs:
  # ============================================
  # BUILD MATRIX CONFIGURATION
  # ============================================
  prepare:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Calculate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="v2.0.${GITHUB_RUN_NUMBER}"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            VERSION="v2.0.${GITHUB_RUN_NUMBER}-dev"
          else
            VERSION="v2.0.${GITHUB_RUN_NUMBER}-${GITHUB_SHA::8}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Version: ${VERSION}"

      - name: Set build matrix
        id: set-matrix
        run: |
          MATRIX='{"include":[
            {"name":"backend","dockerfile":"backend-production-2025.Dockerfile","context":".","target":"<200MB"},
            {"name":"dashboard","dockerfile":"dashboard-production-2025.Dockerfile","context":".","target":"<100MB"},
            {"name":"celery-worker","dockerfile":"celery-production-2025.Dockerfile","context":".","target":"<200MB"},
            {"name":"nginx","dockerfile":"nginx-production-2025.Dockerfile","context":"infrastructure/docker","target":"<50MB"}
          ]}'
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT

  # ============================================
  # BUILD AND PUSH IMAGES
  # ============================================
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    permissions:
      contents: read
      packages: write
      id-token: write  # For OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.version }}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=ToolBoxAI ${{ matrix.name }}
            org.opencontainers.image.description=ToolBoxAI ${{ matrix.name }} (Alpine-optimized)
            org.opencontainers.image.vendor=ToolBoxAI Solutions
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
            toolboxai.target-size=${{ matrix.target }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: infrastructure/docker/dockerfiles/${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ needs.prepare.outputs.version }}

      - name: Verify image size
        if: github.event_name != 'pull_request'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}:${{ needs.prepare.outputs.version }}"
          docker pull "$IMAGE"
          SIZE=$(docker inspect "$IMAGE" --format='{{.Size}}' | awk '{print int($1/1024/1024)}')
          echo "üì¶ Image size: ${SIZE}MB"

          TARGET=$(echo "${{ matrix.target }}" | grep -oP '\d+')
          if [ "$SIZE" -gt "$TARGET" ]; then
            echo "‚ö†Ô∏è Warning: Image size ${SIZE}MB exceeds target ${TARGET}MB"
          else
            echo "‚úÖ Image size ${SIZE}MB is within target ${TARGET}MB"
          fi

  # ============================================
  # SECURITY SCANNING
  # ============================================
  scan:
    name: Security Scan ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.name }}.sarif'

      - name: Generate vulnerability report
        if: always()
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --format json \
            --output trivy-report-${{ matrix.name }}.json \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}:${{ needs.prepare.outputs.version }}

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report-${{ matrix.name }}
          path: trivy-report-${{ matrix.name }}.json

  # ============================================
  # DEPLOYMENT NOTIFICATION
  # ============================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [prepare, build, scan]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Notify success
        if: ${{ needs.build.result == 'success' && needs.scan.result == 'success' }}
        run: |
          echo "‚úÖ All images built and scanned successfully"
          echo "üöÄ Ready for deployment: ${{ needs.prepare.outputs.version }}"

      - name: Notify failure
        if: ${{ needs.build.result == 'failure' || needs.scan.result == 'failure' }}
        run: |
          echo "‚ùå Build or scan failed"
          exit 1
