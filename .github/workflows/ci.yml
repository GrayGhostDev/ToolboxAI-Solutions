name: Workspace CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'

jobs:
  node-workspace:
    name: Dashboard Lint, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install workspace dependencies
        run: npm ci

      - name: Lint dashboard package
        run: npm run dashboard:lint
        continue-on-error: true

      - name: Type check dashboard
        run: |
          cd apps/dashboard
          npm run typecheck
        continue-on-error: true

      - name: Run dashboard unit tests
        run: npm run dashboard:test

      - name: Build dashboard package
        run: npm run dashboard:build

  python-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-asyncio pytest-cov

      - name: Run backend tests
        run: |
          if [ -d tests/backend ]; then 
            pytest tests/backend -v --tb=short
          else 
            echo "No backend tests directory found, skipping..."
            exit 0
          fi
