version: 2

updates:
  # Python dependencies - Main Roblox Environment
  - package-ecosystem: "pip"
    directory: "/src/roblox-environment"
    schedule:
      interval: "daily"  # Increased from weekly for security
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10  # Increased for security updates
    target-branch: "develop"
    reviewers:
      - "ToolboxAI-Solutions/maintainers"
      - "ToolboxAI-Solutions/security-team"
    assignees:
      - "ToolboxAI-Solutions/maintainers"
    labels:
      - "dependencies"
      - "python"
      - "automated"
      - "security"
    commit-message:
      prefix: "üîí"
      prefix-development: "üîß"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Removed ignores for security - allow all security updates
    vulnerability-alerts:
      enable: true

  # Python dependencies - Ghost Backend
  - package-ecosystem: "pip"
    directory: "/src/api/ghost-backend"
    schedule:
      interval: "daily"  # Enhanced for security
      time: "06:30"
      timezone: "UTC"
    open-pull-requests-limit: 8  # Increased for security updates
    target-branch: "develop"
    reviewers:
      - "ToolboxAI-Solutions/backend-team"
      - "ToolboxAI-Solutions/security-team"
