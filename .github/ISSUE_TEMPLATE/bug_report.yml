name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! ğŸ›
        
        Please fill out the sections below to help us understand and reproduce the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: "Pre-submission Checklist"
      description: "Please confirm the following before submitting:"
      options:
        - label: "I have searched existing issues to avoid duplicates"
          required: true
        - label: "I have provided detailed steps to reproduce the issue"
          required: true
        - label: "I have included relevant logs, screenshots, or error messages"
          required: false

  - type: dropdown
    id: component
    attributes:
      label: "Affected Component"
      description: "Which part of the system is affected?"
      options:
        - "ğŸš€ FastAPI Server (Roblox Environment)"
        - "ğŸ® Roblox Plugin Integration"
        - "ğŸ§  AI Agents & Content Generation"
        - "ğŸ—„ï¸ Database & Migrations"
        - "ğŸ” Authentication & Security"
        - "ğŸ“¡ WebSocket & Real-time Features"
        - "ğŸ“Š Dashboard & Frontend"
        - "ğŸ”„ MCP Integration"
        - "ğŸ“š LMS Integration"
        - "ğŸ› ï¸ Development Tools & Scripts"
        - "ğŸ“– Documentation"
        - "â“ Other"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "Bug Severity"
      description: "How severe is this issue?"
      options:
        - "ğŸ”´ Critical - System is broken/unusable"
        - "ğŸŸ  High - Major functionality affected"
        - "ğŸŸ¡ Medium - Minor functionality affected"
        - "ğŸŸ¢ Low - Cosmetic or minor issue"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: "Provide a clear and concise description of the bug"
      placeholder: "What happened? What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Detailed steps to reproduce the issue"
      placeholder: |
        1. Navigate to...
        2. Click on...
        3. Scroll down to...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What should have happened?"
      placeholder: "Describe the expected behavior..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Describe what actually occurred..."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment Details"
      description: "Please provide environment information"
      placeholder: |
        - OS: (e.g., Windows 11, macOS 14.0, Ubuntu 22.04)
        - Python Version: (e.g., 3.11.5)
        - Node.js Version: (e.g., 18.17.0)
        - Browser: (e.g., Chrome 118.0, Firefox 119.0)
        - Roblox Studio Version: (if applicable)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Logs and Error Messages"
      description: "Include relevant logs, error messages, or stack traces"
      placeholder: "Paste logs or error messages here..."
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots or Videos"
      description: "Add screenshots or videos that help explain the issue"
      placeholder: "Drag and drop images/videos here or paste links..."

  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Add any other context about the problem here"
      placeholder: "Any additional information that might be helpful..."

  - type: checkboxes
    id: impact
    attributes:
      label: "Impact Assessment"
      description: "How does this bug impact you/users?"
      options:
        - label: "Blocks critical functionality"
        - label: "Affects user experience"
        - label: "Causes data loss or corruption"
        - label: "Security implications"
        - label: "Performance issues"
        - label: "Development workflow disruption"

  - type: textarea
    id: workaround
    attributes:
      label: "Temporary Workaround"
      description: "If you found a temporary workaround, please describe it"
      placeholder: "Describe any workarounds you've discovered..."