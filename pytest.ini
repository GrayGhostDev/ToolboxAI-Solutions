[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests/logs/pytest_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
# Capture settings
log_capture = true
log_level = DEBUG
# JUnit XML for CI/CD
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --timeout=5
    --timeout-method=thread
    -p no:unraisableexception
    --pdbcls=debugpy._vendored.force_pydevd:PyDB
    --junitxml=tests/logs/reports/junit_report.xml
    # Optional for parallel execution (uncomment to enable)
    # -n auto
    # --dist loadfile
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow tests (>5s)
    asyncio: Async tests
    skip_in_ci: Skip in CI environment
    websocket: Tests requiring WebSocket connections
    requires_redis: Tests requiring Redis connection
    requires_db: Tests requiring database connection
    xdist_group: Group tests for xdist execution
# Asyncio configuration (updated for pytest-asyncio 0.24+)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Timeout configuration
timeout = 5
timeout_method = thread
# Disable faulthandler to prevent hanging on timeout
faulthandler_timeout = 0
# Force test discovery to stop after timeout
timeout_func_only = False
