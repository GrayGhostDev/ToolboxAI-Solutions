[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --ignore=tests/integration/external
    --ignore=tests/performance
    --maxfail=100
asyncio_mode = auto
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    supabase: marks tests as supabase integration tests
    chaos: marks tests as chaos engineering tests
    network_chaos: marks tests as network chaos tests
    service_chaos: marks tests as service failure tests
    resource_chaos: marks tests as resource exhaustion tests
    database_chaos: marks tests as database chaos tests
    cache_chaos: marks tests as cache chaos tests
    rate_limit_chaos: marks tests as rate limiting chaos tests
    websocket_chaos: marks tests as WebSocket chaos tests
    region_chaos: marks tests as region failure tests
    latency_chaos: marks tests as latency injection tests
    skip: skip test
    xfail: expected failure
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::RuntimeWarning
    ignore:.*__init_subclass__.*:UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning
timeout = 30
