version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: toolboxai-postgres
    environment:
      POSTGRES_USER: eduplatform
      POSTGRES_PASSWORD: eduplatform2024
      POSTGRES_DB: educational_platform_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduplatform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toolboxai-network

  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toolboxai-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: toolboxai-backend
    environment:
      DATABASE_URL: postgresql://eduplatform:eduplatform2024@postgres:5432/educational_platform_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: your-secret-key-here-change-in-production
      ENVIRONMENT: development
      PUSHER_APP_ID: ${PUSHER_APP_ID:-local}
      PUSHER_KEY: ${PUSHER_KEY:-local}
      PUSHER_SECRET: ${PUSHER_SECRET:-local}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER:-mt1}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test}
      SENTRY_DSN: ${SENTRY_DSN:-}
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:5179", "http://localhost:3000"]'
    ports:
      - "8009:8009"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./core:/app/core
      - ./database:/app/database
      - ./toolboxai_settings:/app/toolboxai_settings
      - ./toolboxai_utils:/app/toolboxai_utils
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: |
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        python -m alembic upgrade head || true &&
        echo 'Starting backend server...' &&
        uvicorn apps.backend.main:app --host 0.0.0.0 --port 8009 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - toolboxai-network

  # Frontend Dashboard Service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: toolboxai-dashboard
    environment:
      VITE_API_BASE_URL: http://backend:8009
      VITE_WS_URL: ws://backend:8009
      VITE_PUSHER_KEY: ${PUSHER_KEY:-local}
      VITE_PUSHER_CLUSTER: ${PUSHER_CLUSTER:-mt1}
      VITE_PUSHER_AUTH_ENDPOINT: /api/v1/pusher/auth
      VITE_ENABLE_WEBSOCKET: true
      NODE_ENV: development
    ports:
      - "5179:5179"
    volumes:
      - ./apps/dashboard:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5179
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5179"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - toolboxai-network

  # MCP Server (Model Context Protocol)
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: toolboxai-mcp
    environment:
      DATABASE_URL: postgresql://eduplatform:eduplatform2024@postgres:5432/educational_platform_dev
      REDIS_URL: redis://redis:6379
      MCP_SERVER_NAME: toolboxai-mcp
    ports:
      - "8010:8010"
    volumes:
      - ./core/mcp:/app/core/mcp
    depends_on:
      - postgres
      - redis
    command: python -m core.mcp.servers.agent_coordinator
    networks:
      - toolboxai-network

  # Agent Coordinator Service
  coordinator:
    build:
      context: .
      dockerfile: Dockerfile.coordinator
    container_name: toolboxai-coordinator
    environment:
      DATABASE_URL: postgresql://eduplatform:eduplatform2024@postgres:5432/educational_platform_dev
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test}
    ports:
      - "8888:8888"
    volumes:
      - ./core/agents:/app/core/agents
    depends_on:
      - postgres
      - redis
      - backend
    command: python -m uvicorn core.agents.coordinator:app --host 0.0.0.0 --port 8888 --reload
    networks:
      - toolboxai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: toolboxai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/sites-enabled:/etc/nginx/sites-enabled
    depends_on:
      - backend
      - dashboard
    networks:
      - toolboxai-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: toolboxai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/config/prometheus/prometheus-runtime.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - toolboxai-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: toolboxai-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - toolboxai-network

  # Vault for Secrets Management (Optional)
  vault:
    image: hashicorp/vault:latest
    container_name: toolboxai-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - ./infrastructure/vault:/vault/config
    command: server -dev
    networks:
      - toolboxai-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  toolboxai-network:
    driver: bridge
    name: toolboxai-network