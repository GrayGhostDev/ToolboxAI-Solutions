openapi: 3.0.3
info:
  title: ToolBoxAI Solutions API
  description: |
    Educational platform API for Roblox-integrated learning management system with AI capabilities.

    ## Features
    - JWT-based authentication with role-based access control
    - Real-time AI content generation using Anthropic Claude and OpenAI
    - Comprehensive student progress tracking and analytics
    - WebSocket support for real-time updates
    - Pusher Channels integration for live notifications
    - Multi-role support (Admin, Teacher, Student, Parent)

    ## Authentication
    All endpoints require JWT authentication via Authorization header:
    `Authorization: Bearer <jwt_token>`

    ## Rate Limiting
    - General endpoints: 100 req/min
    - Content generation: 5 req/min
    - Authentication: 10 req/min

  version: 1.0.0
  contact:
    name: ToolBoxAI Development Team
    email: support@toolboxai.com
  license:
    name: Proprietary
    url: https://toolboxai.com/license

servers:
  - url: http://127.0.0.1:8008/api/v1
    description: Development server
  - url: https://api.toolboxai.com/v1
    description: Production server

security:
  - bearerAuth: []

paths:
  /auth/login:
    post:
      tags: [Authentication]
      summary: User authentication
      description: Authenticate users and obtain JWT access tokens
      operationId: loginUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              teacher_login:
                summary: Teacher login
                value:
                  email: "jane.smith@school.edu"
                  password: "Teacher123!"
              student_login:
                summary: Student login
                value:
                  email: "alex.johnson@student.edu"
                  password: "Student123!"
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/ValidationError'
        '429':
          $ref: '#/components/responses/RateLimited'

  /ai-chat/generate:
    post:
      tags: [AI Content Generation]
      summary: Generate AI educational content
      description: Stream AI-generated educational content using Claude/OpenAI
      operationId: generateAIContent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AIGenerateRequest'
      responses:
        '200':
          description: Streaming AI response
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/StreamingResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/RateLimited'

  /roblox/game/create:
    post:
      tags: [Roblox Integration]
      summary: Create Roblox game instance
      description: Create new educational game instance in Roblox
      operationId: createGameInstance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameRequest'
      responses:
        '201':
          description: Game instance created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameInstanceResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationError'

  /lessons:
    get:
      tags: [Educational Content]
      summary: List lessons
      description: Get lessons with role-based filtering
      operationId: listLessons
      parameters:
        - $ref: '#/components/parameters/ClassIdParam'
        - $ref: '#/components/parameters/SubjectParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          description: List of lessons
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LessonSummary'

  /assessments/{assessment_id}/submit:
    post:
      tags: [Assessments]
      summary: Submit assessment
      description: Submit student assessment responses with automatic scoring
      operationId: submitAssessment
      parameters:
        - name: assessment_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssessmentSubmission'
      responses:
        '200':
          description: Assessment submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionResult'
        '400':
          description: Maximum attempts exceeded
        '403':
          $ref: '#/components/responses/Forbidden'

  /classes:
    get:
      tags: [Class Management]
      summary: List classes
      description: Get classes with role-based access control
      operationId: listClasses
      parameters:
        - $ref: '#/components/parameters/SubjectParam'
        - name: grade_level
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 12
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          description: List of classes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClassSummary'

  /pusher/auth:
    post:
      tags: [Real-time Communication]
      summary: Authenticate Pusher channel
      description: Authenticate Pusher Channels subscriptions for real-time features
      operationId: authenticatePusherChannel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PusherAuthRequest'
      responses:
        '200':
          description: Channel authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PusherAuthResponse'
        '403':
          $ref: '#/components/responses/Forbidden'

  /dashboard/stats:
    get:
      tags: [Dashboard]
      summary: Get dashboard statistics
      description: Retrieve comprehensive dashboard statistics based on user role
      operationId: getDashboardStats
      responses:
        '200':
          description: Dashboard statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardStats'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    ClassIdParam:
      name: class_id
      in: query
      schema:
        type: integer
      description: Filter by class ID
    SubjectParam:
      name: subject
      in: query
      schema:
        type: string
      description: Filter by subject
    LimitParam:
      name: limit
      in: query
      schema:
        type: integer
        default: 20
        maximum: 100
      description: Number of items to return
    OffsetParam:
      name: offset
      in: query
      schema:
        type: integer
        default: 0
        minimum: 0
      description: Number of items to skip

  schemas:
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          description: User's username (alternative to email)
        email:
          type: string
          format: email
          description: User's email address (alternative to username)
        password:
          type: string
          minLength: 1
          maxLength: 5000
          description: User's password
      required: [password]
      oneOf:
        - required: [username]
        - required: [email]

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token
        token_type:
          type: string
          enum: [bearer]
        expires_in:
          type: integer
          description: Token expiration time in seconds
        role:
          type: string
          enum: [admin, teacher, student, parent]
        user:
          $ref: '#/components/schemas/UserProfile'
      required: [access_token, token_type, expires_in, role, user]

    UserProfile:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        displayName:
          type: string
        role:
          type: string
          enum: [admin, teacher, student, parent]

    AIGenerateRequest:
      type: object
      properties:
        message:
          type: string
          minLength: 1
          maxLength: 5000
          description: User's prompt or question
        attachments:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              url:
                type: string
              name:
                type: string
      required: [message]

    StreamingResponse:
      oneOf:
        - type: object
          properties:
            type:
              type: string
              enum: [start]
            id:
              type: string
            timestamp:
              type: string
              format: date-time
        - type: object
          properties:
            type:
              type: string
              enum: [token]
            content:
              type: string
        - type: object
          properties:
            type:
              type: string
              enum: [complete]
            message:
              $ref: '#/components/schemas/AIMessage'

    AIMessage:
      type: object
      properties:
        id:
          type: string
        role:
          type: string
          enum: [assistant]
        content:
          type: string
        timestamp:
          type: string
          format: date-time
        metadata:
          type: object

    CreateGameRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 500
        subject:
          type: string
        grade_level:
          type: integer
          minimum: 1
          maximum: 12
        max_players:
          type: integer
          minimum: 1
          maximum: 50
          default: 30
        template_id:
          type: string
        settings:
          type: object
          additionalProperties: true
      required: [title, subject, grade_level]

    GameInstanceResponse:
      type: object
      properties:
        game_id:
          type: string
        title:
          type: string
        description:
          type: string
        subject:
          type: string
        grade_level:
          type: integer
        status:
          type: string
          enum: [creating, active, paused, completed, archived]
        roblox_place_id:
          type: string
        roblox_universe_id:
          type: string
        max_players:
          type: integer
        current_players:
          type: integer
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        settings:
          type: object
        join_url:
          type: string
          format: uri

    LessonSummary:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        class_name:
          type: string
        subject:
          type: string
        duration:
          type: integer
        difficulty:
          type: string
          enum: [beginner, intermediate, advanced]
        status:
          type: string
        created_at:
          type: string
          format: date-time
        # Student-specific properties
        progress:
          type: integer
          minimum: 0
          maximum: 100
        completed:
          type: boolean
        xp_reward:
          type: integer
        # Teacher-specific properties
        completion_count:
          type: integer
        total_students:
          type: integer

    AssessmentSubmission:
      type: object
      properties:
        answers:
          type: object
          additionalProperties: true
          description: Question ID to answer mapping
        score:
          type: number
          minimum: 0
        time_spent:
          type: integer
          minimum: 0
          description: Time spent in minutes
        metadata:
          type: object
      required: [answers]

    SubmissionResult:
      type: object
      properties:
        submission_id:
          type: string
        assessment_id:
          type: integer
        student_id:
          type: string
        score:
          type: number
        max_score:
          type: number
        percentage:
          type: number
        completed_at:
          type: string
          format: date-time
        time_spent_minutes:
          type: integer
        attempts_used:
          type: integer
        max_attempts:
          type: integer
        status:
          type: string
        feedback:
          type: object

    ClassSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        teacher_id:
          type: string
        grade_level:
          type: integer
        subject:
          type: string
        room:
          type: string
        schedule:
          type: string
        description:
          type: string
        start_time:
          type: string
        end_time:
          type: string
        max_students:
          type: integer
        is_active:
          type: boolean
        student_count:
          type: integer
        average_xp:
          type: number
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PusherAuthRequest:
      type: object
      properties:
        socket_id:
          type: string
        channel_name:
          type: string
      required: [socket_id, channel_name]

    PusherAuthResponse:
      type: object
      properties:
        auth:
          type: string
          description: Authentication signature
        channel_data:
          type: string
          description: JSON string with user data (presence channels only)

    DashboardStats:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        user:
          $ref: '#/components/schemas/UserProfile'
        stats:
          type: object
          description: Role-specific statistics
        # Additional properties vary by role

    Error:
      type: object
      properties:
        status:
          type: string
          enum: [error]
        message:
          type: string
        detail:
          type: string
        timestamp:
          type: string
          format: date-time
        request_id:
          type: string

  responses:
    Unauthorized:
      description: Authentication required or invalid token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: error
            message: Authentication required
            detail: Invalid or missing JWT token

    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: error
            message: Access denied
            detail: Insufficient permissions for this operation

    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: error
            message: Validation failed
            detail: Invalid request parameters

    RateLimited:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: error
            message: Rate limit exceeded
            detail: Too many requests, please try again later

tags:
  - name: Authentication
    description: User authentication and token management
  - name: AI Content Generation
    description: AI-powered educational content creation
  - name: Roblox Integration
    description: Roblox game instance and content management
  - name: Educational Content
    description: Lesson and curriculum management
  - name: Assessments
    description: Quiz and assessment management
  - name: Class Management
    description: Classroom and enrollment management
  - name: Real-time Communication
    description: WebSocket and Pusher integration
  - name: Dashboard
    description: Analytics and dashboard data

externalDocs:
  description: Complete API Documentation
  url: /docs/03-api/endpoints/api-reference.md