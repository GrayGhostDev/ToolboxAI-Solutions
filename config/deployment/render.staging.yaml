# Render.com Staging Infrastructure Configuration
# Duplicate of production blueprint with -staging resources and lighter plans

services:
  # Backend API Service (staging)
  - type: web
    name: toolboxai-backend-staging
    runtime: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd apps/backend && \
      python -m uvicorn main:app \
        --host 0.0.0.0 \
        --port $PORT \
        --workers 2 \
        --loop uvloop \
        --access-log
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: toolboxai-postgres-staging
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: toolboxai-redis-staging
          property: connectionString
      - key: ENVIRONMENT
        value: staging
      - key: LOG_LEVEL
        value: info
      - key: ALLOWED_ORIGINS
        value: https://toolboxai-dashboard-staging.onrender.com
      - key: TRUSTED_HOSTS
        value: toolboxai-backend-staging.onrender.com,localhost,127.0.0.1
      - fromGroup: toolboxai-secrets-staging
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site (staging)
  - type: web
    name: toolboxai-dashboard-staging
    runtime: static
    region: oregon
    plan: starter
    buildCommand: |
      cd apps/dashboard && \
      npm ci --production=false && \
      npm run build
    staticPublishPath: ./apps/dashboard/dist
    envVars:
      - key: NODE_VERSION
        value: 20.12.0
      - key: VITE_API_BASE_URL
        value: https://toolboxai-backend-staging.onrender.com
      - key: VITE_WS_URL
        value: wss://toolboxai-backend-staging.onrender.com
      - key: VITE_ENABLE_WEBSOCKET
        value: true
      - fromGroup: toolboxai-frontend-env-staging
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Redis (staging)
  - type: redis
    name: toolboxai-redis-staging
    plan: starter
    region: oregon
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

  # Scheduled Jobs (Cron) for staging
  - type: cron
    name: toolboxai-scheduler-staging
    runtime: python
    region: oregon
    plan: starter
    schedule: "0 6 * * *" # Daily at 06:00 UTC in staging
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    command: |
      cd apps/backend && \
      python -m scripts.retention
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: toolboxai-postgres-staging
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: toolboxai-redis-staging
          property: connectionString
      - key: ENVIRONMENT
        value: staging
      - key: DATA_RETENTION_DAYS
        value: 180
      - key: RETENTION_DRY_RUN
        value: "true"
      - fromGroup: toolboxai-secrets-staging

databases:
  - name: toolboxai-postgres-staging
    plan: starter
    region: oregon
    databaseName: educational_platform_staging
    user: eduplatform
    ipAllowList: []
    postgresMajorVersion: 15

envVarGroups:
  - name: toolboxai-secrets-staging
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  - name: toolboxai-frontend-env-staging
    envVars:
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_GOOGLE_ANALYTICS_ID
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
