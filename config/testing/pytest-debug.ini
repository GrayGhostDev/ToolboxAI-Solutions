[tool:pytest]
# Debug-specific pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Debug-specific options
addopts =
    -v
    --tb=long
    --log-cli-level=DEBUG
    --log-cli-format=%(asctime)s [%(levelname)8s] %(name)s: %(message)s
    --log-cli-date-format=%Y-%m-%d %H:%M:%S
    --capture=no
    --pdb
    --pdbcls=debugpy:Debugger
    --debug
    --timeout=30
    --timeout-method=thread
    --asyncio-mode=auto
    --strict-markers
    --disable-warnings
    -p no:unraisableexception

# Debug-specific markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow tests (>5s)
    asyncio: Async tests
    skip_in_ci: Skip in CI environment
    websocket: Tests requiring WebSocket connections
    requires_redis: Tests requiring Redis connection
    requires_db: Tests requiring database connection
    debug: Debug-specific tests
    profiling: Performance profiling tests
    memory: Memory usage tests

# Debug-specific logging
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Debug-specific capture
capture = no

# Debug-specific timeout
timeout = 30
timeout_method = thread

# Debug-specific asyncio
asyncio_mode = auto

# Debug-specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
    ignore::UserWarning
    default::FutureWarning

# Debug-specific coverage
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */venv/*
    */venv_clean/*
    */node_modules/*
    */migrations/*
    */__pycache__/*
    */.*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
