events {
    worker_connections 4096;  # Increased for high traffic
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enhanced logging with upstream response times
    log_format main_enhanced '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for" '
                            'rt=$request_time uct="$upstream_connect_time" '
                            'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main_enhanced;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/atom+xml image/svg+xml;

    # Connection pool settings for upstreams
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 32k;
    proxy_temp_file_write_size 64k;

    # Enhanced rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=heavy:10m rate=1r/s;
    limit_req_zone $server_name zone=server:10m rate=1000r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 100;  # Max 100 connections per IP

    # Cache configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m
                     max_size=1g inactive=60m use_temp_path=off;

    # Map for connection upgrade (for potential future use)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream with health checks and advanced load balancing
    upstream fastapi_backend {
        # Use least connections for better distribution
        least_conn;

        # Enable keepalive connections
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;

        # Primary servers with health checks
        server fastapi-main-1:8008 max_fails=2 fail_timeout=10s weight=5;
        server fastapi-main-2:8008 max_fails=2 fail_timeout=10s weight=5;
        server fastapi-main-3:8008 max_fails=2 fail_timeout=10s weight=5;

        # Backup servers (only used when primaries are down)
        server fastapi-backup-1:8008 backup max_fails=2 fail_timeout=10s;
    }

    upstream dashboard_backend {
        # IP hash for session affinity (sticky sessions)
        ip_hash;

        keepalive 16;
        keepalive_timeout 60s;

        server dashboard-backend-1:8001 max_fails=3 fail_timeout=15s;
        server dashboard-backend-2:8001 max_fails=3 fail_timeout=15s;
        server dashboard-backend-3:8001 max_fails=3 fail_timeout=15s;
    }

    # Note: WebSocket backend removed - now using Pusher for realtime features
    # Realtime communication handled via REST API and Pusher Channels

    upstream agent_backend {
        # Least response time with weights
        least_time header;

        keepalive 16;
        keepalive_timeout 120s;

        server agent-service-1:9000 weight=10 max_fails=2 fail_timeout=30s;
        server agent-service-2:9000 weight=10 max_fails=2 fail_timeout=30s;
        server agent-service-3:9000 weight=5 max_fails=2 fail_timeout=30s;
    }

    # Health check endpoint server
    server {
        listen 8081;
        server_name _;
        access_log off;

        location /nginx-health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx-status {
            stub_status;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
    }

    # Main application server with enhanced configuration
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

        # HSTS (uncomment for HTTPS)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Main API endpoint with circuit breaker awareness
        location /api/v1/ {
            # Rate limiting with burst handling
            limit_req zone=api burst=50 delay=10;
            limit_req_status 429;

            # Add request ID for tracing
            proxy_set_header X-Request-ID $request_id;

            # Circuit breaker headers
            proxy_set_header X-Circuit-Breaker-Enabled "true";

            proxy_pass http://fastapi_backend/api/v1/;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Connection reuse
            proxy_set_header Connection "";

            # Timeouts aligned with circuit breaker
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Cache for GET requests
            proxy_cache api_cache;
            proxy_cache_valid 200 1m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;

            # Add cache status header
            add_header X-Cache-Status $upstream_cache_status;

            # Error handling with fallback
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }

        # Note: WebSocket and Socket.IO endpoints removed
        # Real-time communication now uses Pusher Channels via REST API

        # Pusher auth endpoint with session affinity
        location /pusher/auth {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://dashboard_backend/pusher/auth;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;

            # Quick timeout for auth
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Agent endpoints with specialized handling
        location /agents/ {
            limit_req zone=heavy burst=5 nodelay;

            proxy_pass http://agent_backend/agents/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeouts for agent operations
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Large buffer for agent responses
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
        }

        # Authentication endpoints with strict rate limiting
        location /auth/ {
            limit_req zone=auth burst=5 nodelay;
            limit_req_status 429;

            # Additional security for auth endpoints
            limit_except POST {
                deny all;
            }

            proxy_pass http://fastapi_backend/auth/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Quick timeout for auth
            proxy_connect_timeout 2s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Don't cache auth responses
            proxy_cache off;
            add_header Cache-Control "no-store, no-cache, must-revalidate, private";
        }

        # Health check endpoints
        location /health {
            access_log off;

            proxy_pass http://fastapi_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Very quick timeout for health checks
            proxy_connect_timeout 1s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;

            # Health check specific headers
            proxy_set_header X-Health-Check "true";
        }

        # Circuit breaker status endpoint
        location /resilience/status {
            proxy_pass http://fastapi_backend/resilience/status;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Quick timeout
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Static files with aggressive caching
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Enable gzip for static files
            gzip_static on;

            # Security headers for static files
            add_header X-Content-Type-Options nosniff;
        }

        # Fallback location for circuit breaker
        location @fallback {
            default_type application/json;
            return 503 '{"error": "Service temporarily unavailable", "message": "The service is experiencing high load. Please try again later.", "retry_after": 30}';
        }

        # API documentation (no rate limiting)
        location /docs {
            proxy_pass http://fastapi_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://fastapi_backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache OpenAPI spec
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        location = /404.html {
            root /usr/share/nginx/html;
        }
    }

    # SSL configuration (uncomment and configure for production)
    # server {
    #     listen 443 ssl http2 default_server;
