apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-secure
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        env:
        - name: POSTGRES_DB
          value: toolboxai_production
        - name: POSTGRES_USER
          value: toolboxai_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: toolboxai-db-secret
              key: password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
