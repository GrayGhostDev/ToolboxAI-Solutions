# PostgreSQL 16 Production Configuration
# Optimized for Phase 2 Database Modernization

# -----------------------------
# Memory Configuration
# -----------------------------
shared_buffers = 256MB                    # 25% of available RAM (adjust based on server)
effective_cache_size = 1GB               # 75% of available RAM
work_mem = 4MB                           # Per operation memory
maintenance_work_mem = 64MB              # Maintenance operations
autovacuum_work_mem = -1                 # Use maintenance_work_mem

# -----------------------------
# JIT Configuration (Enhanced in PG16)
# -----------------------------
jit = on                                 # Enable JIT compilation
jit_above_cost = 100000                  # JIT threshold for optimization
jit_inline_above_cost = 500000           # Inline functions threshold
jit_optimize_above_cost = 500000         # Advanced optimization threshold
jit_expressions = on                     # JIT expression evaluation
jit_tuple_deforming = on                 # JIT tuple deforming
jit_profiling_support = off              # Disable in production

# -----------------------------
# Parallel Query Configuration
# -----------------------------
max_parallel_workers_per_gather = 4      # Parallel workers per query
max_parallel_workers = 8                 # Total parallel workers system-wide
max_parallel_maintenance_workers = 2     # Maintenance parallel workers
parallel_tuple_cost = 0.1               # Cost of transferring tuple to worker
parallel_setup_cost = 1000.0            # Cost of setting up parallel workers
min_parallel_table_scan_size = 8MB      # Minimum table size for parallel scan
min_parallel_index_scan_size = 512kB    # Minimum index size for parallel scan

# -----------------------------
# Connection and Resource Management
# -----------------------------
max_connections = 200                    # Maximum concurrent connections
shared_preload_libraries = 'pg_stat_statements,auto_explain,pg_prewarm'
max_locks_per_transaction = 64           # Locks per transaction
max_pred_locks_per_transaction = 64      # Predicate locks per transaction

# -----------------------------
# Query Planner Configuration
# -----------------------------
random_page_cost = 1.1                   # SSD optimized (1.1 for SSD, 4.0 for HDD)
seq_page_cost = 1.0                      # Sequential page cost
cpu_tuple_cost = 0.01                    # Cost of processing each tuple
cpu_index_tuple_cost = 0.005             # Cost of processing index tuple
cpu_operator_cost = 0.0025               # Cost of processing operator
effective_io_concurrency = 200           # Concurrent I/O operations (SSD optimized)
maintenance_io_concurrency = 10          # Maintenance I/O concurrency
default_statistics_target = 100          # Statistics sampling target

# -----------------------------
# WAL (Write-Ahead Logging) Configuration
# -----------------------------
wal_level = replica                       # WAL level for replication
wal_buffers = 16MB                       # WAL buffer size
wal_writer_delay = 200ms                 # WAL writer delay
wal_writer_flush_after = 1MB             # WAL writer flush threshold
checkpoint_completion_target = 0.9       # Checkpoint completion target
checkpoint_timeout = 5min               # Maximum time between checkpoints
max_wal_size = 1GB                       # Maximum WAL size before checkpoint
min_wal_size = 80MB                      # Minimum WAL size to keep
wal_compression = on                     # Enable WAL compression
wal_init_zero = on                       # Zero new WAL files
wal_recycle = on                         # Recycle WAL files

# -----------------------------
# Background Writer Configuration
# -----------------------------
bgwriter_delay = 200ms                   # Background writer delay
bgwriter_lru_maxpages = 100             # Max pages written per round
bgwriter_lru_multiplier = 2.0           # Multiplier for next round
bgwriter_flush_after = 512kB            # Flush after this amount

# -----------------------------
# Autovacuum Configuration
# -----------------------------
autovacuum = on                          # Enable autovacuum
autovacuum_naptime = 1min               # Time between autovacuum runs
autovacuum_vacuum_threshold = 50        # Min number of updates before vacuum
autovacuum_vacuum_scale_factor = 0.2    # Fraction of table size before vacuum
autovacuum_analyze_threshold = 50       # Min number of updates before analyze
autovacuum_analyze_scale_factor = 0.1   # Fraction of table size before analyze
autovacuum_vacuum_cost_delay = 2ms      # Vacuum cost delay
autovacuum_vacuum_cost_limit = 400      # Vacuum cost limit

# -----------------------------
# Monitoring and Logging
# -----------------------------
logging_collector = on                   # Enable logging collector
log_destination = 'stderr'               # Log destination
log_directory = 'log'                    # Log directory
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'  # Log filename pattern
log_file_mode = 0600                     # Log file permissions
log_rotation_age = 1d                    # Log rotation age
log_rotation_size = 100MB                # Log rotation size
log_truncate_on_rotation = off           # Don't truncate on rotation

# Log what to log
log_min_messages = warning               # Minimum message level to log
log_min_error_statement = error          # Log statements causing errors
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_statement = 'mod'                    # Log modifications
log_duration = on                        # Log query duration
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on                      # Log lock waits
log_temp_files = 10MB                    # Log temp files larger than 10MB
log_checkpoints = on                     # Log checkpoints
log_connections = on                     # Log connections
log_disconnections = on                  # Log disconnections
log_replication_commands = on            # Log replication commands

# -----------------------------
# Statistics and Monitoring (Enhanced in PG16)
# -----------------------------
track_activities = on                    # Track running commands
track_counts = on                        # Track database statistics
track_io_timing = on                     # Track I/O timing (new feature)
track_functions = all                    # Track function call statistics
track_wal_io_timing = on                 # Track WAL I/O timing
compute_query_id = on                    # Generate query IDs (for pg_stat_statements)

# pg_stat_statements configuration
pg_stat_statements.max = 10000           # Maximum number of statements tracked
pg_stat_statements.track = all           # Track all statements
pg_stat_statements.track_utility = on   # Track utility statements
pg_stat_statements.save = on             # Save statistics across restarts

# auto_explain configuration
auto_explain.log_min_duration = 1000     # Auto explain slow queries (1 second)
auto_explain.log_analyze = true          # Include actual times and row counts
auto_explain.log_buffers = true          # Include buffer usage statistics
auto_explain.log_wal = true              # Include WAL usage statistics
auto_explain.log_timing = true           # Include timing information
auto_explain.log_triggers = true         # Include trigger statistics
auto_explain.log_verbose = false         # Use EXPLAIN VERBOSE
auto_explain.log_nested_statements = false  # Log nested statements

# -----------------------------
# Replication Configuration
# -----------------------------
max_wal_senders = 10                     # Maximum WAL senders
max_replication_slots = 10               # Maximum replication slots
hot_standby = on                         # Enable hot standby
wal_keep_size = 1GB                      # Keep this much WAL for standbys
hot_standby_feedback = off               # Don't send feedback in production

# -----------------------------
# Security Configuration
# -----------------------------
ssl = on                                 # Enable SSL
ssl_cert_file = 'server.crt'            # SSL certificate file
ssl_key_file = 'server.key'             # SSL private key file
ssl_ca_file = 'ca.crt'                  # SSL certificate authority file
ssl_crl_file = ''                       # SSL certificate revocation list
ssl_prefer_server_ciphers = on          # Prefer server ciphers
password_encryption = scram-sha-256      # Use SCRAM-SHA-256 for passwords

# -----------------------------
# Partition-wise Operations (Enhanced in PG16)
# -----------------------------
enable_partitionwise_join = on          # Enable partition-wise joins
enable_partitionwise_aggregate = on     # Enable partition-wise aggregates
constraint_exclusion = partition        # Enable constraint exclusion for partitions

# -----------------------------
# Advanced Features
# -----------------------------
enable_bitmapscan = on                   # Enable bitmap scans
enable_hashagg = on                      # Enable hash aggregation
enable_hashjoin = on                     # Enable hash joins
enable_indexscan = on                    # Enable index scans
enable_indexonlyscan = on               # Enable index-only scans
enable_material = on                     # Enable materialization
enable_mergejoin = on                    # Enable merge joins
enable_nestloop = on                     # Enable nested loop joins
enable_parallel_append = on             # Enable parallel append
enable_parallel_hash = on               # Enable parallel hash
enable_seqscan = on                      # Enable sequential scans
enable_sort = on                         # Enable sorting
enable_tidscan = on                      # Enable TID scans

# -----------------------------
# Locale and Formatting
# -----------------------------
datestyle = 'iso, mdy'                   # Date style
timezone = 'UTC'                         # Timezone
lc_messages = 'en_US.UTF-8'             # Locale for messages
lc_monetary = 'en_US.UTF-8'             # Locale for monetary formatting
lc_numeric = 'en_US.UTF-8'              # Locale for numeric formatting
lc_time = 'en_US.UTF-8'                 # Locale for time formatting
default_text_search_config = 'pg_catalog.english'  # Default text search config

# -----------------------------
# Client Connection Defaults
# -----------------------------
search_path = '"$user", public'         # Default schema search path
default_tablespace = ''                  # Default tablespace
temp_tablespaces = ''                    # Temporary tablespaces
check_function_bodies = on               # Check function bodies
default_transaction_isolation = 'read committed'  # Default transaction isolation
default_transaction_read_only = off      # Default transaction read-only
default_transaction_deferrable = off     # Default transaction deferrable
session_replication_role = 'origin'     # Session replication role

# -----------------------------
# Resource Usage (Disk)
# -----------------------------
temp_file_limit = -1                     # Temporary file size limit (-1 = no limit)
max_files_per_process = 1000            # Maximum open files per process

# -----------------------------
# Error Reporting and Logging
# -----------------------------
log_error_verbosity = default            # Error verbosity
log_hostname = off                       # Log hostname
log_statement_stats = off                # Log statement statistics
log_parser_stats = off                   # Log parser statistics
log_planner_stats = off                  # Log planner statistics
log_executor_stats = off                 # Log executor statistics