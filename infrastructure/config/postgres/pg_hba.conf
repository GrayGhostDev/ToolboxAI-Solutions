# ============================================
# PostgreSQL Host-Based Authentication
# ============================================
# TYPE  DATABASE        USER            ADDRESS                 METHOD
# ============================================

# Local connections (Unix socket)
local   all             postgres                                peer
local   all             all                                     scram-sha-256

# IPv4 local connections
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Docker network connections (require SSL)
hostssl all             toolboxai       172.16.0.0/12           scram-sha-256
hostssl all             toolboxai       10.0.0.0/8              scram-sha-256

# Replication connections
hostssl replication     replicator      172.16.0.0/12           scram-sha-256

# Deny all non-SSL connections from networks
hostnossl all           all             0.0.0.0/0               reject
hostnossl all           all             ::/0                    reject

