
# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'ToolboxAI'
    orgId: 1
    folder: 'ToolboxAI Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true

