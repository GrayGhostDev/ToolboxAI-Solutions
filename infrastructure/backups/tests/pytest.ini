[pytest]
# Pytest configuration for backup system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Coverage options (if pytest-cov installed)
    --cov=../scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Warnings
    -W ignore::DeprecationWarning
    # Asyncio mode
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system workflows
    slow: Tests that take significant time to run
    requires_db: Tests that require database connection
    requires_tools: Tests that require external tools (pg_dump, etc.)

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 60

# Test collection
collect_ignore = ['setup.py']

# Coverage options
[coverage:run]
branch = True
source = ../scripts

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
