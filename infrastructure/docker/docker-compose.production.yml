# Production Deployment Configuration
# All services running in Docker containers with proper networking

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: toolboxai-postgres
    environment:
      POSTGRES_DB: educational_platform_dev
      POSTGRES_USER: eduplatform
      POSTGRES_PASSWORD: eduplatform2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5434:5432'
    networks:
      - toolboxai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduplatform -d educational_platform_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - '6381:6379'
    networks:
      - toolboxai_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Port 8009)
  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/backend.Dockerfile
    image: toolboxai-backend:production
    container_name: toolboxai-backend
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
      HOST: 0.0.0.0
      PORT: 8009
      DATABASE_URL: postgresql://eduplatform:eduplatform2024@postgres:5432/educational_platform_dev
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-generate-secure-key-for-production}
      CORS_ORIGINS: '["http://localhost:5179","http://localhost:8009","ws://localhost:8009","http://dashboard:5179"]'
      MCP_HOST: 0.0.0.0
      MCP_PORT: 9877
      FLASK_HOST: flask-bridge
      FLASK_PORT: 5001
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test-key}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-sk-test-key}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-test-key}
      LOG_DIR: /app/logs
      DATA_DIR: /app/tmp
      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_KEY: ${PUSHER_KEY}
      PUSHER_SECRET: ${PUSHER_SECRET}
      PUSHER_CLUSTER: us2
    ports:
      - '8009:8009'
      - '9877:9877'
    volumes:
      - agent_data:/app/agent_data
      - logs:/app/logs
      - tmp_data:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - toolboxai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Flask Bridge for Roblox Integration
  flask-bridge:
    build:
      context: ../..
      dockerfile: infrastructure/docker/flask-bridge.Dockerfile
    image: toolboxai-flask-bridge:production
    container_name: toolboxai-flask-bridge
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://eduplatform:eduplatform2024@postgres:5432/educational_platform_dev
      REDIS_URL: redis://redis:6379/0
      FASTAPI_URL: http://backend:8009
      JWT_SECRET: ${JWT_SECRET_KEY:-generate-secure-key-for-production}
      LOG_DIR: /app/logs
      DATA_DIR: /app/tmp
    ports:
      - '5001:5001'
    volumes:
      - logs:/app/logs
      - tmp_data:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - toolboxai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # React Dashboard
  dashboard:
    build:
      context: ../..
      dockerfile: infrastructure/docker/dashboard.Dockerfile
    image: toolboxai-dashboard:production
    container_name: toolboxai-dashboard
    environment:
      VITE_API_BASE_URL: http://backend:8009/api/v1
      VITE_WS_URL: ws://backend:8009
      VITE_BACKEND_URL: http://backend:8009
      VITE_PUSHER_KEY: ${PUSHER_KEY}
      VITE_PUSHER_CLUSTER: us2
      VITE_PUSHER_AUTH_ENDPOINT: /pusher/auth
      VITE_ROBLOX_API_URL: https://api.roblox.com
      VITE_ROBLOX_ENVIRONMENT_API: http://backend:8009
      VITE_ROBLOX_BRIDGE_URL: http://flask-bridge:5001
      VITE_ENABLE_WEBSOCKET: "true"
      VITE_ENABLE_GAMIFICATION: "true"
      VITE_ENABLE_ANALYTICS: "true"
    ports:
      - '5179:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - toolboxai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MCP Server
  mcp-server:
    build:
      context: ../..
      dockerfile: infrastructure/docker/mcp-server.Dockerfile
    image: toolboxai-mcp:production
    container_name: toolboxai-mcp
    environment:
      ENVIRONMENT: production
      MCP_HOST: 0.0.0.0
      MCP_PORT: 9876
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://eduplatform:eduplatform2024@postgres:5432/educational_platform_dev
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-generate-secure-key-for-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test-key}
      LOG_DIR: /app/logs
      DATA_DIR: /app/tmp
    ports:
      - '9876:9876'
    volumes:
      - mcp_contexts:/app/data/contexts
      - agent_data:/app/data/agents
      - logs:/app/logs
      - tmp_data:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - toolboxai_network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('localhost', 9876)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent Coordinator
  agent-coordinator:
    build:
      context: ../..
      dockerfile: infrastructure/docker/agent-coordinator.Dockerfile
    image: toolboxai-coordinator:production
    container_name: toolboxai-coordinator
    environment:
      ENVIRONMENT: production
      COORDINATOR_PORT: 8888
      MCP_SERVER_URL: ws://mcp-server:9876
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://eduplatform:eduplatform2024@postgres:5432/educational_platform_dev
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-generate-secure-key-for-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test-key}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-sk-test-key}
      LOG_DIR: /app/logs
      DATA_DIR: /app/tmp
    ports:
      - '8888:8888'
    volumes:
      - agent_data:/app/data/agents
      - logs:/app/logs
      - tmp_data:/app/tmp
    depends_on:
      mcp-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - toolboxai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  agent_data:
    driver: local
  logs:
    driver: local
  mcp_contexts:
    driver: local
  tmp_data:
    driver: local

networks:
  toolboxai_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16# Test write
