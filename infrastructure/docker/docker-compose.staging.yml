version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: toolboxai-postgres-staging
    environment:
      POSTGRES_DB: toolboxai_staging
      POSTGRES_USER: toolboxai_user
      POSTGRES_PASSWORD: staging_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U toolboxai_user -d toolboxai_staging']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis-staging
    command: redis-server --appendonly yes --requirepass staging_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    networks:
      - toolboxai-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'auth', 'staging_redis_2024', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Main Server (running locally for staging)
  # This will be run manually for staging testing

  # Dashboard Frontend (Vite dev server for staging)
  # This will be run manually for staging testing

volumes:
  postgres_data:
  redis_data:

networks:
  toolboxai-network:
    driver: bridge