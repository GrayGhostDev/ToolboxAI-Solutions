# Redis Production Configuration
# Basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security
requirepass redis_secure_pass_change_me

# Logging
loglevel notice

# Database
databases 16

# Performance
rdbcompression yes
rdbchecksum yes
dir /data