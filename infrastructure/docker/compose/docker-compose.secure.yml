# ============================================
# TOOLBOXAI DOCKER COMPOSE - PRODUCTION SECURE
# ============================================
# Phase 1 Security Implementation
# - TLS/SSL encryption for all services
# - HashiCorp Vault for secrets management
# - Network segmentation
# - PgBouncer connection pooling
# - Nginx reverse proxy with HTTPS
# ============================================

version: '3.9'

# ============================================
# NETWORKS
# ============================================
networks:
  frontend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    ipam:
      config:
        - subnet: 172.20.0.0/24

  backend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/24

  database:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.22.0.0/24

  cache:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.23.0.0/24

  vault_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.24.0.0/24

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  postgres_backup:
    driver: local
  redis_data:
    driver: local
  vault_data:
    driver: local
  vault_logs:
    driver: local
  nginx_logs:
    driver: local
  certbot_data:
    driver: local
  certbot_logs:
    driver: local

# ============================================
# SECRETS
# ============================================
secrets:
  db_password:
    external: true
  redis_password:
    external: true
  jwt_secret:
    external: true
  vault_token:
    external: true

# ============================================
# SERVICES
# ============================================
services:
  # ----------------------------------------
  # Nginx Reverse Proxy (HTTPS Termination)
  # ----------------------------------------
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: toolboxai-nginx-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
      - ../nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ../certificates/development:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
      - certbot_data:/var/www/certbot:ro
    networks:
      - frontend
      - backend
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------
  # Certbot (Let's Encrypt)
  # ----------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: toolboxai-certbot
    volumes:
      - ../certificates/production:/etc/letsencrypt
      - certbot_data:/var/www/certbot
      - certbot_logs:/var/log/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@toolboxai.com --agree-tos --no-eff-email -d toolboxai.local -d api.toolboxai.local -d dashboard.toolboxai.local
    networks:
      - frontend
    profiles:
      - certbot

  # ----------------------------------------
  # HashiCorp Vault (Secrets Management)
  # ----------------------------------------
  vault:
    image: hashicorp/vault:1.15
    container_name: toolboxai-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
      - ../vault/vault-config.hcl:/vault/config/vault.hcl:ro
      - ../certificates/internal:/vault/certs:ro
    command: server
    networks:
      - vault_network
      - backend
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------
  # PostgreSQL Database (SSL Enabled)
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: toolboxai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-toolboxai}
      POSTGRES_USER: ${POSTGRES_USER:-toolboxai}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --data-checksums --auth-host=scram-sha-256"
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backup
      - ../config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ../config/postgres/pg_hba.conf:/var/lib/postgresql/pg_hba.conf:ro
      - ../certificates/postgres:/var/lib/postgresql/certs:ro
    networks:
      database:
        ipv4_address: 172.22.0.10
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/var/lib/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------
  # PgBouncer (Connection Pooling)
  # ----------------------------------------
  pgbouncer:
    image: pgbouncer/pgbouncer:1.21.0
    container_name: toolboxai-pgbouncer
    restart: unless-stopped
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: toolboxai
      DATABASES_PASSWORD_FILE: /run/secrets/db_password
      DATABASES_DBNAME: toolboxai
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
      PGBOUNCER_MIN_POOL_SIZE: 5
      PGBOUNCER_RESERVE_POOL_SIZE: 5
      PGBOUNCER_LISTEN_PORT: 6432
    secrets:
      - db_password
    networks:
      - database
      - backend
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "psql", "-h", "localhost", "-p", "6432", "-U", "toolboxai", "-c", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------
  # Redis Cache (TLS Enabled)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ../config/redis/redis.conf:/etc/redis/redis.conf:ro
      - ../config/redis/users.acl:/etc/redis/users.acl:ro
      - ../certificates/redis:/etc/redis/certs:ro
    networks:
      cache:
        ipv4_address: 172.23.0.10
      backend:
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "--cert", "/etc/redis/certs/server.crt", "--key", "/etc/redis/certs/server.key", "--cacert", "/etc/redis/certs/ca.crt", "-p", "6380", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ----------------------------------------
  # Backend API
  # ----------------------------------------
  backend:
    build:
      context: ../../
      dockerfile: infrastructure/docker/dockerfiles/backend.Dockerfile
    container_name: toolboxai-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://toolboxai@pgbouncer:6432/toolboxai?sslmode=require
      REDIS_URL: rediss://toolboxai_backend@redis:6380
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN_FILE: /run/secrets/vault_token
      TLS_ENABLED: "true"
      NODE_ENV: production
      LOG_LEVEL: info
    secrets:
      - vault_token
    volumes:
      - ../../backend:/app
      - ../certificates/internal:/app/certs:ro
    networks:
      - backend
      - database
      - cache
      - vault_network
    depends_on:
      - pgbouncer
      - redis
      - vault
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

