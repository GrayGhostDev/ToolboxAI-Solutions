version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: toolboxai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eduplatform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eduplatform2024}
      POSTGRES_DB: ${POSTGRES_DB:-educational_platform_dev}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/setup/install_extensions.sql:/docker-entrypoint-initdb.d/02-extensions.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduplatform -d educational_platform_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toolboxai-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toolboxai-network
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ../../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: toolboxai-backend
    environment:
      # Database & Redis
      DATABASE_URL: postgresql://${POSTGRES_USER:-eduplatform}:${POSTGRES_PASSWORD:-eduplatform2024}@postgres:5432/${POSTGRES_DB:-educational_platform_dev}
      REDIS_URL: redis://redis:6379

      # JWT Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production-12345678901234567890}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}

      # Application Settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5179,http://localhost:5173,http://localhost:8009}

      # Pusher Real-time
      PUSHER_APP_ID: ${PUSHER_APP_ID:-dev-app-id}
      PUSHER_KEY: ${PUSHER_KEY:-dev-pusher-key}
      PUSHER_SECRET: ${PUSHER_SECRET:-dev-pusher-secret}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER:-us2}

      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

      # Roblox Integration
      ROBLOX_OAUTH_CLIENT_ID: ${ROBLOX_OAUTH_CLIENT_ID:-}
      ROBLOX_OAUTH_CLIENT_SECRET: ${ROBLOX_OAUTH_CLIENT_SECRET:-}
      ROBLOX_API_KEY: ${ROBLOX_API_KEY:-}
      ROBLOX_UNIVERSE_ID: ${ROBLOX_UNIVERSE_ID:-}
      ROJO_BASE_PORT: ${ROJO_BASE_PORT:-34872}
      ROJO_MAX_PROJECTS: ${ROJO_MAX_PROJECTS:-10}

    ports:
      - "8009:8009"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./core:/app/core
      - ./database:/app/database
      - ./toolboxai_settings:/app/toolboxai_settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - toolboxai-network
    restart: unless-stopped

  # Frontend Dashboard Service
  dashboard:
    build:
      context: ../../..
      dockerfile: infrastructure/docker/Dockerfile.dashboard
    container_name: toolboxai-dashboard
    environment:
      # API Configuration
      VITE_API_BASE_URL: http://localhost:8009
      VITE_WS_URL: ws://localhost:8009

      # Pusher Real-time
      VITE_PUSHER_KEY: ${PUSHER_KEY:-dev-pusher-key}
      VITE_PUSHER_CLUSTER: ${PUSHER_CLUSTER:-us2}
      VITE_PUSHER_AUTH_ENDPOINT: /api/v1/pusher/auth

      # Feature Flags
      VITE_ENABLE_WEBSOCKET: ${VITE_ENABLE_WEBSOCKET:-false}
      VITE_ENABLE_PUSHER: ${VITE_ENABLE_PUSHER:-true}
      VITE_ENABLE_CLERK_AUTH: ${VITE_ENABLE_CLERK_AUTH:-false}
      VITE_ENABLE_3D_FEATURES: ${VITE_ENABLE_3D_FEATURES:-true}
      VITE_ENABLE_ROBLOX: ${VITE_ENABLE_ROBLOX:-true}
      VITE_ENABLE_GAMIFICATION: ${VITE_ENABLE_GAMIFICATION:-true}
      VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-true}

      # Build Settings
      NODE_ENV: development

    ports:
      - "5179:5179"
    volumes:
      - ./apps/dashboard:/app
      - /app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5179"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - toolboxai-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  toolboxai-network:
    driver: bridge
    name: toolboxai-network
