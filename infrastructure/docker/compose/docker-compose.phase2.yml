# ============================================
# TOOLBOXAI - PHASE 2: HIGH AVAILABILITY
# ============================================
# Production-ready HA stack with:
# - Supabase for managed PostgreSQL
# - Redis Sentinel for cache HA
# - Multiple backend instances
# - HAProxy load balancer
# - Comprehensive monitoring
# ============================================

version: '3.9'

# ============================================
# NETWORKS
# ============================================
networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

  backend:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/24

  cache:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.23.0.0/24

# ============================================
# VOLUMES
# ============================================
volumes:
  redis_master_data:
  redis_replica1_data:
  redis_replica2_data:
  vault_data:
  nginx_logs:
  haproxy_logs:

# ============================================
# SECRETS
# ============================================
secrets:
  redis_password:
    external: true
  supabase_service_key:
    external: true
  vault_token:
    external: true
  jwt_secret:
    external: true

# ============================================
# SERVICES
# ============================================
services:
  # ----------------------------------------
  # HAProxy Load Balancer
  # ----------------------------------------
  haproxy:
    image: haproxy:2.9-alpine
    container_name: toolboxai-haproxy
    restart: unless-stopped
    ports:
      - "8080:8080"  # Backend API
      - "8404:8404"  # HAProxy stats
    volumes:
      - ../config/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - haproxy_logs:/var/log/haproxy
    networks:
      - frontend
      - backend
    depends_on:
      - backend1
      - backend2
      - backend3
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ----------------------------------------
  # Nginx Reverse Proxy (HTTPS Termination)
  # ----------------------------------------
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: toolboxai-nginx-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
      - ../nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ../certificates/development:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    networks:
      - frontend
    depends_on:
      - haproxy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Backend Service (Instance 1)
  # ----------------------------------------
  backend1:
    build:
      context: ../../
      dockerfile: infrastructure/docker/dockerfiles/backend.Dockerfile
    container_name: toolboxai-backend1
    restart: unless-stopped
    environment:
      # Supabase
      DATABASE_URL: ${SUPABASE_POOLER_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY_FILE: /run/secrets/supabase_service_key

      # Redis Sentinel
      REDIS_SENTINELS: redis-sentinel1:26379,redis-sentinel2:26379,redis-sentinel3:26379
      REDIS_MASTER_NAME: toolboxai-master
      REDIS_PASSWORD_FILE: /run/secrets/redis_password

      # Application
      VAULT_ADDR: http://vault:8200
      NODE_ENV: production
      INSTANCE_ID: backend1
    secrets:
      - supabase_service_key
      - redis_password
      - vault_token
      - jwt_secret
    networks:
      - backend
      - cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M

  # ----------------------------------------
  # Backend Service (Instance 2)
  # ----------------------------------------
  backend2:
    build:
      context: ../../
      dockerfile: infrastructure/docker/dockerfiles/backend.Dockerfile
    container_name: toolboxai-backend2
    restart: unless-stopped
    environment:
      DATABASE_URL: ${SUPABASE_POOLER_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY_FILE: /run/secrets/supabase_service_key
      REDIS_SENTINELS: redis-sentinel1:26379,redis-sentinel2:26379,redis-sentinel3:26379
      REDIS_MASTER_NAME: toolboxai-master
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      VAULT_ADDR: http://vault:8200
      NODE_ENV: production
      INSTANCE_ID: backend2
    secrets:
      - supabase_service_key
      - redis_password
      - vault_token
      - jwt_secret
    networks:
      - backend
      - cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ----------------------------------------
  # Backend Service (Instance 3)
  # ----------------------------------------
  backend3:
    build:
      context: ../../
      dockerfile: infrastructure/docker/dockerfiles/backend.Dockerfile
    container_name: toolboxai-backend3
    restart: unless-stopped
    environment:
      DATABASE_URL: ${SUPABASE_POOLER_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY_FILE: /run/secrets/supabase_service_key
      REDIS_SENTINELS: redis-sentinel1:26379,redis-sentinel2:26379,redis-sentinel3:26379
      REDIS_MASTER_NAME: toolboxai-master
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      VAULT_ADDR: http://vault:8200
      NODE_ENV: production
      INSTANCE_ID: backend3
    secrets:
      - supabase_service_key
      - redis_password
      - vault_token
      - jwt_secret
    networks:
      - backend
      - cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ----------------------------------------
  # Redis Master
  # ----------------------------------------
  redis-master:
    image: redis:7-alpine
    container_name: toolboxai-redis-master
    restart: unless-stopped
    command: >
      sh -c '
        echo "requirepass $$(cat /run/secrets/redis_password)" >> /etc/redis/redis.conf &&
        redis-server /etc/redis/redis.conf
      '
    volumes:
      - redis_master_data:/data
      - ../config/redis/redis.conf:/etc/redis/redis.conf:ro
      - ../certificates/redis:/etc/redis/certs:ro
    secrets:
      - redis_password
    networks:
      cache:
        ipv4_address: 172.23.0.10
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "-p", "6380", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Redis Replica 1
  # ----------------------------------------
  redis-replica1:
    image: redis:7-alpine
    container_name: toolboxai-redis-replica1
    restart: unless-stopped
    command: >
      sh -c '
        echo "requirepass $$(cat /run/secrets/redis_password)" >> /etc/redis/redis.conf &&
        echo "masterauth $$(cat /run/secrets/redis_password)" >> /etc/redis/redis.conf &&
        echo "replicaof redis-master 6380" >> /etc/redis/redis.conf &&
        redis-server /etc/redis/redis.conf
      '
    volumes:
      - redis_replica1_data:/data
      - ../config/redis/redis.conf:/etc/redis/redis.conf:ro
      - ../certificates/redis:/etc/redis/certs:ro
    secrets:
      - redis_password
    networks:
      - cache
    depends_on:
      - redis-master

  # ----------------------------------------
  # Redis Replica 2
  # ----------------------------------------
  redis-replica2:
    image: redis:7-alpine
    container_name: toolboxai-redis-replica2
    restart: unless-stopped
    command: >
      sh -c '
        echo "requirepass $$(cat /run/secrets/redis_password)" >> /etc/redis/redis.conf &&
        echo "masterauth $$(cat /run/secrets/redis_password)" >> /etc/redis/redis.conf &&
        echo "replicaof redis-master 6380" >> /etc/redis/redis.conf &&
        redis-server /etc/redis/redis.conf
      '
    volumes:
      - redis_replica2_data:/data
      - ../config/redis/redis.conf:/etc/redis/redis.conf:ro
      - ../certificates/redis:/etc/redis/certs:ro
    secrets:
      - redis_password
    networks:
      - cache
    depends_on:
      - redis-master

  # ----------------------------------------
  # Redis Sentinel (3 instances for quorum)
  # ----------------------------------------
  redis-sentinel1:
    image: redis:7-alpine
    container_name: toolboxai-redis-sentinel1
    restart: unless-stopped
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ../config/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
    networks:
      - cache
    depends_on:
      - redis-master

  redis-sentinel2:
    image: redis:7-alpine
    container_name: toolboxai-redis-sentinel2
    restart: unless-stopped
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ../config/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
    networks:
      - cache
    depends_on:
      - redis-master

  redis-sentinel3:
    image: redis:7-alpine
    container_name: toolboxai-redis-sentinel3
    restart: unless-stopped
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ../config/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
    networks:
      - cache
    depends_on:
      - redis-master

  # ----------------------------------------
  # HashiCorp Vault (from Phase 1)
  # ----------------------------------------
  vault:
    image: hashicorp/vault:1.15
    container_name: toolboxai-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
      - ../vault/vault-config.hcl:/vault/config/vault.hcl:ro
    command: server
    networks:
      - backend
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

