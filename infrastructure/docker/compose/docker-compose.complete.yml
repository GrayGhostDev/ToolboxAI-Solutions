services:
  # Database Services - REMOVED postgres, using Supabase Cloud

  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toolboxai-network
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ../../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: toolboxai-backend
    environment:
      # Database & Redis - Using Supabase
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379

      # JWT Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}

      # Application Settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS}

      # Pusher Real-time
      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_KEY: ${PUSHER_KEY}
      PUSHER_SECRET: ${PUSHER_SECRET}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER}

      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Roblox Integration
      ROBLOX_OAUTH_CLIENT_ID: ${ROBLOX_OAUTH_CLIENT_ID}
      ROBLOX_OAUTH_CLIENT_SECRET: ${ROBLOX_OAUTH_CLIENT_SECRET}
      ROBLOX_API_KEY: ${ROBLOX_API_KEY}
      ROBLOX_UNIVERSE_ID: ${ROBLOX_UNIVERSE_ID}
      ROJO_BASE_PORT: ${ROJO_BASE_PORT:-34872}
      ROJO_MAX_PROJECTS: ${ROJO_MAX_PROJECTS:-10}

      # Clerk Authentication
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET}

      # Supabase Configuration
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-development}

    ports:
      - "8009:8009"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./core:/app/core
      - ./database:/app/database
      - ./toolboxai_settings:/app/toolboxai_settings
    depends_on:
      redis:
        condition: service_healthy
    command: |
      sh -c "
        echo 'Waiting for Redis...' &&
        sleep 5 &&
        echo 'Testing Supabase connection...' &&
        echo 'Starting backend server...' &&
        uvicorn apps.backend.main:app --host 0.0.0.0 --port 8009 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - toolboxai-network

  # Frontend Dashboard Service
  dashboard:
    build:
      context: ../../..
      dockerfile: infrastructure/docker/Dockerfile.dashboard
    container_name: toolboxai-dashboard
    environment:
      # API Configuration
      VITE_API_BASE_URL: http://localhost:8009
      VITE_WS_URL: ws://localhost:8009

      # Supabase Configuration
      VITE_SUPABASE_URL: ${SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}

      # Pusher Real-time
      VITE_PUSHER_KEY: ${PUSHER_KEY}
      VITE_PUSHER_CLUSTER: ${PUSHER_CLUSTER}
      VITE_PUSHER_AUTH_ENDPOINT: /api/v1/pusher/auth

      # Feature Flags
      VITE_ENABLE_WEBSOCKET: ${VITE_ENABLE_WEBSOCKET:-false}
      VITE_ENABLE_PUSHER: ${VITE_ENABLE_PUSHER:-true}
      VITE_ENABLE_CLERK_AUTH: ${VITE_ENABLE_CLERK_AUTH:-false}
      VITE_ENABLE_3D_FEATURES: ${VITE_ENABLE_3D_FEATURES:-true}
      VITE_ENABLE_ROBLOX: ${VITE_ENABLE_ROBLOX:-true}
      VITE_ENABLE_GAMIFICATION: ${VITE_ENABLE_GAMIFICATION:-true}
      VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-true}

      # Compliance Flags
      VITE_COPPA_COMPLIANCE: ${VITE_COPPA_COMPLIANCE:-true}
      VITE_FERPA_COMPLIANCE: ${VITE_FERPA_COMPLIANCE:-true}
      VITE_GDPR_COMPLIANCE: ${VITE_GDPR_COMPLIANCE:-true}

      # Clerk (Optional)
      VITE_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}

      # Build Settings
      NODE_ENV: development

    ports:
      - "5179:5179"
    volumes:
      - ./apps/dashboard:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5179
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5179"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - toolboxai-network

  # MCP Server (Model Context Protocol)
  mcp-server:
    build:
      context: ../../..
      dockerfile: infrastructure/docker/Dockerfile.mcp
    container_name: toolboxai-mcp
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      MCP_SERVER_NAME: toolboxai-mcp
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "8010:8010"
    volumes:
      - ./core/mcp:/app/core/mcp
    depends_on:
      - redis
    command: python -m core.mcp.servers.agent_coordinator
    networks:
      - toolboxai-network

  # Agent Coordinator Service
  coordinator:
    build:
      context: ../../..
      dockerfile: infrastructure/docker/Dockerfile.coordinator
    container_name: toolboxai-coordinator
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "8888:8888"
    volumes:
      - ./core/agents:/app/core/agents
    depends_on:
      - redis
      - backend
    command: python -m uvicorn core.agents.coordinator:app --host 0.0.0.0 --port 8888 --reload
    networks:
      - toolboxai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: toolboxai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/sites-enabled:/etc/nginx/sites-enabled
    depends_on:
      - backend
      - dashboard
    networks:
      - toolboxai-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: toolboxai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/config/prometheus/prometheus-runtime.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - toolboxai-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: toolboxai-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - toolboxai-network

  # Vault for Secrets Management (Optional)
  vault:
    image: hashicorp/vault:latest
    container_name: toolboxai-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - ./infrastructure/vault:/vault/config
    command: server -dev
    networks:
      - toolboxai-network

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  toolboxai-network:
    external: true
