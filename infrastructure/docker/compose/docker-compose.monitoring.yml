# ============================================
# TOOLBOXAI - PHASE 3: MONITORING & OBSERVABILITY
# ============================================
# Complete monitoring stack with:
# - Prometheus (metrics)
# - Grafana (dashboards)
# - Loki (logs)
# - Promtail (log shipper)
# - Jaeger (tracing)
# - AlertManager (alerts)
# - Exporters (node, cadvisor, etc.)
# ============================================


# ============================================
# NETWORKS
# ============================================
networks:
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24

  backend:
    external: true
    name: toolboxai_backend

# ============================================
# VOLUMES
# ============================================
volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:

# ============================================
# SERVICES
# ============================================
services:
  # ----------------------------------------
  # Prometheus (Metrics Collection)
  # ----------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: toolboxai-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ../../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../config/prometheus/rules:/etc/prometheus/rules:ro
    networks:
      - monitoring
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Grafana (Dashboards & Visualization)
  # ----------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: toolboxai-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_HOST_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../monitoring/grafana/dashboards:/etc/grafana/dashboards/monitoring:ro
      - ../../grafana/dashboards:/etc/grafana/dashboards/application:ro
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - prometheus

  # ----------------------------------------
  # Loki (Log Aggregation)
  # ----------------------------------------
  loki:
    image: grafana/loki:2.9.3
    container_name: toolboxai-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ../../config/loki/loki.yml:/etc/loki/local-config.yaml:ro
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Promtail (Log Shipper)
  # ----------------------------------------
  promtail:
    image: grafana/promtail:2.9.3
    container_name: toolboxai-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ../../config/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring
    depends_on:
      - loki

  # ----------------------------------------
  # Jaeger (Distributed Tracing)
  # ----------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: toolboxai-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"    # Zipkin compact
      - "6831:6831/udp"    # Jaeger compact
      - "6832:6832/udp"    # Jaeger binary
      - "5778:5778"        # Serve configs
      - "16686:16686"      # UI
      - "14268:14268"      # HTTP collector
      - "14250:14250"      # gRPC
      - "9411:9411"        # Zipkin compatible
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - monitoring
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # AlertManager (Alert Routing)
  # ----------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: toolboxai-alertmanager
    restart: unless-stopped
    env_file:
      - ./.env
      - ./.env.secret
    ports:
      - "${ALERTMANAGER_HOST_PORT:-9093}:9093"
    # Use a pre-generated config.yml mounted directly (avoid requiring envsubst inside container)
    volumes:
      - alertmanager_data:/alertmanager
      - ../../config/alertmanager/alertmanager-slack-only.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Node Exporter (System Metrics)
  # ----------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: toolboxai-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  # ----------------------------------------
  # cAdvisor (Container Metrics)
  # ----------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: toolboxai-cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring

  # ----------------------------------------
  # Redis Exporter
  # ----------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: toolboxai-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis-master:6380
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - monitoring
      - backend
    depends_on:
      - prometheus

  # ----------------------------------------
  # Blackbox Exporter (Endpoint Monitoring)
  # ----------------------------------------
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: toolboxai-blackbox-exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ../../config/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - monitoring
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'

