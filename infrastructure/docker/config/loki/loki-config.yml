# ============================================
# LOKI CONFIGURATION
# ============================================
# Log aggregation and querying system
# Updated: 2025-09-26
# ============================================

# Authentication disabled for internal use
auth_enabled: false

# Server configuration
server:
  http_listen_port: 3100
  grpc_listen_port: 9095
  # Log level: debug, info, warn, error
  log_level: info
  # Maximum message size for gRPC
  grpc_server_max_recv_msg_size: 8388608  # 8MB
  grpc_server_max_send_msg_size: 8388608  # 8MB

# Ingester configuration - receives and processes logs
ingester:
  # WAL (Write Ahead Log) configuration for durability
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true
    checkpoint_duration: 5m
    replay_memory_ceiling: 1GB

  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

  # Chunk configuration
  chunk_idle_period: 30m         # Flush chunks after 30m of inactivity
  chunk_block_size: 262144       # 256KB
  chunk_target_size: 1572864     # 1.5MB - optimal for queries
  chunk_retain_period: 30s       # Keep chunks in memory for deduplication
  max_chunk_age: 1h              # Force flush chunks after 1 hour

  # Limits
  max_transfer_retries: 0
  flush_check_period: 10s

# Schema configuration - how logs are stored
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
    # Compact index files
    compaction_interval: 10m
    retention_deletes_enabled: true
    retention_period: 720h  # 30 days

  filesystem:
    directory: /loki/chunks

  # Cache configuration for better query performance
  index_cache_validity: 5m

  # Deletion configuration
  delete_store:
    store: boltdb-shipper

# Query configuration
querier:
  # Maximum number of concurrent queries
  max_concurrent: 20
  # Timeout for queries
  engine:
    timeout: 3m
    max_look_back_period: 720h  # 30 days

# Query range configuration - for LogQL queries over time ranges
query_range:
  align_queries_with_step: true
  max_retries: 5
  # Cache results for better performance
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 1h

# Frontend configuration - handles incoming queries
frontend:
  compress_responses: true
  max_outstanding_per_tenant: 2048
  log_queries_longer_than: 10s

# Frontend worker for parallel query execution
frontend_worker:
  frontend_address: localhost:9095
  grpc_client_config:
    max_send_msg_size: 104857600  # 100MB

# Ruler configuration - for alerting rules
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  enable_api: true
  enable_alertmanager_v2: true
  alertmanager_url: http://alertmanager:9093

  # Ring configuration for HA
  ring:
    kvstore:
      store: inmemory

  # Notification queue
  notification_queue_capacity: 10000
  notification_timeout: 10s

  # Rule evaluation
  evaluation_interval: 1m
  poll_interval: 1m

# Compactor configuration - manages retention and deletion
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 10
  delete_request_store: filesystem

# Analytics configuration
analytics:
  reporting_enabled: false

# Limits configuration - per-tenant limits
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 15              # 15MB/s ingestion rate
  ingestion_burst_size_mb: 20        # 20MB burst

  # Label limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Stream limits
  max_streams_per_user: 10000
  max_global_streams_per_user: 10000
  max_entries_limit_per_query: 10000
  max_streams_matchers_per_query: 1000
  max_concurrent_tail_requests: 10

  # Query limits
  max_query_length: 721h              # 30 days + 1 hour
  max_query_parallelism: 32
  max_query_series: 500
  max_query_lookback: 720h            # 30 days

  # Cache limits
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 30m

  # Retention
  retention_period: 720h               # 30 days global retention

  # Cardinality limits
  max_chunks_per_query: 2000000
  cardinality_limit: 100000

  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h    # 7 days

  # Per-stream rate limits
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB

# Chunk store configuration
chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 1h

  # Write dedupe cache
  write_dedupe_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 10
      ttl: 10m

  # Max parallel chunk fetches
  max_parallel_get_chunk: 150

# Table manager configuration (legacy, kept for compatibility)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Runtime configuration
runtime_config:
  file: /etc/loki/runtime-config.yml
  period: 10s

# Memberlist configuration for clustering (disabled in single instance)
memberlist:
  join_members: []

# Tracing configuration
tracing:
  enabled: false

# Common configuration shared across components
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory