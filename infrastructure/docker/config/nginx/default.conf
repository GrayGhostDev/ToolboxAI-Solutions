# ============================================
# TOOLBOXAI NGINX SERVER CONFIGURATION
# ============================================
# Main server block for ToolBoxAI Dashboard
# Handles frontend serving and API proxying
# Updated: 2025-09-25
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ========================================
    # BASIC SERVER SETTINGS
    # ========================================
    root /usr/share/nginx/html;
    index index.html;

    # Apply rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn perip 10;
    limit_conn perserver 100;

    # ========================================
    # LOGGING
    # ========================================
    access_log /var/log/nginx/toolboxai-access.log main;
    error_log /var/log/nginx/toolboxai-error.log warn;

    # ========================================
    # HEALTH CHECK ENDPOINTS
    # ========================================
    location = /health {
        access_log off;
        return 200 '{"status":"healthy","service":"nginx-frontend","timestamp":"$time_iso8601","server":"$hostname"}';
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /nginx-health {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
    }

    # ========================================
    # API PROXY CONFIGURATION
    # ========================================
    location /api/ {
        # Rate limiting for API endpoints
        limit_req zone=api burst=50 nodelay;

        # Proxy to backend service
        proxy_pass http://toolboxai_backend/;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 8 32k;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
    }

    # Authentication endpoints with stricter rate limiting
    location ~ ^/api/v1/auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://toolboxai_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # ========================================
    # WEBSOCKET CONFIGURATION
    # ========================================
    location /ws/ {
        proxy_pass http://toolboxai_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;

        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ========================================
    # PUSHER CONFIGURATION
    # ========================================
    location /pusher/ {
        proxy_pass http://toolboxai_backend/pusher/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;

        # Allow larger payloads for Pusher auth
        client_max_body_size 10M;
    }

    # ========================================
    # MCP SERVER PROXY (for development)
    # ========================================
    location /mcp/ {
        proxy_pass http://toolboxai_mcp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # ========================================
    # AGENT COORDINATOR PROXY
    # ========================================
    location /agents/ {
        proxy_pass http://toolboxai_agents/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # ========================================
    # STATIC ASSET SERVING
    # ========================================
    # JavaScript and CSS with long-term caching
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # Enable compression for text assets
        gzip_static on;
        brotli_static on;

        try_files $uri =404;
    }

    # Images with medium-term caching
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 3M;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        try_files $uri =404;
    }

    # Fonts with long-term caching
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";

        try_files $uri =404;
    }

    # Manifest and service worker files (no caching)
    location ~* \.(manifest|webmanifest)$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";

        try_files $uri =404;
    }

    location = /service-worker.js {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";

        try_files $uri =404;
    }

    # ========================================
    # REACT ROUTER SUPPORT
    # ========================================
    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache HTML files for shorter periods
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header Vary "Accept-Encoding";
        }
    }

    # ========================================
    # SECURITY CONFIGURATIONS
    # ========================================
    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common attack patterns
    location ~* (base64_encode|base64_decode|benchmark|shell_exec|eval|assert) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================
    # ERROR PAGES
    # ========================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
        try_files /404.html /index.html;
    }

    location = /50x.html {
        internal;
        try_files /50x.html /index.html;
    }

    # ========================================
    # ROBOTS.TXT
    # ========================================
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
        try_files $uri =404;
    }

    # ========================================
    # FAVICON
    # ========================================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}