# ============================================
# GRAFANA DATA SOURCES CONFIGURATION
# ============================================
# Automatic provisioning of data sources
# Updated: 2025-09-26
# ============================================

apiVersion: 1

# List of data sources to automatically configure
datasources:
  # ----------------------------------------
  # Prometheus - Metrics
  # ----------------------------------------
  - name: Prometheus
    type: prometheus
    uid: prometheus-uid
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    basicAuth: false
    editable: true
    jsonData:
      httpMethod: POST
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      # Timeout in seconds
      timeout: 60
      # Custom query parameters
      customQueryParameters: ""
      # Enable metric and label name lookup
      disableMetricsLookup: false
      # Interval for metric lookups
      cacheLevel: 'Low'
      # Incremental querying for better performance
      incrementalQuerying: true
      # Query timeout
      queryTimeout: 60s
      # Enable exemplar tracing
      exemplarTraceIdDestinations:
        - datasourceUid: jaeger-uid
          name: trace_id

  # ----------------------------------------
  # Loki - Logs
  # ----------------------------------------
  - name: Loki
    type: loki
    uid: loki-uid
    access: proxy
    url: http://loki:3100
    basicAuth: false
    editable: true
    jsonData:
      derivedFields:
        # Extract trace IDs from logs and link to Jaeger
        - datasourceUid: jaeger-uid
          matcherRegex: "trace_?[iI][dD]\"?:?\\s?\"?([a-fA-F0-9]+)"
          name: trace_id
          url: "$${__value.raw}"
        # Extract request IDs
        - matcherRegex: "request_?[iI][dD]\"?:?\\s?\"?([a-zA-Z0-9-]+)"
          name: request_id
        # Extract user IDs
        - matcherRegex: "user_?[iI][dD]\"?:?\\s?\"?([a-zA-Z0-9-]+)"
          name: user_id
      maxLines: 1000
      timeout: 60

  # ----------------------------------------
  # Jaeger - Distributed Tracing
  # ----------------------------------------
  - name: Jaeger
    type: jaeger
    uid: jaeger-uid
    access: proxy
    url: http://jaeger:16686
    editable: true
    jsonData:
      tracesToMetrics:
        datasourceUid: prometheus-uid
        tags:
          - key: service.name
            value: service
          - key: http.method
            value: method
          - key: http.status_code
            value: status_code
        queries:
          - name: "Request rate"
            query: 'sum(rate(http_server_request_duration_seconds_count{service="$service",method="$method",status_code="$status_code"}[5m]))'
          - name: "Request duration"
            query: 'histogram_quantile(0.95, sum(rate(http_server_request_duration_seconds_bucket{service="$service",method="$method",status_code="$status_code"}[5m])) by (le))'
      tracesToLogs:
        datasourceUid: loki-uid
        tags:
          - key: service.name
            value: service
        filterByTraceID: true
        filterBySpanID: false
        lokiSearch: true

  # ----------------------------------------
  # Tempo - Trace Storage (Alternative)
  # ----------------------------------------
  - name: Tempo
    type: tempo
    uid: tempo-uid
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      tracesToLogs:
        datasourceUid: loki-uid
        tags: ["service.name", "trace_id"]
        filterByTraceID: true
        filterBySpanID: true
        lokiSearch: true
      tracesToMetrics:
        datasourceUid: prometheus-uid
      serviceMap:
        datasourceUid: prometheus-uid
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: loki-uid

  # ----------------------------------------
  # Redis Data Source (Custom Plugin)
  # ----------------------------------------
  - name: Redis
    type: redis-datasource
    uid: redis-uid
    access: proxy
    url: redis://redis:6379
    editable: true
    jsonData:
      poolSize: 10
      timeout: 10
      pingInterval: 30
      pipelineWindow: 0
    secureJsonData:
      password: ${REDIS_PASSWORD}

  # ----------------------------------------
  # PostgreSQL (Native SQL)
  # ----------------------------------------
  - name: PostgreSQL
    type: postgres
    uid: postgres-uid
    url: postgres:5432
    database: ${POSTGRES_DB:-toolboxai}
    user: ${POSTGRES_USER:-toolboxai}
    editable: true
    jsonData:
      sslmode: 'disable'
      maxOpenConns: 0
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500 # PostgreSQL 15
      timescaledb: false
    secureJsonData:
      password: ${POSTGRES_PASSWORD}

  # ----------------------------------------
  # Alertmanager
  # ----------------------------------------
  - name: Alertmanager
    type: alertmanager
    uid: alertmanager-uid
    access: proxy
    url: http://alertmanager:9093
    editable: true
    jsonData:
      implementation: prometheus

