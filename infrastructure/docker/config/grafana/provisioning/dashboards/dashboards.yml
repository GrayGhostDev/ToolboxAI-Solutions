# ============================================
# GRAFANA DASHBOARDS PROVISIONING
# ============================================
# Automatic provisioning of dashboards
# Updated: November 2025 - Phase 3
# ============================================

apiVersion: 1

# List of dashboard providers that load dashboards into Grafana from the local filesystem
providers:
  # ----------------------------------------
  # Main Dashboards Directory
  # ----------------------------------------
  - name: 'ToolboxAI Dashboards'
    org_id: 1
    folder: 'ToolboxAI'
    type: file
    options:
      path: /etc/grafana/dashboards/monitoring
      foldersFromFilesStructure: false

  # ----------------------------------------
  # Application Dashboards
  # ----------------------------------------
  - name: 'Application Dashboards'
    org_id: 1
    folder: 'Application'
    type: file
    options:
      path: /etc/grafana/dashboards/application
      foldersFromFilesStructure: false

# Dashboard update options
# - updateIntervalSeconds: How often Grafana scans for changes (default: 10)
# - disableDeletion: Prevents dashboard deletion when file is removed (default: false)
# - allowUiUpdates: Allow editing dashboards from UI (will be reset on next update if false)
