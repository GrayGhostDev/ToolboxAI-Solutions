# ============================================
# TOOLBOXAI PROMETHEUS CONFIGURATION
# ============================================
# Metrics collection and monitoring configuration
# Updated: November 2025 - Phase 2 Infrastructure
# ============================================

global:
  # How frequently to scrape targets
  scrape_interval: 30s

  # How frequently to evaluate rules
  evaluation_interval: 30s

  # Attach these labels to any time series or alerts
  external_labels:
    environment: '${ENVIRONMENT:-development}'
    project: 'toolboxai-solutions'
    monitor: 'prometheus'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # AlertManager not yet deployed (Phase 3)
      timeout: 10s
      api_version: v2

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alert_rules.yml'
  # Note: recording_rules.yml removed - file doesn't exist

# Scrape configurations
scrape_configs:
  # ----------------------------------------
  # Prometheus Self-Monitoring
  # ----------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # ----------------------------------------
  # FastAPI Backend Metrics
  # ----------------------------------------
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8009']  # Updated from 'fastapi-backend'
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # ----------------------------------------
  # PostgreSQL Database Metrics
  # ----------------------------------------
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scrape_interval: 30s

  # ----------------------------------------
  # Redis Cache Metrics
  # ----------------------------------------
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 30s

  # ----------------------------------------
  # Celery Flower (Task Monitoring)
  # ----------------------------------------
  - job_name: 'celery-flower'
    static_configs:
      - targets: ['celery-flower:5555']
    metrics_path: /metrics
    scrape_interval: 30s

  # ----------------------------------------
  # HashiCorp Vault Metrics
  # ----------------------------------------
  - job_name: 'vault'
    static_configs:
      - targets: ['vault:8200']
    metrics_path: /v1/sys/metrics
    scrape_interval: 30s
    params:
      format: ['prometheus']

  # ----------------------------------------
  # Pusher Metrics (Custom Endpoint)
  # ----------------------------------------
  - job_name: 'pusher-metrics'
    static_configs:
      - targets: ['backend:8009']
    metrics_path: /api/v1/metrics/pusher
    scrape_interval: 60s

  # ----------------------------------------
  # Roblox Sync Service (when running)
  # ----------------------------------------
  - job_name: 'roblox-sync'
    static_configs:
      - targets: ['roblox-sync:34872']
    metrics_path: /metrics
    scrape_interval: 60s
    scrape_timeout: 5s

