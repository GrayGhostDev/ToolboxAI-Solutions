# ToolBoxAI Modernized Monitoring Stack
# ====================================
# Complete monitoring solution with latest stable versions
# Includes: Prometheus, Grafana, Loki, AlertManager, Exporters
#
# Version: 2.0.0
# Last Updated: 2025-09-26

version: '3.8'

networks:
  monitoring:
    driver: bridge
    name: toolboxai-monitoring
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus_data: {}
  grafana_data: {}
  loki_data: {}
  alertmanager_data: {}

services:
  # ============================================================================
  # PROMETHEUS - METRICS COLLECTION
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: toolboxai-prometheus
    hostname: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=20GB'
      - '--storage.tsdb.wal-compression'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=http://localhost:9090'
      - '--log.level=info'
      - '--log.format=json'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus-unified.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATACENTER=${DATACENTER:-local}
      - PROMETHEUS_REPLICA=${PROMETHEUS_REPLICA:-1}
      - PROMETHEUS_RETENTION_TIME=${PROMETHEUS_RETENTION_TIME:-30d}
      - PROMETHEUS_RETENTION_SIZE=${PROMETHEUS_RETENTION_SIZE:-20GB}
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    user: "65534:65534"  # nobody user for security

  # ============================================================================
  # GRAFANA - VISUALIZATION
  # ============================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: toolboxai-grafana
    hostname: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      # Security settings
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-toolboxai2025!}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-SW2YcwTIb9zpOOhoPsMm}

      # Server settings
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_SERVER_ROOT_URL=http://${GRAFANA_DOMAIN:-localhost}:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false

      # Database settings (using SQLite for simplicity)
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db

      # Auth settings
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer

      # Alerting
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true

      # Feature toggles
      - GF_FEATURE_TOGGLES_ENABLE=ngalert

      # Logging
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info

      # Metrics
      - GF_METRICS_ENABLED=true
      - GF_METRICS_INTERVAL_SECONDS=10
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - prometheus

  # ============================================================================
  # LOKI - LOG AGGREGATION
  # ============================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: toolboxai-loki
    hostname: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-optimized.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    environment:
      - LOKI_EXTERNAL_URL=${LOKI_EXTERNAL_URL:-http://localhost:3100}
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================================================
  # PROMTAIL - LOG SHIPPER
  # ============================================================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: toolboxai-promtail
    hostname: promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - monitoring
    depends_on:
      - loki

  # ============================================================================
  # ALERTMANAGER - ALERT ROUTING
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: toolboxai-alertmanager
    hostname: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--web.route-prefix=/'
      - '--cluster.listen-address='
      - '--log.level=info'
      - '--log.format=json'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager-optimized.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    environment:
      - SMTP_SMARTHOST=${SMTP_SMARTHOST:-localhost:587}
      - ALERT_FROM_EMAIL=${ALERT_FROM_EMAIL:-alerts@toolboxai.com}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SLACK_API_URL=${SLACK_API_URL:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - PAGERDUTY_INTEGRATION_KEY=${PAGERDUTY_INTEGRATION_KEY:-}
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # EXPORTERS
  # ============================================================================

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: toolboxai-node-exporter
    hostname: node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.processes'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /run/systemd/private:/run/systemd/private:ro
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    networks:
      - monitoring
    pid: host

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: toolboxai-cadvisor
    hostname: cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring
    command:
      - '--housekeeping_interval=30s'
      - '--max_housekeeping_interval=35s'
      - '--event_storage_event_limit=default=0'
      - '--event_storage_age_limit=default=0'
      - '--disable_metrics=disk,network,tcp,udp,percpu,sched,process'
      - '--store_container_labels=false'
      - '--whitelisted_container_labels=name,maintainer'

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.53.0
    container_name: toolboxai-redis-exporter
    hostname: redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - monitoring
    command:
      - '--log-format=json'
      - '--include-system-metrics'

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.13.2
    container_name: toolboxai-postgres-exporter
    hostname: postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_EXPORTER_URL:-postgresql://username:password@postgres:5432/database?sslmode=disable}
    networks:
      - monitoring

  # Blackbox Exporter - External monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: toolboxai-blackbox-exporter
    hostname: blackbox-exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - monitoring
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
      - '--log.level=info'

  # ============================================================================
  # EXTRAS
  # ============================================================================

  # Jaeger - Distributed Tracing (Optional)
  jaeger:
    image: jaegertracing/all-in-one:1.48
    container_name: toolboxai-jaeger
    hostname: jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Web UI
      - "14268:14268"  # HTTP
      - "6831:6831/udp"  # UDP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - monitoring

# ============================================================================
# ADDITIONAL CONFIGURATIONS
# ============================================================================

