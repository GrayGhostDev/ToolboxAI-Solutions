# ============================================
# TOOLBOXAI DASHBOARD DEPLOYMENT
# ============================================
# React dashboard with Nginx
# Following Kubernetes 1.29+ best practices
# Updated: 2025-10-02
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: toolboxai
  labels:
    app: dashboard
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: toolboxai
    version: v2.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        app.kubernetes.io/name: dashboard
        app.kubernetes.io/component: frontend
        version: v2.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      serviceAccountName: dashboard

      containers:
      - name: dashboard
        image: toolboxai/dashboard:v2.0.0-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP

        env:
        - name: NGINX_ENVSUBST_TEMPLATE_DIR
          value: "/etc/nginx/templates"
        - name: NGINX_ENVSUBST_OUTPUT_DIR
          value: "/etc/nginx/conf.d"
        - name: NODE_ENV
          value: "production"

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 20

        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
            add: ["NET_BIND_SERVICE"]

        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-logs
          mountPath: /var/log/nginx
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - dashboard
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard
  namespace: toolboxai
  labels:
    app: dashboard
