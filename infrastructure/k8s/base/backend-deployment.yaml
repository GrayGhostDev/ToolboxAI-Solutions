# ============================================
# TOOLBOXAI BACKEND DEPLOYMENT
# ============================================
# FastAPI backend with AI agents and MCP
# Following Kubernetes 1.29+ best practices
# Updated: 2025-10-02
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: toolboxai
  labels:
    app: backend-api
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: toolboxai
    version: v2.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployments
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8009"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Service account
      serviceAccountName: backend-api

      # Init container for database migrations
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for postgres..."
            sleep 2
          done
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]

      containers:
      - name: backend
        image: toolboxai/backend:v2.0.0-alpine  # Alpine-optimized image
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8009
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8009"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "WARNING"
        - name: WORKERS
          value: "4"

        # Secrets from Kubernetes secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: toolboxai-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: toolboxai-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: toolboxai-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: toolboxai-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: toolboxai-secrets
              key: anthropic-api-key

        # Resource limits (2025 standards)
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        # Startup probe
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
            add: ["NET_BIND_SERVICE"]

        # Volume mounts for writable directories
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: agent-data
          mountPath: /app/agent_data
        - name: memory-store
          mountPath: /app/memory_store
        - name: tmp
          mountPath: /tmp

      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      - name: agent-data
        persistentVolumeClaim:
          claimName: agent-data-pvc
      - name: memory-store
        persistentVolumeClaim:
          claimName: memory-store-pvc
      - name: tmp
        emptyDir: {}

      # Node affinity (prefer different nodes for HA)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend-api
              topologyKey: kubernetes.io/hostname

      # Topology spread for better HA
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: backend-api

      # Toleration for spot instances (cost optimization)
      tolerations:
      - key: "workload-type"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"

---
# ============================================
# SERVICE ACCOUNT
# ============================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-api
  namespace: toolboxai
  labels:
    app: backend-api
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
