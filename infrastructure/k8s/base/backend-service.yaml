# ============================================
# TOOLBOXAI BACKEND SERVICE
# ============================================
# Internal ClusterIP service for backend API
# Updated: 2025-10-02
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: toolboxai
  labels:
    app: backend-api
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: toolboxai
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8009"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - name: http
    port: 8009
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: backend-api
---
# ============================================
# HEADLESS SERVICE (for StatefulSet if needed)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: backend-headless
  namespace: toolboxai
  labels:
    app: backend-api
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8009
    targetPort: http
    protocol: TCP
  selector:
    app: backend-api
