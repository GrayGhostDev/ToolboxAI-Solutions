apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/instance: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
data:
  # Application Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  WORKERS: "4"
  TIMEOUT: "300"
  KEEPALIVE: "2"
  MAX_REQUESTS: "1000"
  MAX_REQUESTS_JITTER: "100"

  # Database Configuration
  DATABASE_HOST: "postgres.toolboxai.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "toolboxai_prod"
  DATABASE_USER: "toolboxai_user"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "30"
  DATABASE_POOL_TIMEOUT: "30"
  DATABASE_POOL_RECYCLE: "3600"

  # Redis Configuration
  REDIS_HOST: "redis.toolboxai.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_POOL_SIZE: "20"
  REDIS_TIMEOUT: "5"

  # MCP Configuration
  MCP_HOST: "0.0.0.0"
  MCP_PORT: "9876"
  MCP_METRICS_PORT: "9090"
  MCP_REGISTRY_TTL: "300"
  MCP_TASK_TIMEOUT: "600"
  MCP_MAX_CONCURRENT_TASKS: "50"

  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  JAEGER_ENABLED: "true"
  JAEGER_ENDPOINT: "http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces"

  # Security Configuration
  CORS_ALLOWED_ORIGINS: "*"
  CORS_ALLOW_CREDENTIALS: "true"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
  CORS_ALLOWED_HEADERS: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

  # Performance Configuration
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_MINUTE: "100"
  CACHE_TTL: "300"
  SESSION_TIMEOUT: "3600"

  # Feature Flags
  FEATURE_MCP_ENABLED: "true"
  FEATURE_WEBSOCKETS_ENABLED: "true"
  FEATURE_REAL_TIME_ENABLED: "true"
  FEATURE_ANALYTICS_ENABLED: "true"