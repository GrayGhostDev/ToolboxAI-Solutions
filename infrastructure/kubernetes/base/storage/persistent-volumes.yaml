apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agent-data
  labels:
    app.kubernetes.io/name: agent-data
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  labels:
    app.kubernetes.io/name: redis-data
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs
  labels:
    app.kubernetes.io/name: logs
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
  labels:
    app.kubernetes.io/name: fast-ssd
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd-encrypted
  labels:
    app.kubernetes.io/name: fast-ssd-encrypted
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  iops: "10000"
  throughput: "250"
  encrypted: "true"
  kmsKeyId: "alias/kubernetes-storage-encryption"
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain