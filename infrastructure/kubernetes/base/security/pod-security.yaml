apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  labels:
    app.kubernetes.io/name: default-limits
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
      ephemeral-storage: 10Gi
    min:
      cpu: 100m
      memory: 128Mi
      ephemeral-storage: 100Mi
    default:
      cpu: 500m
      memory: 512Mi
      ephemeral-storage: 1Gi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
      ephemeral-storage: 100Mi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
      ephemeral-storage: 20Gi
    min:
      cpu: 100m
      memory: 128Mi
      ephemeral-storage: 100Mi
    type: Pod
  - max:
      storage: 1Ti
    min:
      storage: 1Gi
    type: PersistentVolumeClaim
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: default-quota
  labels:
    app.kubernetes.io/name: default-quota
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    requests.storage: 1Ti
    requests.ephemeral-storage: 100Gi
    limits.cpu: "200"
    limits.memory: 400Gi
    limits.ephemeral-storage: 200Gi
    persistentvolumeclaims: "50"
    pods: "100"
    services: "20"
    services.loadbalancers: "5"
    services.nodeports: "0"
    secrets: "100"
    configmaps: "100"
