apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  labels:
    app.kubernetes.io/name: default-deny-all
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  labels:
    app.kubernetes.io/name: allow-same-namespace
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-access
  labels:
    app.kubernetes.io/name: allow-dns-access
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-nginx
  labels:
    app.kubernetes.io/name: allow-ingress-nginx
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8008
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-database
  labels:
    app.kubernetes.io/name: allow-backend-to-database
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: backend
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
    ports:
    - protocol: TCP
      port: 6379
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-apis
  labels:
    app.kubernetes.io/name: allow-external-apis
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: backend
  policyTypes:
  - Egress
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  labels:
    app.kubernetes.io/name: allow-monitoring
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8008
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 9121
    - protocol: TCP
      port: 9187