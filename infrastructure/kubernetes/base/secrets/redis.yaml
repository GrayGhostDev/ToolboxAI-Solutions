apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
type: Opaque
stringData:
  # Redis Credentials
  redis-password: "CHANGE_ME_REDIS_PASSWORD"
  redis-username: "default"

  # Connection Strings
  redis-url: "redis://:CHANGE_ME_REDIS_PASSWORD@redis.toolboxai.svc.cluster.local:6379/0"
  redis-url-no-auth: "redis://redis.toolboxai.svc.cluster.local:6379/0"

  # TLS Configuration (if needed)
  redis-tls-cert: "CHANGE_ME_REDIS_TLS_CERT"
  redis-tls-key: "CHANGE_ME_REDIS_TLS_KEY"
  redis-ca-cert: "CHANGE_ME_REDIS_CA_CERT"

  # ACL Configuration (Redis 6+)
  redis-acl-users: |
    user default on nopass ~* &* +@all
    user app_user on >CHANGE_ME_APP_USER_PASSWORD ~app:* +@read +@write +@string +@hash +@list +@set +@sortedset +@stream +@pubsub
    user monitoring_user on >CHANGE_ME_MONITORING_PASSWORD ~* +@read +info +ping