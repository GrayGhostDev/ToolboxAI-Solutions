apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
type: Opaque
stringData:
  # PostgreSQL Credentials
  postgres-password: "CHANGE_ME_POSTGRES_PASSWORD"
  postgres-username: "toolboxai_user"
  postgres-database: "toolboxai_prod"

  # Connection Strings
  postgres-url: "postgresql://toolboxai_user:CHANGE_ME_POSTGRES_PASSWORD@postgres.toolboxai.svc.cluster.local:5432/toolboxai_prod"
  postgres-exporter-url: "postgresql://postgres_exporter:monitoring_password@postgres.toolboxai.svc.cluster.local:5432/postgres?sslmode=require"

  # Replication User (if needed for HA setup)
  replication-username: "replication_user"
  replication-password: "CHANGE_ME_REPLICATION_PASSWORD"

  # Backup Credentials
  backup-s3-access-key: "CHANGE_ME_BACKUP_S3_ACCESS_KEY"
  backup-s3-secret-key: "CHANGE_ME_BACKUP_S3_SECRET_KEY"
  backup-s3-bucket: "toolboxai-postgres-backups"
  backup-encryption-key: "CHANGE_ME_BACKUP_ENCRYPTION_KEY"

  # Monitoring Credentials
  monitoring-username: "postgres_exporter"
  monitoring-password: "monitoring_password"