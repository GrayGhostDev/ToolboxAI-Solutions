apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/instance: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: kustomize
type: Opaque
stringData:
  # Database Credentials
  DATABASE_PASSWORD: "CHANGE_ME_DATABASE_PASSWORD"
  DATABASE_URL: "postgresql://toolboxai_user:CHANGE_ME_DATABASE_PASSWORD@postgres.toolboxai.svc.cluster.local:5432/toolboxai_prod"

  # Redis Credentials
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  REDIS_URL: "redis://:CHANGE_ME_REDIS_PASSWORD@redis.toolboxai.svc.cluster.local:6379/0"

  # Application Secrets
  JWT_SECRET_KEY: "CHANGE_ME_JWT_SECRET_KEY_MINIMUM_32_CHARACTERS"
  SECRET_KEY: "CHANGE_ME_SECRET_KEY_MINIMUM_32_CHARACTERS"
  ENCRYPTION_KEY: "CHANGE_ME_ENCRYPTION_KEY_32_BYTES"

  # External API Keys
  OPENAI_API_KEY: "CHANGE_ME_OPENAI_API_KEY"
  ANTHROPIC_API_KEY: "CHANGE_ME_ANTHROPIC_API_KEY"

  # Monitoring and Observability
  SENTRY_DSN: "CHANGE_ME_SENTRY_DSN"
  JAEGER_USERNAME: "jaeger"
  JAEGER_PASSWORD: "CHANGE_ME_JAEGER_PASSWORD"

  # OAuth and Authentication
  OAUTH_CLIENT_ID: "CHANGE_ME_OAUTH_CLIENT_ID"
  OAUTH_CLIENT_SECRET: "CHANGE_ME_OAUTH_CLIENT_SECRET"
  GITHUB_CLIENT_ID: "CHANGE_ME_GITHUB_CLIENT_ID"
  GITHUB_CLIENT_SECRET: "CHANGE_ME_GITHUB_CLIENT_SECRET"

  # AWS/Cloud Credentials (if needed)
  AWS_ACCESS_KEY_ID: "CHANGE_ME_AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_AWS_SECRET_ACCESS_KEY"
  AWS_REGION: "us-east-1"

  # Email Configuration
  SMTP_USERNAME: "CHANGE_ME_SMTP_USERNAME"
  SMTP_PASSWORD: "CHANGE_ME_SMTP_PASSWORD"
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"

  # Webhook Secrets
  WEBHOOK_SECRET: "CHANGE_ME_WEBHOOK_SECRET"
  GITHUB_WEBHOOK_SECRET: "CHANGE_ME_GITHUB_WEBHOOK_SECRET"
---
