apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toolboxai-development
  namespace: argocd
  labels:
    app.kubernetes.io/name: toolboxai-development
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: argocd
    environment: development
spec:
  project: toolboxai
  source:
    repoURL: https://github.com/toolboxai-solutions/toolboxai-solutions
    targetRevision: development
    path: infrastructure/kubernetes/overlays/development
  destination:
    server: https://kubernetes.default.svc
    namespace: toolboxai-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toolboxai-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: toolboxai-staging
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: argocd
    environment: staging
spec:
  project: toolboxai
  source:
    repoURL: https://github.com/toolboxai-solutions/toolboxai-solutions
    targetRevision: staging
    path: infrastructure/kubernetes/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: toolboxai-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Manual approval for staging
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 20
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toolboxai-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: toolboxai-production
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: argocd
    environment: production
    criticality: high
spec:
  project: toolboxai
  source:
    repoURL: https://github.com/toolboxai-solutions/toolboxai-solutions
    targetRevision: main
    path: infrastructure/kubernetes/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: toolboxai-production
  syncPolicy:
    automated:
      prune: false  # Manual approval required for production
      selfHeal: false
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=background
    - RespectIgnoreDifferences=true
    retry:
      limit: 1
      backoff:
        duration: 30s
        factor: 1
        maxDuration: 1m
  revisionHistoryLimit: 50
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: toolboxai
  namespace: argocd
  labels:
    app.kubernetes.io/name: toolboxai-project
    app.kubernetes.io/part-of: toolboxai-platform
    app.kubernetes.io/managed-by: argocd
spec:
  description: ToolboxAI Solutions Platform
  sourceRepos:
  - https://github.com/toolboxai-solutions/toolboxai-solutions
  destinations:
  - namespace: toolboxai-dev
    server: https://kubernetes.default.svc
  - namespace: toolboxai-staging
    server: https://kubernetes.default.svc
  - namespace: toolboxai-production
    server: https://kubernetes.default.svc
  - namespace: mcp-platform
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ""
    kind: Namespace
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
  - group: networking.k8s.io
    kind: NetworkPolicy
  - group: policy
    kind: PodSecurityPolicy
  - group: storage.k8s.io
    kind: StorageClass
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
  - group: toolboxai.io
    kind: "*"
  namespaceResourceWhitelist:
  - group: ""
    kind: "*"
  - group: apps
    kind: "*"
  - group: autoscaling
    kind: "*"
  - group: networking.k8s.io
    kind: "*"
  - group: policy
    kind: "*"
  - group: monitoring.coreos.com
    kind: "*"
  roles:
  - name: admin
    description: Admin access to ToolboxAI project
    policies:
    - p, proj:toolboxai:admin, applications, *, toolboxai/*, allow
    - p, proj:toolboxai:admin, repositories, *, *, allow
    - p, proj:toolboxai:admin, certificates, *, *, allow
    groups:
    - toolboxai:admins
  - name: developer
    description: Developer access to development environment
    policies:
    - p, proj:toolboxai:developer, applications, get, toolboxai/toolboxai-development, allow
    - p, proj:toolboxai:developer, applications, sync, toolboxai/toolboxai-development, allow
    groups:
    - toolboxai:developers
  - name: operator
    description: Operator access to staging and production
    policies:
    - p, proj:toolboxai:operator, applications, *, toolboxai/toolboxai-staging, allow
    - p, proj:toolboxai:operator, applications, get, toolboxai/toolboxai-production, allow
    - p, proj:toolboxai:operator, applications, sync, toolboxai/toolboxai-production, allow
    groups:
    - toolboxai:operators