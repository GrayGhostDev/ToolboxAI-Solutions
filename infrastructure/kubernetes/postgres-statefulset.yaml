apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: toolboxai-production
data:
  POSTGRES_DB: toolboxai_prod
  POSTGRES_USER: toolboxai_user
  POSTGRES_MULTIPLE_DATABASES: "educational_platform,ghost_backend,roblox_data,mcp_memory"
  POSTGRES_MAX_CONNECTIONS: "200"
  POSTGRES_SHARED_BUFFERS: "256MB"
  POSTGRES_EFFECTIVE_CACHE_SIZE: "1GB"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: toolboxai-production
type: Opaque
stringData:
  postgres-password: "ChangeMeToSecurePassword123!"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: toolboxai-production
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: toolboxai-production
  labels:
    app: postgres
spec:
  type: LoadBalancer
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: toolboxai-production
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        envFrom:
        - configMapRef:
            name: postgres-config
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - toolboxai_user
            - -d
            - toolboxai_prod
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - toolboxai_user
            - -d
            - toolboxai_prod
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: init-scripts
        configMap:
          name: postgres-init-scripts
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: toolboxai-production
data:
  init-databases.sh: |
    #!/bin/bash
    set -e
    
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        CREATE DATABASE educational_platform;
        CREATE DATABASE ghost_backend;
        CREATE DATABASE roblox_data;
        CREATE DATABASE mcp_memory;
        
        GRANT ALL PRIVILEGES ON DATABASE educational_platform TO $POSTGRES_USER;
        GRANT ALL PRIVILEGES ON DATABASE ghost_backend TO $POSTGRES_USER;
        GRANT ALL PRIVILEGES ON DATABASE roblox_data TO $POSTGRES_USER;
        GRANT ALL PRIVILEGES ON DATABASE mcp_memory TO $POSTGRES_USER;
    EOSQL