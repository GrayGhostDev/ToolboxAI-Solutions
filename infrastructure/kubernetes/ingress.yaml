apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toolboxai-ingress
  namespace: toolboxai-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
  - hosts:
    - api.toolboxai.solutions
    - dashboard.toolboxai.solutions
    - content.toolboxai.solutions
    - metrics.toolboxai.solutions
    secretName: toolboxai-tls
  rules:
  # API Backend
  - host: api.toolboxai.solutions
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8008
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: websocket-service
            port:
              number: 8080
  # Dashboard
  - host: dashboard.toolboxai.solutions
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dashboard-backend-service
            port:
              number: 8001
  # Content Management (Ghost)
  - host: content.toolboxai.solutions
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ghost-service
            port:
              number: 8000
  # Metrics (Grafana)
  - host: metrics.toolboxai.solutions
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: toolboxai-production
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-backend-service
  namespace: toolboxai-production
  labels:
    app: dashboard-backend
spec:
  type: ClusterIP
  selector:
    app: dashboard-backend
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service
  namespace: toolboxai-production
  labels:
    app: websocket
spec:
  type: ClusterIP
  selector:
    app: websocket
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ghost-service
  namespace: toolboxai-production
  labels:
    app: ghost
spec:
  type: ClusterIP
  selector:
    app: ghost
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: toolboxai-production
  labels:
    app: grafana
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP