apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolboxai-backend
  namespace: toolboxai
  labels:
    app: backend
    component: api
    version: v1
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
      component: api
  template:
    metadata:
      labels:
        app: backend
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8008"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: toolboxai/backend:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn"]
        args:
          - "apps.backend.main:app"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8008"
          - "--workers"
          - "4"
          - "--loop"
          - "uvloop"
          - "--access-log"
        ports:
        - name: http
          containerPort: 8008
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: WORKERS
          value: "4"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: connection-string
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: connection-string
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: openai-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: anthropic-key
        - name: PUSHER_APP_ID
          valueFrom:
            secretKeyRef:
              name: pusher-secret
              key: app-id
        - name: PUSHER_KEY
          valueFrom:
            secretKeyRef:
              name: pusher-secret
              key: key
        - name: PUSHER_SECRET
          valueFrom:
            secretKeyRef:
              name: pusher-secret
              key: secret
        - name: PUSHER_CLUSTER
          value: "us2"
        - name: MCP_HOST
          value: "mcp-server.mcp.svc.cluster.local"
        - name: MCP_PORT
          value: "9876"
        - name: AWS_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: backend-config
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
      nodeSelector:
        workload: general
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "general"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname