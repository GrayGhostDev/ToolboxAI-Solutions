apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-supervisor-agent
  namespace: mcp-agents
  labels:
    app: mcp-agent
    agent-type: supervisor
    component: orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-agent
      agent-type: supervisor
  template:
    metadata:
      labels:
        app: mcp-agent
        agent-type: supervisor
        component: orchestration
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: mcp-agent-sa
      containers:
      - name: supervisor-agent
        image: toolboxai/mcp-supervisor-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        - containerPort: 9090
        env:
        - name: AGENT_TYPE
          value: "supervisor"
        - name: MCP_SERVER_URL
          value: "ws://mcp-server.mcp.svc.cluster.local:9876"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: openai-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: anthropic-key
        - name: SQS_QUEUE_URL
          value: "https://sqs.us-east-1.amazonaws.com/ACCOUNT_ID/mcp-production-supervisor-queue"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      nodeSelector:
        workload: mcp
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "mcp"
        effect: "NoSchedule"

