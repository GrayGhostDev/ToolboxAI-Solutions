# Enhanced MCP Agent Deployment with Coordinator and Agent Pools
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-platform
  labels:
    name: mcp-platform
    component: ai-agents

---
# MCP Server Enhanced StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mcp-server-enhanced
  namespace: mcp-platform
  labels:
    app: mcp-server
    component: context-management
    version: v2
spec:
  serviceName: mcp-server-headless
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: mcp-server
      component: context-management
  template:
    metadata:
      labels:
        app: mcp-server
        component: context-management
        version: v2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcp-server-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-dependencies
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          until nc -z redis-service.default.svc.cluster.local 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          until nc -z postgres-service.default.svc.cluster.local 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "Dependencies ready"
      containers:
      - name: mcp-server
        image: ghcr.io/toolboxai-solutions/mcp-server:latest
        imagePullPolicy: IfNotPresent
        command: ["python"]
        args: ["-m", "core.mcp.server"]
        ports:
        - name: websocket
          containerPort: 9876
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: MCP_HOST
          value: "0.0.0.0"
        - name: MCP_PORT
          value: "9876"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
        - configMapRef:
            name: mcp-config
        - secretRef:
            name: mcp-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: websocket
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import asyncio, websockets; asyncio.run(websockets.connect('ws://localhost:9876/health'))"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: context-storage
          mountPath: /data/contexts
        - name: config
          mountPath: /app/config
          readOnly: true
      nodeSelector:
        workload: mcp
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "mcp"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - mcp-server
            topologyKey: kubernetes.io/hostname
      volumes:
      - name: config
        configMap:
          name: mcp-server-config
  volumeClaimTemplates:
  - metadata:
      name: context-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3-encrypted
      resources:
        requests:
          storage: 50Gi

---
# Agent Coordinator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-coordinator
  namespace: mcp-platform
  labels:
    app: agent-coordinator
    component: orchestration
    version: v1
spec:
  replicas: 1  # Single coordinator instance
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: agent-coordinator
      component: orchestration
  template:
    metadata:
      labels:
        app: agent-coordinator
        component: orchestration
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agent-coordinator-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-mcp-server
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          until nc -z mcp-server.mcp-platform.svc.cluster.local 9876; do
            echo "Waiting for MCP Server..."
            sleep 5
          done
          echo "MCP Server ready"
      containers:
      - name: coordinator
        image: ghcr.io/toolboxai-solutions/agent-coordinator:latest
        imagePullPolicy: IfNotPresent
        command: ["python"]
        args: ["-m", "core.agents.master_orchestrator"]
        ports:
        - name: http
          containerPort: 8888
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: COORDINATOR_PORT
          value: "8888"
        - name: MCP_SERVER_URL
          value: "ws://mcp-server.mcp-platform.svc.cluster.local:9876"
        envFrom:
        - configMapRef:
            name: agent-coordinator-config
        - secretRef:
            name: agent-coordinator-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: agent-data
          mountPath: /data/agents
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: agent-data
        persistentVolumeClaim:
          claimName: agent-data-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      nodeSelector:
        workload: mcp

