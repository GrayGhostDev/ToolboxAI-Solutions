apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
      ephemeral-storage: 5Gi
    min:
      cpu: 50m
      memory: 64Mi
      ephemeral-storage: 50Mi
    default:
      cpu: 200m
      memory: 256Mi
      ephemeral-storage: 500Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
      ephemeral-storage: 100Mi
    type: Container
  - max:
      cpu: "4"
      memory: 8Gi
      ephemeral-storage: 10Gi
    min:
      cpu: 50m
      memory: 64Mi
      ephemeral-storage: 50Mi
    type: Pod
  - max:
      storage: 100Gi
    min:
      storage: 1Gi
    type: PersistentVolumeClaim
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: default-quota
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    requests.storage: 100Gi
    requests.ephemeral-storage: 10Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    limits.ephemeral-storage: 20Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    services.loadbalancers: "2"
    services.nodeports: "0"
    secrets: "50"
    configmaps: "50"