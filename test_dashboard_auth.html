<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Dashboard Authentication Test</h1>
    
    <div id="status"></div>
    
    <button onclick="testDashboard()">Test Dashboard</button>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="results"></div>
    
    <script>
        function addStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            status.appendChild(div);
        }
        
        async function testDashboard() {
            try {
                const response = await fetch('http://127.0.0.1:5179/');
                if (response.ok) {
                    addStatus('Dashboard is accessible on port 5179', 'success');
                } else {
                    addStatus(`Dashboard returned status ${response.status}`, 'error');
                }
            } catch (error) {
                addStatus(`Dashboard error: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            try {
                const response = await fetch('http://127.0.0.1:8008/health');
                const data = await response.json();
                if (data.status === 'healthy') {
                    addStatus('API is healthy on port 8008', 'success');
                    addStatus(`API version: ${data.version}`, 'info');
                } else {
                    addStatus('API is not healthy', 'error');
                }
            } catch (error) {
                addStatus(`API error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            try {
                // Test with mock credentials
                const credentials = {
                    email: "john@school.edu",
                    password: "Teacher123!"
                };
                
                const response = await fetch('http://127.0.0.1:8008/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addStatus('Login successful!', 'success');
                    addStatus(`Token received: ${data.access_token ? 'Yes' : 'No'}`, 'info');
                } else {
                    const error = await response.json();
                    addStatus(`Login failed: ${JSON.stringify(error)}`, 'error');
                }
            } catch (error) {
                addStatus(`Login error: ${error.message}`, 'error');
            }
        }
        
        // Run tests automatically
        window.onload = async () => {
            addStatus('Starting tests...', 'info');
            await testDashboard();
            await testAPI();
        };
    </script>
</body>
</html>
