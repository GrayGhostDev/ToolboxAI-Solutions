[pytest]
# Security unit tests - lightweight configuration
# No full app initialization needed for unit tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Minimal output
console_output_style = progress
addopts = -v --tb=short -p no:warnings --maxfail=3

# Markers
markers =
    unit: Unit tests (fast, isolated)
