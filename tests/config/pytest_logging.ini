# Pytest Logging Configuration
# This file configures pytest to log all test results and debug information

[pytest]
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = tests/logs/pytest_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
log_capture = true
log_level = DEBUG

# JUnit XML reports for CI/CD integration
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true

# Additional options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5
    --junitxml=tests/logs/reports/junit_report.xml
    --html=tests/logs/reports/pytest_report.html
    --self-contained-html
    --cov=ToolboxAI-Roblox-Environment
    --cov=apps/backend
    --cov-report=html:tests/logs/reports/coverage_html
    --cov-report=term-missing
    --cov-report=xml:tests/logs/reports/coverage.xml
    --capture=no

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (full system tests)
    security: Security-related tests
    performance: Performance tests
    smoke: Quick smoke tests
    critical: Critical functionality tests
    slow: Tests that take > 1 second
    database: Tests requiring database
    network: Tests requiring network access

# Timeout configuration
timeout = 30
timeout_method = thread

# Environment variables for test runs
env =
    TEST_ENV=test
    LOG_LEVEL=DEBUG
    TEST_LOG_DIR=tests/logs