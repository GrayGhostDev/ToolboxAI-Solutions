# Modern Alembic Configuration (2025 Standards)
# Async migrations with SQLAlchemy 2.0

[alembic]
# Path to migration scripts
script_location = database/migrations

# Use modern async environment
# To use: alembic -c database/alembic_modern.ini upgrade head
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend sys.path
prepend_sys_path = .

# Timezone for migration file timestamps
timezone = UTC

# Max slug length
truncate_slug_length = 40

# Version path separator
version_path_separator = os

# Database URL (will be overridden by env_modern.py from environment)
sqlalchemy.url = postgresql+asyncpg://eduplatform:eduplatform2024@localhost:5432/educational_platform_dev

[post_write_hooks]
# Auto-format generated migrations with black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
