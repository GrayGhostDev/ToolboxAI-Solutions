# Complete Docker Compose Configuration for ToolBoxAI Solutions
# Production-ready deployment with all microservices
# Created: September 21, 2025

# ========================================
# SHARED CONFIGURATIONS
# ========================================
x-common-variables: &common-variables
  TZ: UTC
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  NODE_ENV: production
  ENVIRONMENT: production

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

# ========================================
# SERVICES
# ========================================
services:
  # ----------------------------------------
  # 1. Dashboard Frontend (Port 5179)
  # ----------------------------------------
  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8009}
        VITE_PUSHER_KEY: ${PUSHER_KEY}
        VITE_PUSHER_CLUSTER: ${PUSHER_CLUSTER:-us2}
    container_name: toolboxai-dashboard
    environment:
      <<: *common-variables
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 5179
      # API Configuration
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8009}
      VITE_WS_URL: ${VITE_WS_URL:-ws://backend:8009}
      # Pusher Configuration
      VITE_PUSHER_KEY: ${PUSHER_KEY}
      VITE_PUSHER_CLUSTER: ${PUSHER_CLUSTER:-us2}
      VITE_PUSHER_AUTH_ENDPOINT: /api/v1/pusher/auth
      # Supabase Configuration
      VITE_SUPABASE_URL: ${SUPABASE_URL:-http://localhost:54321}
      VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      # Feature Flags
      VITE_ENABLE_WEBSOCKET: ${ENABLE_WEBSOCKET:-true}
      VITE_ENABLE_GAMIFICATION: ${ENABLE_GAMIFICATION:-true}
      VITE_ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-true}
      VITE_ENABLE_2FA: ${ENABLE_2FA:-true}
      VITE_ENABLE_GITHUB_INTEGRATION: ${ENABLE_GITHUB_INTEGRATION:-true}
      VITE_ENABLE_AI_CHAT: ${ENABLE_AI_CHAT:-true}
    ports:
      - "5179:5179"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - toolboxai_network
      - frontend_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:5179/health"]
    logging: *default-logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ----------------------------------------
  # 2. FastAPI Backend (Port 8009)
  # ----------------------------------------
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: toolboxai-backend
    environment:
      <<: *common-variables
      # Server Configuration
      HOST: 0.0.0.0
      PORT: 8009
      WORKERS: ${WORKERS:-4}
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-toolboxai}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-toolboxai_prod}
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/0
      # Supabase Configuration
      SUPABASE_URL: ${SUPABASE_URL:-http://supabase-kong:8000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      SUPABASE_DB_HOST: supabase-db
      SUPABASE_DB_PORT: 5432
      SUPABASE_DB_NAME: postgres
      SUPABASE_DB_USER: postgres
      SUPABASE_DB_PASS: ${SUPABASE_DB_PASSWORD:-your-super-secret-and-long-postgres-password}
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      # OAuth2 Configuration
      OAUTH2_ENABLED: ${OAUTH2_ENABLED:-true}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGCHAIN_TRACING_V2: true
      LANGCHAIN_PROJECT: toolboxai-production
      # Pusher Configuration
      PUSHER_ENABLED: true
      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_KEY: ${PUSHER_KEY}
      PUSHER_SECRET: ${PUSHER_SECRET}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER:-us2}
      # Email Service
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@toolboxai.com}
      # Storage
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION:-us-east-1}
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      # Rate Limiting
      RATE_LIMIT_ENABLED: true
      RATE_LIMIT_PER_MINUTE: 60
    ports:
      - "8009:8009"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      supabase-db:
        condition: service_healthy
      supabase-kong:
        condition: service_healthy
    networks:
      - toolboxai_network
      - backend_network
      - supabase_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
    logging: *default-logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ----------------------------------------
  # 3. PostgreSQL Database (Port 5434)
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: toolboxai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-toolboxai_prod}
      POSTGRES_USER: ${POSTGRES_USER:-toolboxai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_MULTIPLE_DATABASES: toolboxai_prod,ghost_cms,mcp_memory,analytics
      # PostgreSQL 16 Optimizations
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --data-checksums"
      # Performance Tuning
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100
      POSTGRES_RANDOM_PAGE_COST: 1.1
      POSTGRES_EFFECTIVE_IO_CONCURRENCY: 200
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MIN_WAL_SIZE: 1GB
      POSTGRES_MAX_WAL_SIZE: 4GB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-scripts:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    ports:
      - "5434:5432"
    networks:
      - toolboxai_network
      - database_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-toolboxai} -d ${POSTGRES_DB:-toolboxai_prod}"]
    logging: *default-logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ----------------------------------------
  # 4. Supabase Local Stack (Ports 54321, 54322)
  # ----------------------------------------
  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: toolboxai-supabase-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-your-super-secret-and-long-postgres-password}
      POSTGRES_HOST: 0.0.0.0
      POSTGRES_PORT: 5432
      # Supabase specific extensions
      POSTGRES_EXTENSIONS: pgcrypto,pgjwt,uuid-ossp,pg_stat_statements
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
      - ./database/supabase/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "54322:5432"
    networks:
      - toolboxai_network
      - supabase_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
    logging: *default-logging
    restart: unless-stopped
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal

  supabase-kong:
    image: kong:2.8.1
    container_name: toolboxai-supabase-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./infrastructure/supabase/kong.yml:/var/lib/kong/kong.yml:ro
    ports:
      - "54321:8000"
    depends_on:
      - supabase-auth
      - supabase-rest
      - supabase-realtime
      - supabase-storage
    networks:
      - toolboxai_network
      - supabase_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "kong", "health"]
    logging: *default-logging
    restart: unless-stopped

  supabase-auth:
    image: supabase/gotrue:v2.132.3
    container_name: toolboxai-supabase-auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SUPABASE_URL:-http://localhost:54321}
      GOTRUE_URL: ${SUPABASE_URL:-http://localhost:54321}
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:5179}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DATABASE_URL: postgres://supabase_auth_admin:${SUPABASE_DB_PASSWORD:-your-super-secret-and-long-postgres-password}@supabase-db:5432/postgres
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${ENABLE_EMAIL_SIGNUP:-true}
      GOTRUE_MAILER_AUTOCONFIRM: ${ENABLE_EMAIL_AUTOCONFIRM:-true}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-admin@toolboxai.com}
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USERNAME}
      GOTRUE_SMTP_PASS: ${SMTP_PASSWORD}
      GOTRUE_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-ToolBoxAI}
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - supabase_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
    logging: *default-logging
    restart: unless-stopped

  supabase-rest:
    image: postgrest/postgrest:v11.2.2
    container_name: toolboxai-supabase-rest
    environment:
      PGRST_DB_URI: postgres://authenticator:${SUPABASE_DB_PASSWORD:-your-super-secret-and-long-postgres-password}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - supabase_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
    logging: *default-logging
    restart: unless-stopped

  supabase-realtime:
    image: supabase/realtime:v2.25.50
    container_name: toolboxai-supabase-realtime
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_realtime_admin
      DB_PASSWORD: ${SUPABASE_DB_PASSWORD:-your-super-secret-and-long-postgres-password}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - supabase_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "bash", "-c", "printf \\0 > /dev/tcp/localhost/4000"]
    logging: *default-logging
    restart: unless-stopped

  supabase-storage:
    image: supabase/storage-api:v0.46.4
    container_name: toolboxai-supabase-storage
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://supabase_storage_admin:${SUPABASE_DB_PASSWORD:-your-super-secret-and-long-postgres-password}@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://supabase-imgproxy:5001
    volumes:
      - supabase_storage_data:/var/lib/storage
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_healthy
    networks:
      - supabase_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status"]
    logging: *default-logging
    restart: unless-stopped

  supabase-imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: toolboxai-supabase-imgproxy
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: ${IMGPROXY_ENABLE_WEBP_DETECTION:-true}
    volumes:
      - supabase_storage_data:/var/lib/storage:ro
    networks:
      - supabase_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "imgproxy", "health"]
    logging: *default-logging
    restart: unless-stopped

  # ----------------------------------------
  # 5. Redis Cache (Port 6381)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: toolboxai-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_secure_pass}
      --tcp-backlog 511
      --tcp-keepalive 300
      --timeout 0
      --databases 16
      --save 900 1
      --save 300 10
      --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --dir /data
    volumes:
      - redis_data:/data
      - ./infrastructure/docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6381:6379"
    networks:
      - toolboxai_network
      - cache_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_secure_pass}", "ping"]
    logging: *default-logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ----------------------------------------
  # 5. MCP Server (Port 9877)
  # ----------------------------------------
  mcp-server:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.mcp
    container_name: toolboxai-mcp-server
    environment:
      <<: *common-variables
      MCP_HOST: 0.0.0.0
      MCP_PORT: 9877
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/1
      DATABASE_URL: postgresql://${POSTGRES_USER:-toolboxai}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/mcp_memory
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MAX_TOKENS: ${MAX_TOKENS:-8192}
      AGENT_DISCOVERY_ENABLED: true
      AGENT_REGISTRY_TTL: 3600
      # AI Model Configuration
      MODEL_PROVIDER: ${MODEL_PROVIDER:-openai}
      MODEL_NAME: ${MODEL_NAME:-gpt-4}
      TEMPERATURE: ${TEMPERATURE:-0.7}
    ports:
      - "9877:9877"
    volumes:
      - ./tmp/mcp_contexts:/data/contexts
      - ./tmp/agent_data:/data/agents
      - ./config/mcp-servers.json:/app/config/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - toolboxai_network
      - mcp_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:9877/health"]
    logging: *default-logging
    restart: unless-stopped

  # ----------------------------------------
  # 6. Agent Coordinator (Port 8888)
  # ----------------------------------------
  agent-coordinator:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.agents
    container_name: toolboxai-agent-coordinator
    environment:
      <<: *common-variables
      COORDINATOR_PORT: 8888
      MCP_SERVER_URL: ws://mcp-server:9877
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/2
      DATABASE_URL: postgresql://${POSTGRES_USER:-toolboxai}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-toolboxai_prod}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MAX_CONCURRENT_AGENTS: ${MAX_CONCURRENT_AGENTS:-10}
      TASK_TIMEOUT: ${TASK_TIMEOUT:-300}
      HEALTH_CHECK_INTERVAL: 30
      # Agent Types
      ENABLE_EDUCATIONAL_AGENTS: true
      ENABLE_CONTENT_AGENTS: true
      ENABLE_ANALYTICS_AGENTS: true
      ENABLE_ROBLOX_AGENTS: true
    ports:
      - "8888:8888"
    volumes:
      - ./tmp/agent_data:/data/agents
      - ./logs:/app/logs
    depends_on:
      mcp-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - toolboxai_network
      - mcp_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
    logging: *default-logging
    restart: unless-stopped

  # ----------------------------------------
  # 7. Background Workers (Bull/BullMQ)
  # ----------------------------------------
  workers:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.workers
    environment:
      <<: *common-variables
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/3
      DATABASE_URL: postgresql://${POSTGRES_USER:-toolboxai}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-toolboxai_prod}
      # Worker Configuration
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
      JOB_TIMEOUT: ${JOB_TIMEOUT:-60000}
      # Queue Names
      QUEUES: email,notifications,analytics,content-generation,file-processing,webhooks
      # Email Worker
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      # Storage Worker
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      # AI Worker
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./tmp/jobs:/data/jobs
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - toolboxai_network
      - worker_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "node", "health-check.js"]
    logging: *default-logging
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ----------------------------------------
  # 8. Flask Bridge for Roblox (Port 5001)
  # ----------------------------------------
  flask-bridge:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.flask
    container_name: toolboxai-flask-bridge
    environment:
      <<: *common-variables
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-toolboxai}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-toolboxai_prod}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/4
      FASTAPI_URL: http://backend:8009
      JWT_SECRET: ${JWT_SECRET_KEY}
      FLASK_PORT: 5001
      # Roblox Configuration
      ROBLOX_API_KEY: ${ROBLOX_API_KEY}
      ROBLOX_CLIENT_ID: ${ROBLOX_CLIENT_ID}
      ROBLOX_CLIENT_SECRET: ${ROBLOX_CLIENT_SECRET}
      ROBLOX_WEBHOOK_SECRET: ${ROBLOX_WEBHOOK_SECRET}
      # Pusher for real-time
      PUSHER_ENABLED: true
      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_KEY: ${PUSHER_KEY}
      PUSHER_SECRET: ${PUSHER_SECRET}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER:-us2}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - toolboxai_network
      - roblox_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:5001/status"]
    logging: *default-logging
    restart: unless-stopped

  # ----------------------------------------
  # 9. Prometheus Monitoring (Port 9090)
  # ----------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: toolboxai-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - toolboxai_network
      - monitoring_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
    logging: *default-logging
    restart: unless-stopped

  # ----------------------------------------
  # 10. Grafana Dashboard (Port 3001)
  # ----------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: toolboxai-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel,redis-datasource
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_ANALYTICS_REPORTING_ENABLED: false
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - toolboxai_network
      - monitoring_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
    logging: *default-logging
    restart: unless-stopped

  # ----------------------------------------
  # 11. Ghost CMS (Port 8000) - Optional
  # ----------------------------------------
  ghost-cms:
    image: ghost:5-alpine
    container_name: toolboxai-ghost
    environment:
      <<: *common-variables
      NODE_ENV: production
      database__client: postgres
      database__connection__host: postgres
      database__connection__port: 5432
      database__connection__database: ghost_cms
      database__connection__user: ${POSTGRES_USER:-toolboxai}
      database__connection__password: ${POSTGRES_PASSWORD:-secure_password}
      url: http://localhost:8000
      mail__transport: SMTP
      mail__options__host: ${SMTP_HOST:-smtp.gmail.com}
      mail__options__port: ${SMTP_PORT:-587}
      mail__options__auth__user: ${SMTP_USERNAME}
      mail__options__auth__pass: ${SMTP_PASSWORD}
    volumes:
      - ghost_content:/var/lib/ghost/content
    ports:
      - "8000:2368"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - toolboxai_network
      - cms_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:2368/ghost/api/admin/site/"]
    logging: *default-logging
    restart: unless-stopped
    profiles:
      - cms

  # ----------------------------------------
  # 12. Nginx Reverse Proxy (Port 80/443)
  # ----------------------------------------
  nginx:
    image: nginx:alpine
    container_name: toolboxai-nginx
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/sites:/etc/nginx/sites-available:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - dashboard
      - backend
    networks:
      - toolboxai_network
      - frontend_network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "nginx", "-t"]
    logging: *default-logging
    restart: unless-stopped
    profiles:
      - production

# ========================================
# NETWORKS
# ========================================
networks:
  toolboxai_network:
    driver: bridge

  frontend_network:
    driver: bridge

  backend_network:
    driver: bridge

  database_network:
    driver: bridge

  cache_network:
    driver: bridge

  mcp_network:
    driver: bridge

  worker_network:
    driver: bridge

  roblox_network:
    driver: bridge

  monitoring_network:
    driver: bridge

  cms_network:
    driver: bridge

  supabase_network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  ghost_content:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
  supabase_db_data:
    driver: local
  supabase_storage_data:
    driver: local