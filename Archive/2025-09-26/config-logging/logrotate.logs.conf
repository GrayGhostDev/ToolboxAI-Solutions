# ToolBoxAI Log Rotation Configuration
# This configuration rotates logs in the logs/ directory

/Volumes/G-DRIVE\ ArmorATD/Development/Clients/ToolBoxAI-Solutions/logs/**/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 grayghostdata staff
    copytruncate
}

/Volumes/G-DRIVE\ ArmorATD/Development/Clients/ToolBoxAI-Solutions/logs/**/*.out {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 grayghostdata staff
    copytruncate
}

# Archive JSON monitoring files monthly
/Volumes/G-DRIVE\ ArmorATD/Development/Clients/ToolBoxAI-Solutions/logs/**/*.json {
    monthly
    rotate 12
    compress
    delaycompress
    missingok
    notifempty
    create 644 grayghostdata staff
    copytruncate
}

# Clean up PID files (don't rotate, just remove)
/Volumes/G-DRIVE\ ArmorATD/Development/Clients/ToolBoxAI-Solutions/logs/**/*.pid {
    daily
    rotate 0
    missingok
    notifempty
}