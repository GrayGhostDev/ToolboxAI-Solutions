# Render.com Configuration for ToolboxAI Solutions
# Backend: FastAPI Python Service
# Frontend: React Dashboard Static Site
# Database: Supabase PostgreSQL
# Authentication: Clerk

services:
  # Frontend Dashboard - Static Site
  - type: web
    name: toolboxai-dashboard
    env: static
    region: oregon
    buildCommand: "cd apps/dashboard && npm ci && npm run build"
    staticPublishPath: ./apps/dashboard/dist
    headers:
      - path: /**/*.js
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /**/*.mjs
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /**/*.jsx
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /**/*.tsx
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /**/*.css
        name: Content-Type
        value: text/css; charset=utf-8
      - path: /**/*.html
        name: Content-Type
        value: text/html; charset=utf-8
      - path: /**/*.json
        name: Content-Type
        value: application/json; charset=utf-8
      - path: /**/*.woff2
        name: Content-Type
        value: font/woff2
      - path: /**/*.woff
        name: Content-Type
        value: font/woff
      - path: /**/*.ttf
        name: Content-Type
        value: font/ttf
      - path: /**/*.svg
        name: Content-Type
        value: image/svg+xml
      - path: /**/*.png
        name: Content-Type
        value: image/png
      - path: /**/*.jpg
        name: Content-Type
        value: image/jpeg
      - path: /**/*.jpeg
        name: Content-Type
        value: image/jpeg
      - path: /**/*.ico
        name: Content-Type
        value: image/x-icon
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/**/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://toolboxai-solutions.onrender.com/api/:splat
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 22.11.0
      - key: VITE_API_BASE_URL
        value: https://toolboxai-solutions.onrender.com
      - key: VITE_PUSHER_KEY
        sync: false
      - key: VITE_PUSHER_CLUSTER
        value: us2
      - key: VITE_PUSHER_AUTH_ENDPOINT
        value: /pusher/auth
      - key: VITE_ENABLE_PUSHER
        value: true
      - key: VITE_ENABLE_WEBSOCKET
        value: true
      - key: VITE_ENABLE_ANALYTICS
        value: true
      - key: VITE_ENABLE_DEBUG_MODE
        value: false

  # Backend API Service
  - type: web
    name: toolboxai-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn apps.backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0

      - key: PYTHONPATH
        value: /opt/render/project/src

      - key: NODE_ENV
        value: production

      # Supabase Database Configuration
      - key: SUPABASE_URL
        sync: false

      - key: SUPABASE_ANON_KEY
        sync: false

      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

      - key: DATABASE_URL
        sync: false

      # Clerk Authentication
      - key: CLERK_SECRET_KEY
        sync: false

      - key: CLERK_PUBLISHABLE_KEY
        sync: false

      # JWT Configuration
      - key: JWT_SECRET_KEY
        sync: false

      - key: JWT_ALGORITHM
        value: HS256

      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60

      # Pusher Configuration
      - key: PUSHER_APP_ID
        sync: false

      - key: PUSHER_KEY
        sync: false

      - key: PUSHER_SECRET
        sync: false

      - key: PUSHER_CLUSTER
        value: us2

      # CORS Configuration
      - key: CORS_ORIGINS
        value: "https://toolboxai-dashboard.onrender.com,https://toolbox-production-final.vercel.app,https://toolbox-production-final-*.vercel.app,http://localhost:5179"

      # Optional: AI Services
      - key: OPENAI_API_KEY
        sync: false

      - key: ANTHROPIC_API_KEY
        sync: false

      # SendGrid Email
      - key: SENDGRID_API_KEY
        sync: false

      - key: SENDGRID_FROM_EMAIL
        value: noreply@toolboxai.com

      # Sentry Monitoring
      - key: SENTRY_DSN
        sync: false

      # Environment
      - key: ENVIRONMENT
        value: production

      - key: DEBUG
        value: false

    healthCheckPath: /health

    autoDeploy: true

databases: []  # Using external Supabase database
