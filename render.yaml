# Render.com Infrastructure Configuration
# This file defines all services, databases, and environment groups for deployment

databases:
  - name: toolboxai-postgres
    plan: standard # Options: free, starter, standard, pro
    region: oregon # Options: oregon, ohio, frankfurt, singapore
    databaseName: educational_platform_prod
    user: eduplatform
    ipAllowList: [] # Leave empty for internal access only
    postgresMajorVersion: 15


services:
  # Backend API Service
  - type: web
    name: toolboxai-backend
    runtime: python
    region: oregon
    plan: standard # Options: free, starter, standard, pro
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd apps/backend && \
      python -m uvicorn main:app \
        --host 0.0.0.0 \
        --port $PORT \
        --workers 4 \
        --loop uvloop \
        --access-log
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: toolboxai-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: toolboxai-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: ALLOWED_ORIGINS
        value: https://toolboxai-dashboard.onrender.com,https://www.yourdomain.com
      - key: TRUSTED_HOSTS
        value: toolboxai-backend.onrender.com,api.yourdomain.com,localhost,127.0.0.1
      - fromGroup: toolboxai-secrets
    healthCheckPath: /health
    autoDeploy: true # Auto-deploy on git push

  # Redis (managed)
  - type: redis
    name: toolboxai-redis
    plan: standard
    region: oregon
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

  # Frontend Static Site
  - type: web
    name: toolboxai-dashboard
    runtime: static
    region: oregon
    plan: standard
    buildCommand: |
      cd apps/dashboard && \
      npm ci --production=false && \
      npm run build
    staticPublishPath: ./apps/dashboard/dist
    envVars:
      - key: NODE_VERSION
        value: 20.12.0
      - key: VITE_API_BASE_URL
        value: https://toolboxai-backend.onrender.com
      - key: VITE_WS_URL
        value: wss://toolboxai-backend.onrender.com
      - key: VITE_ENABLE_WEBSOCKET
        value: true
      - fromGroup: toolboxai-frontend-env
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html


  # Scheduled Jobs (Cron)
  - type: cron
    name: toolboxai-scheduler
    runtime: python
    region: oregon
    plan: standard
    schedule: "0 2 * * *" # Daily at 02:00 UTC
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    command: |
      cd apps/backend && \
      python -m scripts.retention
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: toolboxai-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: toolboxai-redis
          property: connectionString
      - fromGroup: toolboxai-secrets

envVarGroups:
  # Sensitive secrets (configure in Render dashboard)
  - name: toolboxai-secrets
    envVars:
      - key: SECRET_KEY
        generateValue: true # Render will generate a secure random value
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false # Must be set manually in dashboard
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PUSHER_APP_ID
        sync: false
      - key: PUSHER_KEY
        sync: false
      - key: PUSHER_SECRET
        sync: false
      - key: PUSHER_CLUSTER
        value: us2
      - key: SENTRY_DSN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # Frontend environment variables
  - name: toolboxai-frontend-env
    envVars:
      - key: VITE_PUSHER_KEY
        sync: false
      - key: VITE_PUSHER_CLUSTER
        value: us2
      - key: VITE_PUSHER_AUTH_ENDPOINT
        value: /pusher/auth
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_GOOGLE_ANALYTICS_ID
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false

# Preview Environments Configuration
previewsEnabled: true
previewsExpireAfterDays: 3