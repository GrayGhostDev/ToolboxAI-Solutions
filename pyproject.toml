[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | venv_clean
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
skip = ["venv", "venv_clean", "node_modules"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = [
    "venv/",
    "venv_clean/",
    "node_modules/",
    "dist/",
    "build/"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests/unit",
    "tests/integration"
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.pyright]
include = ["**/*.py"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/venv",
    "**/venv_clean/lib",
    "**/venv_clean/include",
    "**/.git",
    "**/.vscode",
    "**/.cursor"
]
venvPath = "/Volumes/G-DRIVE ArmorATD/Development/Clients/ToolBoxAI-Solutions/ToolboxAI-Roblox-Environment"
venv = "venv_clean"
pythonVersion = "3.12"
pythonPlatform = "Darwin"
typeCheckingMode = "standard"
reportMissingImports = false
reportMissingTypeStubs = false
reportUnusedVariable = "warning"
reportUnusedImport = "warning"
useLibraryCodeForTypes = true
autoImportCompletions = true
stubPath = "./types"
extraPaths = [
    "./ToolboxAI-Roblox-Environment",
    "./ToolboxAI-Roblox-Environment/server",
    "./ToolboxAI-Roblox-Environment/agents",
    "./ToolboxAI-Roblox-Environment/mcp",
    "./ToolboxAI-Roblox-Environment/coordinators",
    "./ToolboxAI-Roblox-Environment/swarm",
    "./ToolboxAI-Roblox-Environment/sparc",
    "./ToolboxAI-Roblox-Environment/toolboxai_utils",
    "./src/shared/utils",
    "./src/api/ghost-backend/src"
]